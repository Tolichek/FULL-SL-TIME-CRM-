    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }

        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.8); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        ::-webkit-scrollbar { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; height: 80px; position: relative; z-index: 1000; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 26px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 20px var(--neon); letter-spacing: 0.5px; flex: 1; text-align: center; }
        
        #header-ctrl { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; gap: 2px; cursor: pointer; min-width: 50px; height: 44px; transition: opacity 0.3s; }
        .total-count { font-size: 14px; font-weight: bold; line-height: 1; opacity: 0.9; }
        .f-lines { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; width: 22px; }
        .f-line { height: 2px; background: white; border-radius: 2px; }
        .l1 { width: 22px; } .l2 { width: 16px; } .l3 { width: 10px; }
        #header-plus { display: none; font-size: 36px; font-weight: bold; color: white; cursor: pointer; min-width: 50px; text-align: right; line-height: 1; }

        #main-viewport { display: flex; width: 100vw; height: calc(100vh - 80px); overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; gap: 60px; }
        .app-container { flex: 0 0 100vw; width: 100vw; height: 100%; scroll-snap-align: start; scroll-snap-stop: always; overflow: hidden; position: relative; }

        .board { display: flex; overflow-x: auto; padding: 0 20px 55px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; scroll-snap-stop: always; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; padding-bottom: 20px; } 
        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 14px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .add-btn-center { grid-column: 2; cursor: pointer; font-size: 30px; font-weight: bold; padding: 0 10px; }

        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 30px; font-weight: bold; font-family: 'Montserrat Alternates', sans-serif; color: #fff; text-shadow: 0 0 8px var(--neon); }

        #struct-path { display: none; align-items: center; padding: 0 20px; gap: 10px; overflow-x: auto; height: 50px; background: rgba(0,0,0,0.1); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .path-dot { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--neon); background-size: cover; background-position: center; flex-shrink: 0; cursor: pointer; }
        .struct-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; align-content: start; overflow-y: auto; height: calc(100% - 50px); }
        
        .icon-unit { display: flex; flex-direction: column; align-items: center; position: relative; transition: transform 0.2s; }
        .icon-img { width: 70px; height: 70px; border-radius: 18px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; }
        .icon-neon-level { position: absolute; top: 5px; right: 5px; font-family: 'Montserrat Alternates', sans-serif; font-size: 18px; font-weight: bold; color: #fff; text-shadow: 0 0 8px var(--neon); pointer-events: none; }
        .icon-label { font-size: 10px; margin-top: 6px; font-weight: 600; text-align: center; color: white; text-shadow: 0 2px 4px #000; overflow: hidden; width: 100%; white-space: nowrap; }

        .context-menu { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; z-index: 100; }
        .ctx-btn { width: 32px; height: 32px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px rgba(0,0,0,0.5); font-size: 14px; color: black; }
        .icon-unit.shaking { animation: shake 0.3s infinite; }
        @keyframes shake { 0% { transform: rotate(1deg); } 50% { transform: rotate(-1deg); } 100% { transform: rotate(1deg); } }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 33%; height: 100%; font-size: 11px; font-weight: bold; }
        .nav-item.active { opacity: 1; text-shadow: 0 0 10px var(--neon); }

        #edit-screen, #user-menu, #personal-data-screen, #partner-select-modal { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }
        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 2px; display: block; }
        
        .notes-wrapper { display: grid; position: relative; width: 100%; margin-bottom: 50px; }
        .notes-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; grid-area: 1 / 1 / 2 / 2; padding: 10px 0; min-height: 100px; font-size: 16px; }
        #e-notes { grid-area: 1 / 1 / 2 / 2; width: 100%; background: transparent; color: white; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); resize: none; overflow: hidden; padding: 10px 0; font-size: 16px; outline: none; }
        .edit-level-display { position: absolute; top: 50%; left: -65px; transform: translateY(-50%); font-family: 'Montserrat Alternates', sans-serif; font-size: 60px; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--neon); width: 60px; text-align: center; }

        #filter-popup { position: absolute; top: 70px; right: 20px; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); border-radius: 12px; display: none; flex-direction: column; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
        .f-item { padding: 15px 25px; font-size: 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="theme-purple">

        <div id="login-ui" style="display:none; margin-top:40px;"><button onclick="login()" style="background:white;border:none;padding:12px 30px;border-radius:25px;font-weight:bold;">–£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button></div>

        <div class="photo-container" style="position:relative; width:110px; height:110px; margin:0 auto;"><div id="c-photo" style="width:110px; height:110px; border-radius:50%; background-size:cover; border:1px solid silver;"></div><div id="edit-level-badge" class="edit-level-display"></div></div>

        <label>–†–Ü–í–ï–ù–¨</label><select id="e-level" onchange="updateEditLevelBadge()"><script>for(let i=0; i<=16; i++) document.write(`<option value="${i}">${i}</option>`);</script></select>
        <label>–ü–†–ò–ú–Ü–¢–ö–ò</label><div class="notes-wrapper" id="notes-wrap"><textarea id="e-notes" oninput="this.parentNode.dataset.replicatedValue = this.value"></textarea></div>

        <button onclick="window.history.back()" style="margin-top:auto; padding:18px; background:white; border:none; border-radius:30px; width:100%; font-weight:bold; color:black;">–ó–ê–ö–†–ò–¢–ò</button>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();

        let user = null, clients = [], editId = null, filterType = 'new';
        const steps = ["–°–ø–∏—Å–æ–∫", "–ë–µ—Å—ñ–¥–∞", "–†–æ–∑—Ä–æ–±–∫–∞", "–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—è", "–õ—ñ—Ñ—Ç", "–ü–æ–ª—ñ—Å", "–°–µ–º—ñ–Ω–∞—Ä"];
        let currentPath = [];
        let pressTimer = null;

        const vp = document.getElementById('main-viewport');
        vp.addEventListener('scroll', () => {
            const index = Math.round(vp.scrollLeft / (window.innerWidth + 60));
            document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === index));
            const ctrl = document.getElementById('header-ctrl'), plus = document.getElementById('header-plus'), pathBar = document.getElementById('struct-path');
            if(index === 1) { ctrl.style.display = 'none'; plus.style.display = 'block'; pathBar.style.display = 'flex'; renderStructure(); }
            else { ctrl.style.display = 'flex'; plus.style.display = 'none'; pathBar.style.display = 'none'; renderBoard(); }
            updateHeaderCounter();
        });

        function jumpToPage(index) { vp.scrollTo({ left: index * (window.innerWidth + 60), behavior: 'smooth' }); }

        auth.onAuthStateChanged(async u => { if(u) { user = u; document.getElementById('splash').style.display = 'none'; loadUserConfig(); loadClients(); } else { document.getElementById('login-ui').style.display = 'block'; } });

        async function loadUserConfig() { const doc = await db.collection("users").doc(user.uid).get(); const d = doc.data() || {}; document.getElementById('u-avatar').style.backgroundImage = `url(${d.myPhoto || user.photoURL})`; }

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                renderBoard();
                if(Math.round(vp.scrollLeft/(window.innerWidth + 60)) === 1) renderStructure();
                updateHeaderCounter();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'); if(!b) return;
            const s = document.getElementById('e-step'); s.innerHTML = '';
            b.innerHTML = '';
            
            let sorted = [...clients];
            if(filterType === 'az') sorted.sort((a,b) => (a.lname||"").localeCompare(b.lname||""));
            if(filterType === 'new') sorted.sort((a,b) => b.created - a.created);
            if(filterType === 'old') sorted.sort((a,b) => a.created - b.created);

            steps.forEach((n, i) => {
                const filtered = sorted.filter(c => (c.step || 0) == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="col-head"><div>${n} <span style="font-size:16px;">${filtered.length}</span></div><div class="add-btn-center">${i==0?'<span onclick="createCard()">+</span>':''}</div><div></div></div><div class="cards-area" id="list-${i}"></div>`;
                b.appendChild(col);
                s.innerHTML += `<option value="${i}">${n}</option>`;
                
                const list = document.getElementById(`list-${i}`);
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card';
                    div.onclick = () => { window.history.pushState({e:1}, ""); openEdit(c.id); };
                    const levelHtml = c.level ? `<div class="card-level">${c.level}</div>` : '';
                    div.innerHTML = `${levelHtml}<div style="font-weight:600; font-size:16px;">${c.lname||""} ${c.fname||""}</div><div style="opacity:0.6;font-size:13px;margin-top:5px">${c.phone||""}</div>`;
                    list.appendChild(div);
                });
            });
        }

        function handleStructurePlus() { if (currentPath.length === 0) openPartnerSelect(); else createCardForPartner(); }

        async function createCardForPartner() {
            const pid = currentPath[currentPath.length - 1].id;
            const res = await db.collection("users").doc(user.uid).collection("clients").add({ step: 6, created: Date.now(), isPartner: true, parentId: pid });
            window.history.pushState({e:1}, ""); openEdit(res.id);
        }

        function renderStructure() {
            const grid = document.getElementById('struct-grid'), pathBar = document.getElementById('struct-path');
            if(!grid || !pathBar) return;
            grid.innerHTML = ''; pathBar.innerHTML = '';
            currentPath.forEach((p, idx) => {
                const dot = document.createElement('div'); dot.className = 'path-dot'; dot.style.backgroundImage = `url(${p.photo || ''})`;
                dot.onclick = () => { currentPath = currentPath.slice(0, idx + 1); renderStructure(); };
                pathBar.appendChild(dot);
            });
            const pid = currentPath.length > 0 ? currentPath[currentPath.length - 1].id : 'me';
            clients.filter(c => c.isPartner && (c.parentId || 'me') === pid).forEach(p => {
                const box = document.createElement('div'); box.className = 'icon-unit';
                box.innerHTML = `
                    <div class="context-menu" id="ctx-${p.id}">
                        <div class="ctx-btn" onclick="event.stopPropagation(); removeFromStruct('${p.id}')">üóëÔ∏è</div>
                        <div class="ctx-btn" onclick="event.stopPropagation(); openEdit('${p.id}')">‚ÑπÔ∏è</div>
                    </div>
                    <div class="icon-img" style="background-image:url(${p.photo || ''})" 
                         ontouchstart="startPress(event, '${p.id}')" ontouchend="endPress(event, '${p.id}')"
                         onclick="if(!this.parentElement.classList.contains('shaking')) { currentPath.push({id:'${p.id}', photo:'${p.photo||''}'}); renderStructure(); }">
                        <div class="icon-neon-level">${p.level || 0}</div>
                    </div>
                    <div class="icon-label">${p.lname || '...'}</div>`;
                grid.appendChild(box);
            });
        }

        function startPress(e, id) { pressTimer = setTimeout(() => { document.querySelectorAll('.icon-unit').forEach(el => el.classList.remove('shaking')); document.querySelectorAll('.context-menu').forEach(el => el.style.display = 'none'); const unit = document.getElementById('ctx-'+id).parentElement; unit.classList.add('shaking'); document.getElementById('ctx-'+id).style.display = 'flex'; if (window.navigator.vibrate) window.navigator.vibrate(50); }, 500); }
        function endPress(e) { clearTimeout(pressTimer); }
        document.addEventListener('touchstart', (e) => { if (!e.target.closest('.icon-unit')) { document.querySelectorAll('.icon-unit').forEach(el => el.classList.remove('shaking')); document.querySelectorAll('.context-menu').forEach(el => el.style.display = 'none'); } });

        function openEdit(id) { editId = id; const c = clients.find(x => x.id === id); ['lname','fname','phone','pnum','pdate','notes','step','level'].forEach(k => document.getElementById('e-'+k).value = c[k] || (k==='step'?0:"")); document.getElementById('notes-wrap').dataset.replicatedValue = c.notes || ""; document.getElementById('c-photo').style.backgroundImage = `url(${c.photo||''})`; updateEditLevelBadge(); document.getElementById('edit-screen').style.display='flex'; }
        function closeAllUI() { document.querySelectorAll('#edit-screen, #user-menu, #personal-data-screen, #partner-select-modal').forEach(el => el.style.display = 'none'); editId = null; }
        async function manualSave() { if(!editId) return; const data = { lname: document.getElementById('e-lname').value, fname: document.getElementById('e-fname').value, phone: document.getElementById('e-phone').value, pnum: document.getElementById('e-pnum').value, pdate: document.getElementById('e-pdate').value, notes: document.getElementById('e-notes').value, level: document.getElementById('e-level').value, step: parseInt(document.getElementById('e-step').value), updated: Date.now() }; await db.collection("users").doc(user.uid).collection("clients").doc(editId).set(data, {merge:true}); closeAllUI(); }
        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({step:0, created:Date.now()}); openEdit(res.id); }
        function updateEditLevelBadge() { document.getElementById('edit-level-badge').innerText = document.getElementById('e-level').value; }
        function updateHeaderCounter() { const idx = Math.round(vp.scrollLeft/(window.innerWidth+60)); const pid = currentPath.length>0 ? currentPath[currentPath.length-1].id : 'me'; document.getElementById('header-counter').innerText = (idx===1) ? clients.filter(c => c.isPartner && (c.parentId||'me')===pid).length : clients.length; }
        function toggleFilter() { const p = document.getElementById('filter-popup'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function setFilter(t) { filterType = t; renderBoard(); toggleFilter(); }
        function showUserMenu() { window.history.pushState({m:1}, ""); document.getElementById('user-menu').style.display = 'flex'; }
