<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0 ETALON</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }

        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.8); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        ::-webkit-scrollbar { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; height: 80px; position: relative; z-index: 1000; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 26px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 20px var(--neon); flex: 1; text-align: center; }
        
        #header-ctrl { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; gap: 2px; cursor: pointer; min-width: 50px; }
        .total-count { font-size: 14px; font-weight: bold; line-height: 1; opacity: 0.9; }
        .f-lines { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; width: 22px; }
        .f-line { height: 2px; background: white; border-radius: 2px; }

        #main-viewport { display: flex; width: 100vw; height: calc(100vh - 80px); overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .app-container { flex: 0 0 100vw; width: 100vw; height: 100%; scroll-snap-align: start; scroll-snap-stop: always; overflow: hidden; position: relative; }

        .board { display: flex; overflow-x: auto; padding: 0 20px 55px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; scroll-snap-stop: always; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; padding-bottom: 20px; } 
        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 14px; text-transform: uppercase; font-weight: bold; }
        .add-btn-center { grid-column: 2; cursor: pointer; font-size: 30px; font-weight: bold; padding: 0 10px; }

        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 30px; font-weight: bold; font-family: 'Montserrat Alternates', sans-serif; color: #fff; text-shadow: 0 0 8px var(--neon); }

        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .theme-btn { padding: 16px; text-align: center; cursor: pointer; border-radius: 12px; font-weight: bold; font-size: 12px; border: 1px solid rgba(255,255,255,0.2); text-transform: uppercase; color: white; }
        .btn-purple { background: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); }
        .btn-graphite { background: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); }
        .btn-blue { background: linear-gradient(135deg, #052661 0%, #021b49 100%); }
        .btn-green { background: linear-gradient(135deg, #054126 0%, #02331a 100%); }
        .btn-gold { background: linear-gradient(135deg, #614d05 0%, #443501 100%); }
        .btn-pink { background: linear-gradient(135deg, #61053d 0%, #49022e 100%); }

        #edit-screen, #user-menu, #personal-data-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }
        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; }

        .photo-container { position: relative; width: 110px; height: 110px; margin: 0 auto 30px; }
        .edit-level-display { position: absolute; top: 50%; left: -65px; transform: translateY(-50%); font-family: 'Montserrat Alternates', sans-serif; font-size: 70px; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--neon); width: 60px; text-align: center; }

        #filter-popup { position: absolute; top: 70px; right: 20px; background: rgba(0,0,0,0.95); border-radius: 12px; display: none; flex-direction: column; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
        .f-item { padding: 15px 25px; font-size: 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #fff; opacity: 0.4; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-item.active { opacity: 1; text-shadow: 0 0 10px var(--neon); }
    </style>
</head>
<body class="theme-purple">
    <script>
        const st = localStorage.getItem('crm_theme');
        if(st) document.body.className = 'theme-' + st;
    </script>

    <header id="app-header">
        <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
        <div class="header-title">SL TIME CRM</div>
        <div id="header-ctrl" onclick="toggleFilter()">
            <div id="header-counter" class="total-count">0</div>
            <div class="f-lines"><div class="f-line l1"></div><div class="f-line l2"></div><div class="f-line l3"></div></div>
        </div>
    </header>

    <div id="main-viewport">
        <div id="screen-crm" class="app-container"><main class="board" id="main-board"></main></div>
        <div id="screen-struct" class="app-container"><div style="display:flex;align-items:center;justify-content:center;height:100%;opacity:0.3;font-size:20px;">СТРУКТУРА</div></div>
        <div id="screen-plan" class="app-container"><div style="display:flex;align-items:center;justify-content:center;height:100%;opacity:0.3;font-size:20px;">ПЛАН ДІЙ</div></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="jumpToPage(0)">СПИСКИ</div>
        <div class="nav-item" onclick="jumpToPage(1)">СТРУКТУРА</div>
        <div class="nav-item" onclick="jumpToPage(2)">ПЛАН</div>
    </nav>

    <div id="edit-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="opacity:0.5; font-size:12px;">МЕНЮ КАРТКИ</span>
            <span onclick="removeClient()" style="color:#ff4d4d; font-size:12px; font-weight:bold; cursor:pointer;">ВИДАЛИТИ</span>
        </div>
        
        <div class="photo-container" onclick="uploadPhoto('client')">
            <div id="c-photo" style="width:110px; height:110px; border-radius:50%; background-size:cover; border:1px solid silver; background-position:center;"></div>
            <div id="edit-level-badge" class="edit-level-display"></div>
        </div>

        <label>ЕТАП</label><select id="e-step"></select>
        <label>ПРІЗВИЩЕ</label><input type="text" id="e-lname">
        <label>ІМ'Я</label><input type="text" id="e-fname">
        <label>ДАТА НАРОДЖЕННЯ</label><input type="date" id="e-bday">
        <label>НОМЕР ТЕЛЕФОНУ</label><input type="tel" id="e-phone">
        <label>ПОЛІС ДАТА</label><input type="date" id="e-pdate">
        <label>ПОЛІС №</label><input type="text" id="e-pnum">
        <label>РІВЕНЬ</label><select id="e-level" onchange="updateEditLevelBadge()">
            <option value="">none</option>
            <script>for(let i=1; i<=16; i++) document.write(`<option value="${i}">${i}</option>`);</script>
        </select>
        
        <button onclick="manualSave()" style="margin-top:20px; padding:18px; background:white; border-radius:30px; width:100%; font-weight:bold; color:black;">ЗБЕРЕГТИ І ВИЙТИ</button>
    </div>

    <div id="user-menu">
        <div style="font-size:18px; font-weight:bold; margin-bottom:30px; text-align:center;">НАЛАШТУВАННЯ</div>
        <button onclick="showPersonalData()" style="padding:15px; background:rgba(255,255,255,0.1); color:white; border-radius:12px; width:100%; font-weight:bold; margin-bottom:10px; border:1px solid silver;">ОСОБИСТІ ДАНІ</button>
        
        <label style="margin-top:20px;">ТЕМА ОФОРМЛЕННЯ</label>
        <div class="theme-grid">
            <div onclick="setTheme('purple')" class="theme-btn btn-purple">Фіолет</div>
            <div onclick="setTheme('graphite')" class="theme-btn btn-graphite">Графіт</div>
            <div onclick="setTheme('blue')" class="theme-btn btn-blue">Синій</div>
            <div onclick="setTheme('green')" class="theme-btn btn-green">Зелений</div>
            <div onclick="setTheme('gold')" class="theme-btn btn-gold">Золото</div>
            <div onclick="setTheme('pink')" class="theme-btn btn-pink">Рожевий</div>
        </div>
        
        <button onclick="window.history.back()" style="margin-top:auto; padding:18px; background:white; border-radius:30px; width:100%; font-weight:bold; color:black;">ЗАКРИТИ</button>
        <div style="text-align:center; color:#ff4d4d; margin-top:30px; cursor:pointer; font-weight:bold;" onclick="logout()">ВИЙТИ</div>
    </div>

    <div id="personal-data-screen">
        <div class="photo-container" onclick="uploadPhoto('me')">
            <div id="me-photo" style="width:110px; height:110px; border-radius:50%; background-size:cover; border:2px solid var(--neon);"></div>
        </div>
        <label>ПРІЗВИЩЕ</label><input type="text" id="me-lname">
        <label>ІМ'Я</label><input type="text" id="me-fname">
        <label>РІВЕНЬ</label><select id="me-level">
            <script>for(let i=0; i<=16; i++) document.write(`<option value="${i}">${i}</option>`);</script>
        </select>
        <button onclick="saveMeData()" style="padding:18px; background:white; border-radius:30px; width:100%; font-weight:bold; color:black;">ЗБЕРЕЖТИ</button>
    </div>

    <div id="filter-popup">
        <div class="f-item" onclick="setFilter('az')">А-Я</div>
        <div class="f-item" onclick="setFilter('new')">Нові</div>
        <div class="f-item" onclick="setFilter('old')">Старі</div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null, filterType = 'new';
        const steps = ["Список", "Бесіда", "Розробка", "Презентація", "Ліфт", "Поліс", "Семінар"];

        const vp = document.getElementById('main-viewport');
        vp.addEventListener('scroll', () => {
            const index = Math.round(vp.scrollLeft / window.innerWidth);
            document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === index));
        });

        function jumpToPage(index) { vp.scrollTo({ left: index * window.innerWidth, behavior: 'smooth' }); }
        function lock() { window.history.pushState({l:1}, ""); }
        window.onpopstate = () => { if(editId || document.getElementById('user-menu').style.display==='flex' || document.getElementById('personal-data-screen').style.display==='flex') { closeAllUI(); lock(); } };

        auth.onAuthStateChanged(async u => { if(u) { user = u; loadUserConfig(); loadClients(); lock(); } else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } });

        async function loadUserConfig() {
            const doc = await db.collection("users").doc(user.uid).get();
            const d = doc.data() || {};
            document.getElementById('u-avatar').style.backgroundImage = `url(${d.myPhoto || user.photoURL})`;
            document.getElementById('me-photo').style.backgroundImage = `url(${d.myPhoto || user.photoURL})`;
            document.getElementById('me-lname').value = d.meLname || "";
            document.getElementById('me-fname').value = d.meFname || "";
            document.getElementById('me-level').value = d.meLevel || "0";
            setTheme(localStorage.getItem('crm_theme') || d.theme || 'purple');
        }

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                renderBoard(); updateHeaderCounter();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'); if(!b) return;
            const s = document.getElementById('e-step'); s.innerHTML = ''; b.innerHTML = '';
            let sorted = [...clients];
            if(filterType === 'az') sorted.sort((a,b) => (a.lname||"").localeCompare(b.lname||""));
            if(filterType === 'new') sorted.sort((a,b) => b.created - a.created);
            if(filterType === 'old') sorted.sort((a,b) => a.created - b.created);

            steps.forEach((n, i) => {
                const filtered = sorted.filter(c => (c.step || 0) == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="col-head"><div>${n} ${filtered.length}</div><div class="add-btn-center">${i===0?'<span onclick="createCard()">+</span>':''}</div><div></div></div><div class="cards-area" id="list-${i}"></div>`;
                b.appendChild(col);
                s.innerHTML += `<option value="${i}">${n}</option>`;
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card';
                    div.onclick = () => { window.history.pushState({e:1}, ""); openEdit(c.id); };
                    div.innerHTML = `<div style="font-weight:600;">${c.lname||""} ${c.fname||""}</div><div style="opacity:0.6;font-size:13px;">${c.phone||""}</div>` + (c.level ? `<div class="card-level">${c.level}</div>` : '');
                    document.getElementById(`list-${i}`).appendChild(div);
                });
            });
        }

        function openEdit(id) {
            editId = id; const c = clients.find(x => x.id === id);
            ['lname','fname','phone','pnum','pdate','bday','step','level'].forEach(k => {
                document.getElementById('e-'+k).value = c[k] || (k==='step'?0:"");
            });
            document.getElementById('c-photo').style.backgroundImage = `url(${c.photo||''})`;
            updateEditLevelBadge();
            document.getElementById('edit-screen').style.display='flex';
        }

        function updateEditLevelBadge() { document.getElementById('edit-level-badge').innerText = document.getElementById('e-level').value; }
        function closeAllUI() { document.querySelectorAll('#edit-screen, #user-menu, #personal-data-screen').forEach(el => el.style.display = 'none'); editId = null; }
        
        async function manualSave() {
            if(!editId) return;
            const d = { 
                lname: document.getElementById('e-lname').value, 
                fname: document.getElementById('e-fname').value, 
                phone: document.getElementById('e-phone').value, 
                bday: document.getElementById('e-bday').value,
                pdate: document.getElementById('e-pdate').value,
                pnum: document.getElementById('e-pnum').value,
                level: document.getElementById('e-level').value, 
                step: parseInt(document.getElementById('e-step').value), 
                updated: Date.now() 
            };
            await db.collection("users").doc(user.uid).collection("clients").doc(editId).set(d, {merge:true});
            closeAllUI();
        }

        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({step:0, created:Date.now()}); window.history.pushState({e:1}, ""); openEdit(res.id); }
        async function saveMeData() { const d = { meLname: document.getElementById('me-lname').value, meFname: document.getElementById('me-fname').value, meLevel: document.getElementById('me-level').value }; await db.collection("users").doc(user.uid).set(d, {merge:true}); closeAllUI(); }
        function showUserMenu() { window.history.pushState({m:1}, ""); document.getElementById('user-menu').style.display = 'flex'; }
        function showPersonalData() { window.history.pushState({p:1}, ""); document.getElementById('personal-data-screen').style.display = 'flex'; }
        function toggleFilter() { const p = document.getElementById('filter-popup'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function setFilter(t) { filterType = t; renderBoard(); toggleFilter(); }
        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('crm_theme', t); if(user) db.collection("users").doc(user.uid).set({theme: t}, {merge:true}); }
        function updateHeaderCounter() { document.getElementById('header-counter').innerText = clients.length; }
        async function removeClient() { if(confirm("Видалити картку?")) { await db.collection("users").doc(user.uid).collection("clients").doc(editId).delete(); closeAllUI(); } }
        function logout() { auth.signOut().then(()=>location.reload()); }
        
        function uploadPhoto(type) {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0]; const reader = new FileReader();
                reader.onload = async () => {
                    const base64 = reader.result;
                    if(type === 'me') {
                        document.getElementById('me-photo').style.backgroundImage = `url(${base64})`;
                        await db.collection("users").doc(user.uid).set({myPhoto: base64}, {merge:true});
                    } else {
                        document.getElementById('c-photo').style.backgroundImage = `url(${base64})`;
                        await db.collection("users").doc(user.uid).collection("clients").doc(editId).update({photo: base64});
                    }
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    </script>
</body>
</html>
