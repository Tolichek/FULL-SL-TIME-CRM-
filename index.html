<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY",
            authDomain: "starlife-crm.firebaseapp.com",
            projectId: "starlife-crm",
            storageBucket: "starlife-crm.firebasestorage.app",
            messagingSenderId: "1022280682130",
            appId: "1:1022280682130:web:3ea517e8b6d22c7787744b",
            measurementId: "G-65MK91C3M8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Експортуємо функції для використання в HTML
        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider).then((result) => {
                openScreen('scr-2');
            }).catch((error) => console.error(error));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.querySelectorAll('.owner-avatar').forEach(el => el.style.backgroundImage = `url(${user.photoURL})`);
                console.log("User logged in:", user.displayName);
            } else {
                openScreen('scr-1');
            }
        });
    </script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #40e0d0 0%, #98fb98 100%);
            --text-color: #000000;
            --panel-bg: rgba(255, 255, 255, 0.25);
            --accent: #2ecc71;
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body.theme-graphite { --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #000000 100%); --text-color: #ffffff; --panel-bg: rgba(255, 255, 255, 0.1); }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }

        #phone {
            width: 375px; height: 812px; background: var(--bg-gradient); color: var(--text-color);
            position: relative; overflow: hidden; border-radius: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .screen { position: absolute; inset: 0; display: none; flex-direction: column; padding: 20px; padding-top: 50px; }
        .screen.active { display: flex; }

        .glass { background: var(--panel-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 20px; }
        .title { font-size: 24px; font-weight: 800; margin-bottom: 20px; }

        .nav-island { position: absolute; bottom: 30px; left: 20px; right: 90px; height: 60px; display: flex; justify-content: space-around; align-items: center; z-index: 5; }
        .owner-avatar { position: absolute; bottom: 30px; right: 20px; width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; cursor: pointer; background-size: cover; background-position: center; z-index: 5; }
        .fab { position: absolute; bottom: 100px; right: 20px; width: 50px; height: 50px; background: #2ecc71; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 30px; cursor: pointer; z-index: 5; }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 12px; background: var(--panel-bg); color: var(--text-color); }
        .avatar-circle { width: 50px; height: 50px; border-radius: 50%; background: #ddd; margin-right: 15px; background-size: cover; }
    </style>
</head>
<body class="theme-green">

<div id="phone">
    
    <div class="screen active" id="scr-1">
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <h1 class="title">Login</h1>
            <div class="glass" onclick="window.loginWithGoogle()" style="padding:15px 25px; cursor:pointer; display:flex; align-items:center;">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" style="margin-right:10px">
                Continue with Google
            </div>
            <div style="position:absolute; bottom:40px; opacity:0.5">dashboard</div>
        </div>
    </div>

    <div class="screen" id="scr-2">
        <div style="text-align:center; font-size:12px; opacity:0.6">dashboard</div>
        <div class="title">Список</div>
        <div id="contacts-list" style="flex:1; overflow-y:auto">
            </div>
        <div class="fab" onclick="openScreen('scr-3')">+</div>
        <div class="nav-island glass">
            <div onclick="openScreen('scr-2')" style="font-weight:bold">Список</div>
            <div onclick="openScreen('scr-clients')">Клієнт</div>
            <div onclick="openScreen('scr-team')">Команда</div>
        </div>
        <div class="owner-avatar" onclick="openScreen('scr-7')"></div>
    </div>

    <div class="screen" id="scr-3">
        <div class="title">Новий контакт</div>
        <input type="text" id="f-lastname" placeholder="Прізвище">
        <input type="text" id="f-firstname" placeholder="Ім'я">
        <input type="tel" id="f-phone" placeholder="Мобільний">
        <input type="date" id="f-birth" onchange="document.getElementById('age-val').innerText = (new Date().getFullYear() - new Date(this.value).getFullYear()) + ' років'">
        <div id="age-val" style="text-align:center; margin-bottom:10px"></div>
        
        <div class="glass" style="padding:15px">
            <div style="display:flex; justify-content:space-between">
                <label>Клієнт</label>
                <input type="checkbox" id="f-isClient" style="width:20px" onchange="document.getElementById('f-isPartner').disabled = !this.checked">
            </div>
            <div style="display:flex; justify-content:space-between">
                <label>Партнер</label>
                <input type="checkbox" id="f-isPartner" style="width:20px" disabled>
            </div>
        </div>
        <button onclick="openScreen('scr-2')" class="glass" style="width:100%; padding:15px; margin-top:20px; background:#2ecc71; color:white; border:none">Зберегти</button>
    </div>

</div>

<script>
    function openScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
    }
</script>

</body>
</html>
