<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Place CRM</title>
    <style>
        :root {
            --bg-dark: #131314;
            --bg-card: #1e1f20;
            --text-main: #e3e3e3;
            --text-gray: #b4b4b4;
            --accent: #8ab4f8;
            --tg-chat-bg: #0b0b0b;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ï–∫—Ä–∞–Ω–∏ */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; background: var(--bg-dark);
            box-sizing: border-box;
        }
        .screen.active { display: flex !important; }

        /* –ï–∫—Ä–∞–Ω –ª–æ–≥—ñ–Ω—É */
        #login-screen {
            z-index: 10000;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .google-btn {
            background: white; color: #000; border: none; padding: 14px 28px;
            border-radius: 30px; font-weight: bold; cursor: pointer; 
            display: flex; align-items: center; gap: 12px; font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è –≤–Ω–∏–∑—É */
        .nav-bar {
            position: fixed; bottom: 15px; left: 10px; right: 10px;
            background: var(--bg-card); height: 65px; border-radius: 20px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6); z-index: 1000; border: 1px solid #333;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-gray); font-size: 11px; gap: 4px; }
        .nav-item.active { color: var(--accent); }

        /* –®–∞–ø–∫–∏ —Ç–∞ –°–ø–∏—Å–∫–∏ */
        .header { background: var(--bg-card); padding: 12px 16px; display: flex; align-items: center; border-bottom: 1px solid #333; }
        .chat-list { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .chat-item { display: flex; padding: 12px 16px; align-items: center; border-bottom: 1px solid #282828; cursor: pointer; }

        .avatar {
            width: 48px; height: 48px; border-radius: 50%;
            background: #3c4043; color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: bold; margin-right: 16px;
            background-size: cover; background-position: center;
        }

        /* –§–æ—Ä–º–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .profile-top-card { display: flex; align-items: center; gap: 20px; padding: 20px 16px; }
        .edit-fields-container { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .edit-fields-container input { background: transparent; border: none; color: var(--text-main); font-size: 18px; outline: none; border-bottom: 1px solid #333; }
        .edit-fields-container label { color: var(--accent); font-size: 11px; font-weight: bold; }

        .card { padding: 16px; }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #282828; }
        .switch { position: relative; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #444; border-radius: 20px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* –ß–∞—Ç */
        #chat-screen { background: var(--tg-chat-bg); }
        .chat-header { background: var(--bg-card); padding: 8px 12px; display: flex; align-items: center; border-bottom: 1px solid #333; }
        .notes-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
        .date-divider { align-self: center; background: rgba(255,255,255,0.1); color: #fff; padding: 4px 12px; border-radius: 12px; font-size: 12px; margin: 10px 0; }
        .note-bubble { background: #2b2c2f; padding: 10px 14px; border-radius: 16px; max-width: 85%; align-self: flex-start; position: relative; }
        .note-time { font-size: 10px; opacity: 0.5; float: right; margin-top: 5px; margin-left: 10px; }

        .input-bar { background: var(--bg-card); padding: 10px 16px; display: flex; gap: 12px; align-items: flex-end; }
        .input-bar textarea { flex: 1; border: none; background: #2b2c2f; padding: 10px 16px; border-radius: 20px; color: var(--text-main); font-size: 16px; resize: none; outline: none; }

        .fab { position: fixed; bottom: 90px; right: 24px; width: 50px; height: 50px; background: var(--accent); border-radius: 15px; color: #131314; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; z-index: 5; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <div style="text-align: center;">
            <h1 style="color: var(--accent); font-size: 42px; margin-bottom: 10px;">My Place</h1>
            <p style="color: var(--text-gray); margin-bottom: 40px;">–°–∏—Å—Ç–µ–º–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏</p>
            <button class="google-btn" onclick="login()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20"> –£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
            </button>
        </div>
    </div>

    <div id="list-screen" class="screen">
        <div class="header"><span id="list-title" style="font-weight: 500; font-size: 18px;">My Place</span></div>
        <div class="chat-list" id="chat-list"></div>
        <div class="fab" onclick="showScreen('edit-screen', true)">+</div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="chat-header">
            <div onclick="showScreen('list-screen')" style="font-size: 24px; cursor: pointer; margin-right: 15px;">‚Üê</div>
            <div id="chat-avatar" class="avatar" style="width:38px; height:38px; margin:0; margin-right:12px;" onclick="openEdit()"></div>
            <div id="chat-name" style="font-weight: 500; flex:1;" onclick="openEdit()">–Ü–º'—è</div>
        </div>
        <div class="notes-area" id="notes-area"></div>
        <div class="input-bar">
            <textarea id="note-input" placeholder="–ó–∞–ø–∏—Å–∞—Ç–∏ –¥—ñ—é..." rows="1" oninput="autoResize(this)"></textarea>
            <button onclick="addNote()" style="border:none; background:none; color:var(--accent); font-weight:bold; cursor:pointer; padding-bottom:5px;">–û–ö</button>
        </div>
    </div>

    <div id="edit-screen" class="screen">
        <div class="header">
            <div onclick="goBackFromEdit()" style="font-size: 24px; cursor: pointer; margin-right: 15px;">‚Üê</div>
            <div id="edit-title" style="flex:1; font-weight:500;">–ö–æ–Ω—Ç–∞–∫—Ç</div>
            <div onclick="saveClient()" style="color:var(--accent); font-weight:bold; cursor:pointer;">–ì–û–¢–û–í–û</div>
        </div>
        <div style="padding: 10px; overflow-y: auto;">
            <div class="profile-top-card">
                <div style="text-align:center;">
                    <div id="edit-avatar-img" class="avatar" style="width:80px; height:80px; margin:0; margin-bottom:8px;">?</div>
                    <input type="file" id="file-in" style="display:none" onchange="uploadImg(this)">
                    <span onclick="document.getElementById('file-in').click()" style="color:var(--accent); font-size: 12px; cursor:pointer;">–ó–º—ñ–Ω–∏—Ç–∏</span>
                </div>
                <div class="edit-fields-container">
                    <div><label>–ü–†–Ü–ó–í–ò–©–ï</label><input type="text" id="in-ln" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ"></div>
                    <div><label>–Ü–ú'–Ø</label><input type="text" id="in-fn" placeholder="–Ü–º'—è"></div>
                </div>
            </div>
            <div class="card">
                <label style="color:var(--accent); font-size:11px; font-weight:bold;">–î–ê–¢–ê –ù–ê–†–û–î–ñ–ï–ù–ù–Ø</label>
                <input type="date" id="in-dob" style="width:100%; background:transparent; border:none; color:white; font-size:16px; padding:10px 0; outline:none; border-bottom:1px solid #333;">
            </div>
            <div class="card">
                <div class="switch-row"><span>–ü–∞—Ä—Ç–Ω–µ—Ä (–ö–æ–º–∞–Ω–¥–∞)</span><label class="switch"><input type="checkbox" id="is-partner"><span class="slider"></span></label></div>
                <div class="switch-row"><span>–ö–ª—ñ—î–Ω—Ç</span><label class="switch"><input type="checkbox" id="is-client"><span class="slider"></span></label></div>
            </div>
        </div>
    </div>

    <div class="nav-bar" id="bottom-nav" style="display:none;">
        <div class="nav-item active" onclick="changeList('all', this)">üë§ –í—Å—ñ</div>
        <div class="nav-item" onclick="changeList('client', this)">üõí –ö–ª—ñ—î–Ω—Ç–∏</div>
        <div class="nav-item" onclick="changeList('partner', this)">ü§ù –ö–æ–º–∞–Ω–¥–∞</div>
        <div class="nav-item" onclick="alert('–ü—Ä–æ—Ñ—ñ–ª—å')">üÜî –ü—Ä–æ—Ñ—ñ–ª—å</div>
        <div class="nav-item" onclick="alert('–û–ø—Ü—ñ—ó')">‚öôÔ∏è –û–ø—Ü—ñ—ó</div>
    </div>

<script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö
    let clients = JSON.parse(localStorage.getItem('mlm_v9_data')) || [];
    let curId = null;
    let currentFilter = 'all';
    let isNew = false;
    let tempImg = "";

    function autoResize(t) { t.style.height = 'auto'; t.style.height = t.scrollHeight + 'px'; }

    // –§—É–Ω–∫—Ü—ñ—è –≤—Ö–æ–¥—É
    function login() {
        localStorage.setItem('crm_is_logged', 'true');
        showScreen('list-screen');
        renderList();
    }

    // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –µ–∫—Ä–∞–Ω—ñ–≤
    function showScreen(id, isCreating = false) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        const activeScreen = document.getElementById(id);
        activeScreen.style.display = 'flex';

        if (isCreating) {
            isNew = true; curId = null; tempImg = "";
            document.getElementById('in-ln').value = ''; document.getElementById('in-fn').value = '';
            document.getElementById('is-partner').checked = false; document.getElementById('is-client').checked = false;
            document.getElementById('edit-avatar-img').style.backgroundImage = 'none'; document.getElementById('edit-avatar-img').innerText = '?';
            document.getElementById('edit-title').innerText = "–ù–æ–≤–∏–π –∫–æ–Ω—Ç–∞–∫—Ç";
        }

        const nav = document.getElementById('bottom-nav');
        nav.style.display = (id === 'list-screen') ? 'flex' : 'none';
    }

    // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∫–ª—ñ—î–Ω—Ç–∞ (–í–∏–ø—Ä–∞–≤–ª–µ–Ω–æ –∫–Ω–æ–ø–∫—É –ì–æ—Ç–æ–≤–æ)
    function saveClient() {
        const ln = document.getElementById('in-ln').value.trim();
        const fn = document.getElementById('in-fn').value.trim();
        if (!ln || !fn) return alert("–í–≤–µ–¥—ñ—Ç—å –ø—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ —ñ–º'—è");

        const data = {
            ln, fn,
            dob: document.getElementById('in-dob').value,
            isPartner: document.getElementById('is-partner').checked,
            isClient: document.getElementById('is-client').checked,
            notes: isNew ? [] : clients.find(x => x.id == curId).notes
        };

        if (isNew) {
            const id = Date.now();
            clients.push({ id, ...data, img: tempImg });
            curId = id;
        } else {
            const index = clients.findIndex(x => x.id == curId);
            clients[index] = { ...clients[index], ...data };
            if (tempImg) clients[index].img = tempImg;
        }

        localStorage.setItem('mlm_v9_data', JSON.stringify(clients));
        tempImg = "";
        renderList();
        openChat(curId);
    }

    // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –∑ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—î—é
    function renderList() {
        const box = document.getElementById('chat-list');
        box.innerHTML = '';
        let filtered = clients;

        if (currentFilter === 'client') filtered = clients.filter(c => c.isClient && !c.isPartner);
        if (currentFilter === 'partner') filtered = clients.filter(c => c.isPartner);

        filtered.forEach(c => {
            box.innerHTML += `
                <div class="chat-item" onclick="openChat(${c.id})">
                    <div class="avatar" style="${c.img ? `background-image:url(${c.img})` : ''}">${c.img ? '' : c.ln[0]}</div>
                    <div style="font-weight:500;">${c.ln} ${c.fn}</div>
                </div>`;
        });
    }

    function openChat(id) {
        curId = id;
        const c = clients.find(x => x.id == id);
        document.getElementById('chat-name').innerText = `${c.ln} ${c.fn}`;
        document.getElementById('chat-avatar').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('chat-avatar').innerText = c.img ? '' : c.ln[0];
        
        const area = document.getElementById('notes-area');
        area.innerHTML = c.notes.map(n => `<div class="note-bubble">${n.text}<span class="note-time">${n.time}</span></div>`).join('');
        showScreen('chat-screen');
        area.scrollTop = area.scrollHeight;
    }

    function addNote() {
        const inp = document.getElementById('note-input');
        if (!inp.value.trim()) return;
        const c = clients.find(x => x.id == curId);
        const d = new Date();
        c.notes.push({ text: inp.value, time: d.getHours() + ':' + (d.getMinutes()<10?'0':'') + d.getMinutes() });
        inp.value = ''; inp.style.height = 'auto';
        localStorage.setItem('mlm_v9_data', JSON.stringify(clients));
        openChat(curId);
    }

    function changeList(filter, el) {
        currentFilter = filter;
        document.getElementById('list-title').innerText = filter === 'all' ? "My Place" : (filter === 'client' ? "–ö–ª—ñ—î–Ω—Ç–∏" : "–ú–æ—è –∫–æ–º–∞–Ω–¥–∞");
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        renderList();
    }

    function openEdit() {
        isNew = false;
        const c = clients.find(x => x.id == curId);
        document.getElementById('in-ln').value = c.ln;
        document.getElementById('in-fn').value = c.fn;
        document.getElementById('in-dob').value = c.dob || '';
        document.getElementById('is-partner').checked = c.isPartner;
        document.getElementById('is-client').checked = c.isClient;
        document.getElementById('edit-avatar-img').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('edit-avatar-img').innerText = c.img ? '' : c.ln[0];
        document.getElementById('edit-title').innerText = "–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è";
        showScreen('edit-screen');
    }

    function goBackFromEdit() { isNew ? showScreen('list-screen') : openChat(curId); }

    function uploadImg(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                tempImg = e.target.result;
                document.getElementById('edit-avatar-img').style.backgroundImage = `url(${tempImg})`;
                document.getElementById('edit-avatar-img').innerText = '';
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    // –ü—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –±—É–≤ –≤—Ö—ñ–¥ —Ä–∞–Ω—ñ—à–µ
    window.onload = function() {
        if (localStorage.getItem('crm_is_logged') === 'true') {
            showScreen('list-screen');
            renderList();
        } else {
            showScreen('login-screen');
        }
    };
</script>
</body>
</html>
