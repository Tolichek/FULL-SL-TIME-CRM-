<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CRM Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        html { background-color: #000000; height: 100%; }
        body {
            height: 100dvh; width: 100%; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }
        .screen {
            height: 100%; width: 100%;
            background: linear-gradient(to right, #14abb1 0%, #48c560 100%);
            display: flex; flex-direction: column; align-items: center; position: relative;
        }
        .main-content { margin-top: 25dvh; text-align: center; width: 100%; }
        .login-text { font-size: 34px; font-weight: 600; color: #2c3e44; margin-bottom: 25px; }
        .google-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px; border-radius: 50px; white-space: nowrap; cursor: pointer;
        }
        .google-btn img { width: 20px; height: 20px; margin-right: 12px; }
        .google-btn span { font-size: 16px; color: #2c3e44; font-weight: 500; }
        .footer-text { position: absolute; bottom: 120px; font-size: 32px; color: #2c3e44; font-weight: 500; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="screen">
        <div class="main-content">
            <h1 class="login-text">Login</h1>
            <div class="google-btn" id="loginBtn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>
        <div class="footer-text">dashboard</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAs-XXXXXXXXXXXXXX",
            authDomain: "crm-app-XXXXX.firebaseapp.com",
            projectId: "crm-app-XXXXX",
            storageBucket: "crm-app-XXXXX.appspot.com",
            messagingSenderId: "XXXXXXXXXXXX",
            appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('loginBtn').addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then(() => {
                    window.location.href = 'dashboard.html';
                }).catch((error) => {
                    console.error("Помилка:", error.message);
                });
        });
    </script>
</body>
</html>
