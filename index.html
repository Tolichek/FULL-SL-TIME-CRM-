<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM - Pixel Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Твій діагональний градієнт вбік */
            --bg-gradient: linear-gradient(135deg, #1896A1 0%, #7ED957 100%);
            --text-main: #2D4133;
            --glass-bg: rgba(255, 255, 255, 0.22);
            --glass-border: rgba(255, 255, 255, 0.35);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Контейнер смартфона 9:16 */
        #viewport {
            width: 100vw; 
            max-width: 414px; 
            height: 100vh; 
            max-height: 896px;
            background: var(--bg-gradient);
            color: var(--text-main);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .screen { 
            position: absolute; 
            inset: 0; 
            display: none; 
            flex-direction: column; 
            padding: 25px; 
            padding-top: 50px; 
        }
        .screen.active { display: flex; }

        /* dashboard заголовок - тонкий шрифт */
        .dash-header { 
            text-align: center; 
            font-size: 30px; 
            font-weight: 200; 
            letter-spacing: 1px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .screen-title { 
            font-size: 34px; 
            font-weight: 600; 
            margin-bottom: 30px; 
        }

        /* Список контактів - чисті лінії */
        .list-area { 
            flex: 1; 
            overflow-y: auto; 
            padding-bottom: 180px; 
        }
        .contact-row {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(45, 65, 51, 0.12);
            cursor: pointer;
        }
        .avatar-ring {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 1.5px solid var(--text-main);
            margin-right: 20px;
            background: rgba(255,255,255,0.1);
        }
        .name-text { font-size: 22px; font-weight: 400; }

        /* Плаваючий острів навігації */
        .nav-wrapper {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .island {
            flex: 1;
            height: 75px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 38px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .island-icon { width: 30px; height: 30px; opacity: 0.5; transition: 0.3s; }
        .island-icon.active { opacity: 1; filter: drop-shadow(0 0 8px white); }

        .owner-circle {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 4px solid #7ED957;
            background: #ccc;
            background-size: cover;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* Кнопка Плюс */
        .btn-plus {
            position: absolute;
            bottom: 135px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: #A0D8B4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 200;
            color: var(--text-main);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* Форми вводу */
        .glass-card {
            background: var(--glass-bg);
            border-radius: 28px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            margin-bottom: 25px;
        }
        .field-box { margin-bottom: 20px; }
        .field-box label { display: block; font-size: 13px; opacity: 0.7; margin-bottom: 4px; padding-left: 2px; }
        .field-box input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1.5px solid var(--text-main);
            font-size: 20px;
            padding: 6px 2px;
            color: var(--text-main);
        }

        .save-action {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 22px;
            border-radius: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="viewport">
    
    <div class="screen active" id="scr-list">
        <div class="dash-header">dashboard</div>
        <h1 class="screen-title">Список</h1>
        
        <div class="list-area">
            <div class="contact-row" onclick="openScreen('scr-form')">
                <div class="avatar-ring"></div>
                <div class="name-text">Сарнавський Олег</div>
            </div>
            </div>

        <div class="btn-plus" onclick="openScreen('scr-form')">+</div>

        <div class="nav-wrapper">
            <div class="island">
                <div class="island-icon active" style="background: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png') no-repeat center/contain"></div>
                <div class="island-icon" style="background: url('https://cdn-icons-png.flaticon.com/512/3126/3126647.png') no-repeat center/contain"></div>
                <div class="island-icon" style="background: url('https://cdn-icons-png.flaticon.com/512/615/615075.png') no-repeat center/contain"></div>
            </div>
            <div class="owner-circle" id="owner-img"></div>
        </div>
    </div>

    <div class="screen" id="scr-form">
        <div class="dash-header">dashboard</div>
        <div class="list-area">
            <div style="text-align: center; margin: 30px 0;">
                <div style="width: 135px; height: 135px; border: 2px solid var(--text-main); border-radius: 50%; margin: 0 auto; background: rgba(255,255,255,0.05);"></div>
                <p style="font-size: 14px; margin-top: 12px; font-weight: 400;">Завантажити фото</p>
            </div>

            <div class="glass-card">
                <div class="field-box">
                    <label>Прізвище</label>
                    <input type="text" value="Сарнавський">
                </div>
                <div class="field-box">
                    <label>Ім'я</label>
                    <input type="text" value="Олег">
                </div>
                <div class="field-box">
                    <label>Мобільний</label>
                    <input type="tel" value="+380 (50) 463 86 21">
                </div>
            </div>

            <div class="save-action" onclick="openScreen('scr-list')">Зберегти</div>
        </div>
    </div>

</div>

<script>
    // Обробка кнопки назад та перемикання екранів
    window.onload = () => history.pushState({s: 'scr-list'}, "");
    window.onpopstate = (e) => e.state && openScreen(e.state.s, false);

    function openScreen(id, push = true) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(id);
        if (target) {
            target.classList.add('active');
            if(push) history.pushState({s: id}, "");
        }
    }
</script>

</body>
</html>
