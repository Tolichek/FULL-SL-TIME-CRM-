<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        /* Вертикальний градієнт за інструкцією */
        .container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #00ACC1, #4CAF50);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px;
        }

        /* Напис Login зверху над формою */
        .top-section {
            text-align: center;
            margin-top: 40px;
        }

        .login-title {
            font-size: 48px;
            font-weight: bold;
            color: #37474F;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .google-btn img {
            width: 24px;
            margin-right: 15px;
        }

        .google-btn span {
            font-size: 18px;
            color: #263238;
        }

        /* Напис dashboard у нижній частині */
        .bottom-section {
            margin-bottom: 40px;
        }

        .dashboard-label {
            font-size: 32px;
            color: #263238;
            letter-spacing: 1.5px;
            text-transform: lowercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-section">
            <h1 class="login-title">Login</h1>
            
            <div class="login-form">
                <div class="google-btn" onclick="handleLogin()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                    <span>Continue with Google</span>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="dashboard-label">dashboard</div>
        </div>
    </div>

    <script>
        function handleLogin() {
            console.log("Login sequence started...");
            // Тут буде логіка авторизації
        }
    </script>

</body>
</html>
