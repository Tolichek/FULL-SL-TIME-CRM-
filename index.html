<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Place CRM</title>
    <style>
        :root { 
            --bg: #131314; 
            --card: #1e1f20; 
            --text: #e3e3e3; 
            --acc: #8ab4f8; 
            --sel: #4caf50; 
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: Roboto, sans-serif; overflow: hidden; }
        
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        .active { display: flex !important; }

        /* Splash Screen */
        #splash-screen { display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 20000; }
        .splash-text { font-size: 32px; letter-spacing: 8px; text-transform: uppercase; opacity: 0.5; }

        /* Action Bars */
        .action-bar { 
            display: none; height: 60px; background: var(--card); align-items: center; 
            padding: 0 15px; gap: 20px; position: absolute; top: 0; left: 0; right: 0; z-index: 1000; 
        }
        .action-bar.active { display: flex; }
        .action-bar i { cursor: pointer; font-size: 20px; }

        /* Header & List */
        .header { height: 60px; display: flex; align-items: center; padding: 0 15px; font-weight: bold; font-size: 20px; }
        .chat-list { flex: 1; overflow-y: auto; padding-bottom: 90px; }
        .chat-item { 
            display: flex; padding: 12px 15px; align-items: center; position: relative; 
            user-select: none; -webkit-tap-highlight-color: transparent; 
        }
        
        /* Avatar & Checkmark */
        .avatar-box { position: relative; width: 48px; height: 48px; margin-right: 15px; flex-shrink: 0; }
        .avatar { width: 100%; height: 100%; border-radius: 50%; background: #3c4043; background-size: cover; display: flex; align-items: center; justify-content: center; }
        .sel-check { 
            position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px; 
            background: var(--sel); border-radius: 50%; display: none; align-items: center; justify-content: center; 
            border: 2px solid var(--bg); font-size: 12px; color: white;
        }
        .selected .sel-check { display: flex; }

        /* Chat Inside */
        .notes-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .note-row { display: flex; align-items: center; gap: 10px; }
        .note-bubble { background: #2b2c2f; padding: 10px 14px; border-radius: 18px; max-width: 80%; cursor: pointer; }
        .note-row.selected .note-bubble { background: #344a35; }
        .note-check { width: 22px; height: 22px; border: 2px solid #555; border-radius: 50%; display: none; flex-shrink: 0; }
        .selection-mode .note-check { display: block; }
        .note-row.selected .note-check { background: var(--sel); border-color: var(--sel); }

        /* Overlays (Floating Islands) */
        .nav-bar { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: var(--card); height: 65px; border-radius: 20px; 
            display: flex; justify-content: space-around; align-items: center; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 900;
        }
        .nav-item { color: #888; font-size: 11px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--acc); }

        .fab { 
            position: fixed; bottom: 95px; right: 20px; width: 56px; height: 56px; 
            background: var(--acc); border-radius: 16px; color: #131314; 
            display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Dropdown Menu */
        .menu-drop { 
            position: absolute; top: 50px; right: 10px; background: var(--card); 
            border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.8); 
            display: none; flex-direction: column; min-width: 180px; z-index: 2000;
        }
        .menu-item { padding: 12px 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; }

        .input-bar { background: var(--card); margin: 10px 15px 20px; border-radius: 25px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        .input-bar textarea { flex: 1; background: transparent; border: none; color: white; resize: none; outline: none; padding: 10px 0; font-size: 16px; }
    </style>
</head>
<body>

    <div id="splash-screen" class="screen active"><div class="splash-text">My Place</div></div>

    <div id="chat-action-bar" class="action-bar">
        <span onclick="cancelSelect('chat')">‚úï</span>
        <span id="chat-sel-count" style="flex:1">1</span>
        <span title="–ê—Ä—Ö—ñ—é–≤–∞—Ç–∏">üì¶</span>
        <span onclick="deleteSelectedChats()" title="–í–∏–¥–∞–ª–∏—Ç–∏">üóëÔ∏è</span>
        <span onclick="toggleMenu('chat-menu')">‚ãÆ</span>
        <div id="chat-menu" class="menu-drop">
            <div class="menu-item">üìå –ó–∞–∫—Ä—ñ–ø–∏—Ç–∏</div>
            <div class="menu-item">üìÅ –î–æ–¥–∞—Ç–∏ –¥–æ –ø–∞–ø–∫–∏</div>
        </div>
    </div>

    <div id="note-action-bar" class="action-bar">
        <span onclick="cancelSelect('note')">‚úï</span>
        <span id="note-sel-count" style="flex:1">1</span>
        <span title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">‚úèÔ∏è</span>
        <span onclick="copySelectedNotes()" title="–ö–æ–ø—ñ—é–≤–∞—Ç–∏">üìÑ</span>
        <span onclick="deleteSelectedNotes()" title="–í–∏–¥–∞–ª–∏—Ç–∏">üóëÔ∏è</span>
    </div>

    <div id="list-screen" class="screen">
        <div class="header">My Place</div>
        <div id="chat-list" class="chat-list"></div>
        <div class="fab" onclick="switchScreen('edit-screen')">+</div>
        <div class="nav-bar">
            <div class="nav-item active" onclick="setFilter('all')">üë§ –í—Å—ñ</div>
            <div class="nav-item" onclick="setFilter('client')">üõí –ö–ª—ñ—î–Ω—Ç–∏</div>
            <div class="nav-item" onclick="setFilter('partner')">ü§ù –ö–æ–º–∞–Ω–¥–∞</div>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <span onclick="exitChat()" style="margin-right:15px; cursor:pointer">‚Üê</span>
            <div id="chat-avatar-top" class="avatar" style="width:36px; height:36px; margin-right:10px;"></div>
            <span id="chat-name-top"></span>
        </div>
        <div id="notes-area" class="notes-area"></div>
        <div class="input-bar">
            <textarea id="note-input" rows="1" placeholder="–ó–∞–º—ñ—Ç–∫–∞..."></textarea>
            <button onclick="sendNote()" style="background:none; border:none; color:var(--acc); font-weight:bold">–û–ö</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const cfg = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let clients = [], curId = null, filter = 'all';
    let selChats = new Set(), selNotes = new Set();
    let holdTimer;

    onAuthStateChanged(auth, u => {
        if(u) {
            onSnapshot(doc(db, "users", u.uid), d => {
                clients = d.exists() ? d.data().clients || [] : [];
                render();
                document.getElementById('splash-screen').style.display = 'none';
                if(!curId) switchScreen('list-screen');
            });
        } else {
            signInWithPopup(auth, new GoogleAuthProvider());
        }
    });

    window.switchScreen = id => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    };

    window.render = () => {
        const b = document.getElementById('chat-list');
        let f = clients.filter(c => filter === 'all' || (filter === 'client' && c.isClient) || (filter === 'partner' && c.isPartner));
        b.innerHTML = f.map(c => `
            <div class="chat-item ${selChats.has(c.id)?'selected':''}" 
                 ontouchstart="startHold(${c.id}, 'chat')" ontouchend="endHold(${c.id}, 'chat')"
                 onmousedown="startHold(${c.id}, 'chat')" onmouseup="endHold(${c.id}, 'chat')">
                <div class="avatar-box">
                    <div class="avatar">${c.ln?.[0] || '?'}</div>
                    <div class="sel-check">‚úì</div>
                </div>
                <b>${c.ln||''} ${c.fn||''}</b>
            </div>
        `).join('');
    };

    window.startHold = (id, type) => {
        holdTimer = setTimeout(() => {
            if(type === 'chat') toggleSelectChat(id);
            else toggleSelectNote(id);
        }, 600);
    };

    window.endHold = (id, type) => {
        clearTimeout(holdTimer);
    };

    function toggleSelectChat(id) {
        if(selChats.has(id)) selChats.delete(id);
        else selChats.add(id);
        
        const bar = document.getElementById('chat-action-bar');
        if(selChats.size > 0) {
            bar.classList.add('active');
            document.getElementById('chat-sel-count').innerText = selChats.size;
        } else {
            bar.classList.remove('active');
        }
        render();
    }

    window.cancelSelect = (type) => {
        if(type === 'chat') {
            selChats.clear();
            document.getElementById('chat-action-bar').classList.remove('active');
            render();
        } else {
            selNotes.clear();
            document.getElementById('note-action-bar').classList.remove('active');
            document.getElementById('notes-area').classList.remove('selection-mode');
            renderNotes();
        }
    };

    window.openChat = (id) => {
        if(selChats.size > 0) { toggleSelectChat(id); return; }
        curId = id;
        const c = clients.find(x => x.id == id);
        document.getElementById('chat-name-top').innerText = `${c.ln||''} ${c.fn||''}`;
        renderNotes();
        switchScreen('chat-screen');
    };

    function renderNotes() {
        const c = clients.find(x => x.id == curId);
        const b = document.getElementById('notes-area');
        b.innerHTML = (c.notes || []).map((n, i) => `
            <div class="note-row ${selNotes.has(i)?'selected':''}" 
                 onclick="noteClick(${i})"
                 ontouchstart="startHold(${i}, 'note')" ontouchend="endHold(${i}, 'note')">
                <div class="note-check"></div>
                <div class="note-bubble">${n.text}</div>
            </div>
        `).join('');
    }

    window.noteClick = (index) => {
        if(selNotes.size > 0) toggleSelectNote(index);
    };

    function toggleSelectNote(i) {
        if(selNotes.has(i)) selNotes.delete(i);
        else selNotes.add(i);
        
        const bar = document.getElementById('note-action-bar');
        const area = document.getElementById('notes-area');
        if(selNotes.size > 0) {
            bar.classList.add('active');
            area.classList.add('selection-mode');
            document.getElementById('note-sel-count').innerText = selNotes.size;
        } else {
            bar.classList.remove('active');
            area.classList.remove('selection-mode');
        }
        renderNotes();
    }

    window.sendNote = async () => {
        const i = document.getElementById('note-input');
        if(!i.value.trim()) return;
        clients.find(x => x.id == curId).notes.push({ text: i.value });
        i.value = '';
        await setDoc(doc(db, "users", auth.currentUser.uid), { clients });
        renderNotes();
    };

    window.exitChat = () => { curId = null; switchScreen('list-screen'); };
    window.toggleMenu = (id) => {
        const m = document.getElementById(id);
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    };

    // –ì–ª–æ–±–∞–ª—å–Ω–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –¥–ª—è onclick –∑ HTML
    window.openChat = window.openChat;
</script>
</body>
</html>
