<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Вертикальний градієнт */
        .screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #14abb1, #48c560);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрування основного контенту */
            position: relative;
        }

        /* Блок логіну по центру */
        .login-container {
            text-align: center;
            width: 100%;
            padding: 0 40px;
        }

        .login-text {
            font-size: 32px; /* Зменшений розмір */
            font-weight: 600;
            color: #2c3e44;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        /* Кнопка Google */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            max-width: 280px;
            transition: background 0.2s;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .google-btn span {
            font-size: 16px;
            color: #2c3e44;
            font-weight: 500;
        }

        /* Напис dashboard внизу */
        .footer-text {
            position: absolute;
            bottom: 60px;
            font-size: 24px;
            color: #2c3e44;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="login-container">
            <h1 class="login-text">Login</h1>
            <div class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>

        <div class="footer-text">dashboard</div>
    </div>

</body>
</html>
