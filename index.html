<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CRM Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        
        html { background-color: #000000; height: 100%; }
        
        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–ª–∞–≤–Ω–æ–≥–æ –≤–∏–∫–ª–∏–∫—É –µ–∫—Ä–∞–Ω–∞ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            height: 100dvh;
            width: 100%;
            background: linear-gradient(to right, #14abb1 0%, #48c560 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #2c3e44;
            animation: fadeIn 0.6s ease-in-out; /* –ü–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞ */
        }

        .header { text-align: center; padding-top: 10px; }
        .dashboard-title { font-size: 24px; font-weight: 500; opacity: 0.8; letter-spacing: 0.5px; }

        .list-label { text-align: left; padding: 10px 25px 5px 25px; font-size: 20px; font-weight: 600; }

        .client-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 25px 130px 25px; 
            -webkit-overflow-scrolling: touch;
        }

        .client-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 0.5px solid rgba(44, 62, 68, 0.1);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #2c3e44;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
        }

        .client-name { font-size: 16px; font-weight: 500; }

        .fab {
            position: fixed;
            right: 25px;
            bottom: 110px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav-container {
            position: fixed;
            bottom: 35px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .nav-island {
            height: 52px;
            width: 180px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 26px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-item { font-size: 22px; cursor: pointer; opacity: 0.9; }

        .profile-img {
            width: 52px;
            height: 52px;
            border: 2px solid #2c3e44;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            overflow: hidden;
        }

        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header">
        <div class="dashboard-title">dashboard</div>
    </div>
    
    <div class="list-label">–°–ø–∏—Å–æ–∫</div>

    <div class="client-list" id="clientList">
        </div>

    <div class="fab">+</div>

    <div class="nav-container">
        <div class="nav-island">
            <div class="nav-item">üë§</div> 
            <div class="nav-item">ü§ù</div>
            <div class="nav-item">üë•</div>
        </div>
        <div class="profile-img" id="userPhoto">üë§</div>
    </div>

    <script type="module">
        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ Firebase Auth (—è–∫—â–æ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π)
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // –í—Å—Ç–∞–≤–ª—è—î–º–æ —Ñ–æ—Ç–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ Google –≤ –∫—Ä—É–∂–µ—á–æ–∫ –ø–æ—Ä—É—á –∑ –æ—Å—Ç—Ä—ñ–≤—Ü–µ–º
                if (user.photoURL) {
                    document.getElementById('userPhoto').innerHTML = `<img src="${user.photoURL}" alt="Me">`;
                }
            } else {
                // –Ø–∫—â–æ –Ω–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π ‚Äî –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –Ω–∞ –≤—Ö—ñ–¥
                window.location.href = 'index.html';
            }
        });

        // –¢–∏–º—á–∞—Å–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è —Å–ø–∏—Å–∫—É (–ø–æ—Ç—ñ–º –ø—ñ–¥–∫–ª—é—á–∏–º–æ Firestore)
        const clients = ["–ö—É–∑—ñ–Ω –Ü–≤–∞–Ω", "–ö–æ—Å–æ–ª–∞–ø –í–∞–ª–µ—Ä—ñ–π", "–î–∏–≤–Ω–∞ –Æ–ª—ñ—è", "–í–µ–¥–º—ñ–¥—å –ú–∏–∫–æ–ª–∞", "–ö–æ–Ω—Å—å–∫–∞ –Ü–ª–æ–Ω–∞", "–ë–µ—Ä–µ–∂–Ω–∞ –û–∫—Å–∞–Ω–∞", "–õ—É–∂–Ω–∏–π –û–ª–µ–∫—Å–∞–Ω–¥—Ä", "–Ü–≤–∞–Ω–æ–≤–∞ –¢–µ—Ç—è–Ω–∞"];
        const listContainer = document.getElementById('clientList');
        
        clients.forEach(name => {
            const item = document.createElement('div');
            item.className = 'client-item';
            item.innerHTML = `<div class="avatar">üë§</div><div class="client-name">${name}</div>`;
            listContainer.appendChild(item);
        });
    </script>
</body>
</html>
