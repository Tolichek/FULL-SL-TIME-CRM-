<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Повноекранний режим без смуг */
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #14abb1;
        }

        /* СУВОРО ВЕРТИКАЛЬНИЙ ГРАДІЄНТ */
        .screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #14abb1 0%, #48c560 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Контент піднято вище */
        .main-content {
            margin-top: 25vh;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .login-text {
            font-size: 64px;
            font-weight: bold;
            color: #314441;
            margin-bottom: 30px;
        }

        /* КНОПКА В ОДИН РЯДОК */
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 40px;
            white-space: nowrap; /* Заборона переносу тексту */
            min-width: fit-content;
        }

        .google-btn img {
            width: 22px;
            height: 22px;
            margin-right: 12px;
        }

        .google-btn span {
            font-size: 18px;
            color: #314441;
            font-weight: 500;
        }

        /* Dashboard напис */
        .footer-text {
            position: absolute;
            bottom: 150px;
            font-size: 42px;
            color: #314441;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="main-content">
            <h1 class="login-text">Login</h1>
            <div class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>

        <div class="footer-text">dashboard</div>
    </div>

</body>
</html>
