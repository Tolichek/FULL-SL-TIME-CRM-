<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CRM Login</title>
    <style>
        /* Повне обнулення */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Заборона будь-яких білих зон */
        html, body {
            height: 100%;
            width: 100%;
            background: #14abb1;
            overflow: hidden;
        }

        .screen {
            /* Використання динамічної висоти для мобільних */
            min-height: 100dvh;
            width: 100%;
            background: linear-gradient(to bottom, #14abb1 0%, #48c560 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-content {
            margin-top: 22vh;
            text-align: center;
            width: 100%;
        }

        .login-text {
            font-size: 34px; /* Акуратний розмір */
            font-weight: 600;
            color: #2c3e44;
            margin-bottom: 25px;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 22px;
            border-radius: 50px;
            white-space: nowrap; /* Строго один рядок */
        }

        .google-btn img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .google-btn span {
            font-size: 15px;
            color: #2c3e44;
            font-weight: 500;
        }

        .footer-text {
            position: absolute;
            bottom: 100px;
            font-size: 28px;
            color: #2c3e44;
            font-weight: 500;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="main-content">
            <h1 class="login-text">Login</h1>
            <div class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>
        <div class="footer-text">dashboard</div>
    </div>
</body>
</html>
