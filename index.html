<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #14abb1;
        }

        .screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #14abb1, #48c560);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Весь блок піднято ще вище */
        .main-content {
            margin-top: 20vh; 
            text-align: center;
            width: 100%;
            padding: 0 40px;
        }

        .login-text {
            font-size: 54px;
            font-weight: 600;
            color: #2c3e44;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 auto;
            max-width: 300px;
        }

        .google-btn img {
            width: 22px;
            height: 22px;
            margin-right: 12px;
        }

        .google-btn span {
            font-size: 18px;
            color: #2c3e44;
            font-weight: 500;
        }

        /* Dashboard тепер значно вище від низу */
        .footer-text {
            position: absolute;
            bottom: 180px; 
            font-size: 38px;
            color: #2c3e44;
            opacity: 0.7;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="main-content">
            <h1 class="login-text">Login</h1>
            <div class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>

        <div class="footer-text">dashboard</div>
    </div>

</body>
</html>
