<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 5.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232e0249'/><circle cx='50' cy='50' r='40' fill='none' stroke='silver' stroke-width='2'/><text x='50%25' y='58%25' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold' font-size='28'>SL</text></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --accent: #ffffff;
            --neon-bright: #db00ff;
        }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --neon-bright: #ffffff; }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --neon-bright: #0096ff; }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --neon-bright: #00ff85; }
        body.theme-gold { --bg: linear-gradient(180deg, #493602 0%, #57440a 50%, #1a1400 100%); --neon-bright: #ffd700; }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0010 100%); --neon-bright: #ff0096; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; height: 80px; position: relative; z-index: 200; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; background-size: cover; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; }
        .header-title { font-family: 'Caveat', cursive; font-size: 34px; font-weight: 700; transform: rotate(-2deg); text-shadow: 0 0 10px var(--neon-bright); }
        .total-count { font-size: 18px; font-weight: bold; text-shadow: 0 0 10px var(--neon-bright); }

        .board { display: flex; overflow-x: auto; width: 100%; height: calc(100vh - 145px); scroll-snap-type: x mandatory; scrollbar-width: none; }
        .column { min-width: 100vw; scroll-snap-align: center; display: flex; flex-direction: column; height: 100%; overflow-y: auto; padding-bottom: 80px; }
        
        @media (min-width: 1024px) {
            .board { scroll-snap-type: none; }
            .column { min-width: 350px; scroll-snap-align: none; }
        }

        .col-header-sticky { position: sticky; top: 0; z-index: 100; min-height: 60px; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 20px; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }

        .card { background: transparent; padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin: 15px 20px 0; cursor: pointer; position: relative; }
        .card-level { position: absolute; top: 50%; right: 25px; transform: translateY(-50%); font-family: 'Caveat', cursive; font-size: 34px; text-shadow: 0 0 10px var(--neon-bright); }

        #edit-screen, #user-menu, #me-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 25px; overflow-y: auto; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 8999; display: none; backdrop-filter: blur(5px); }
        
        input, select, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; border-radius: 0; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; display: block; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; border-top: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-around; align-items: center; z-index: 200; backdrop-filter: blur(20px); }
        .nav-item { cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px var(--neon-bright)); }

        .notes-wrapper { display: grid; position: relative; width: 100%; margin-bottom: 50px; }
        .notes-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; grid-area: 1 / 1 / 2 / 2; padding: 10px 0; min-height: 100px; line-height: 1.6; font-size: 16px; }
        #e-notes { grid-area: 1 / 1 / 2 / 2; resize: none; overflow: hidden; }
    </style>
</head>
<body class="theme-purple">

    <div id="splash" style="position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div style="width:140px; height:140px; background:#2e0249; border-radius:25px; display:flex; align-items:center; justify-content:center; border:2px solid rgba(255,255,255,0.1);">
            <span style="font-size:55px; font-family:'Caveat'; color:#fff; text-shadow:0 0 15px var(--neon-bright);">SL</span>
        </div>
        <div id="login-ui" style="display:none; margin-top:50px;"><button onclick="login()" style="background:white;border:none;padding:12px 35px;border-radius:25px;font-weight:bold;cursor:pointer;">УВІЙТИ</button></div>
    </div>

    <div id="bg-overlay" class="overlay" onclick="closeAll()"></div>

    <header>
        <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
        <div class="header-title">SL Time CRM</div>
        <div id="total-clients" class="total-count">0</div>
    </header>

    <main class="board" id="main-board"></main>

    <div id="edit-screen">
        <span onclick="removeClient()" style="position:absolute; top:25px; right:25px; color:#ff4d4d; font-size:12px; font-weight:bold; cursor:pointer;">ВИДАЛИТИ</span>
        <div style="text-align:center; margin-bottom:20px;">
            <div id="c-photo" style="width:110px; height:110px; border-radius:50%; background-size:cover; border:1px solid rgba(255,255,255,0.2); margin:0 auto; position:relative;">
                <div id="card-level-display" style="position:absolute; top:50%; left:-65px; transform:translateY(-50%); font-family:'Caveat'; font-size:85px; color:#fff; text-shadow:0 0 25px var(--neon-bright);"></div>
            </div>
            <p style="font-size:10px; margin-top:10px; opacity:0.5; cursor:pointer;" onclick="document.getElementById('c-upload').click()">ЗМІНИТИ ФОТО</p>
        </div>
        <input type="file" id="c-upload" hidden onchange="handleFile(this)">
        <label>ЕТАП</label><select id="e-step" onchange="autoSave()"></select>
        <label>ПРІЗВИЩЕ</label><input type="text" id="e-lname" oninput="autoSave()">
        <label>ІМ'Я</label><input type="text" id="e-fname" oninput="autoSave()">
        <label>ТЕЛЕФОН</label><input type="tel" id="e-phone" oninput="autoSave()">
        <label>РІВЕНЬ</label><select id="e-level-card" onchange="updateCardLevel(); autoSave()"></select>
        <label>ПРИМІТКИ</label>
        <div class="notes-wrapper"><textarea id="e-notes" oninput="this.parentNode.dataset.replicatedValue = this.value; autoSave()"></textarea></div>
        <div id="save-status" style="text-align:center; font-size:10px; opacity:0.5; min-height:15px;"></div>
        <button onclick="closeAll()" style="margin-top:auto; padding:18px; background:white; border:none; border-radius:30px; font-weight:bold; color:black;">ГОТОВО</button>
    </div>

    <div id="user-menu">
        <h3 style="text-align:center; margin-bottom:30px;">НАЛАШТУВАННЯ</h3>
        <label>ТЕМА</label>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
            <div onclick="setTheme('purple')" style="padding:15px; background:#2e0249; border-radius:10px; text-align:center; cursor:pointer">Фіолет</div>
            <div onclick="setTheme('graphite')" style="padding:15px; background:#1a1a1b; border-radius:10px; text-align:center; cursor:pointer">Графіт</div>
            <div onclick="setTheme('blue')" style="padding:15px; background:#021b49; border-radius:10px; text-align:center; cursor:pointer">Синій</div>
            <div onclick="setTheme('green')" style="padding:15px; background:#02331a; border-radius:10px; text-align:center; cursor:pointer">Зелений</div>
        </div>
        <button onclick="logout()" style="margin-top:20px; color:#ff4d4d; background:none; border:none; width:100%; cursor:pointer">Вийти</button>
        <button onclick="closeAll()" style="margin-top:auto; padding:18px; background:white; border:none; border-radius:30px; width:100%; font-weight:bold; color:black; cursor:pointer">ЗАКРИТИ</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active"><svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null, saveTimeout;
        const steps = ["Список", "Бесіда", "Розробка", "Презентація", "Ліфт", "Семінар", "Поліс"];

        const fillSelects = () => {
            const s = document.getElementById('e-step'), l = document.getElementById('e-level-card');
            s.innerHTML = ''; l.innerHTML = '<option value="">-</option>';
            steps.forEach((n, i) => s.innerHTML += `<option value="${i}">${n}</option>`);
            for(let i=1; i<=16; i++) l.innerHTML += `<option value="${i}">${i}</option>`;
        };
        fillSelects();

        auth.onAuthStateChanged(u => {
            if(u) { user = u; document.getElementById('u-avatar').style.backgroundImage = `url(${u.photoURL})`; document.getElementById('splash').style.display = 'none'; loadData(); }
            else { document.getElementById('login-ui').style.display = 'block'; }
        });

        function loadData() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                document.getElementById('total-clients').innerText = clients.length;
                renderBoard();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board');
            b.innerHTML = '';
            steps.forEach((n, i) => {
                const col = document.createElement('div'); col.className = 'column';
                const filtered = clients.filter(c => c.step == i);
                col.innerHTML = `
                    <div class="col-header-sticky">
                        <div></div>
                        <div style="display:flex; align-items:center; gap:10px;"><span>${n}</span><span style="opacity:0.5">${filtered.length}</span></div>
                        <div style="font-size:28px; font-weight:bold; cursor:pointer; text-align:right" onclick="${i==0?'createCard()':'' }">${i==0?'+':''}</div>
                    </div>`;
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card'; div.onclick = () => openEdit(c.id);
                    div.innerHTML = `<div>${c.lname||"..."} ${c.fname||""}</div><div style="font-size:12px;opacity:0.5">${c.phone||""}</div>${c.level ? `<div class="card-level">${c.level}</div>` : ''}`;
                    col.appendChild(div);
                });
                b.appendChild(col);
            });
        }

        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({lname:"", fname:"", step:0, created:Date.now()}); openEdit(res.id); }

        function openEdit(id) {
            editId = id; const c = clients.find(x => x.id === id);
            document.getElementById('e-lname').value = c.lname||"";
            document.getElementById('e-fname').value = c.fname||"";
            document.getElementById('e-step').value = c.step||0;
            document.getElementById('e-level-card').value = c.level||"";
            document.getElementById('e-phone').value = c.phone||"";
            document.getElementById('e-notes').value = c.notes||"";
            document.getElementById('e-notes').parentNode.dataset.replicatedValue = c.notes||"";
            document.getElementById('c-photo').style.backgroundImage = c.photo ? `url(${c.photo})` : 'none';
            updateCardLevel();
            document.getElementById('edit-screen').style.display = 'flex';
            document.getElementById('bg-overlay').style.display = 'block';
        }

        function autoSave() {
            if(!editId) return;
            const status = document.getElementById('save-status'); status.innerText = "ЗБЕРЕЖЕННЯ...";
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const data = {
                    lname: document.getElementById('e-lname').value,
                    fname: document.getElementById('e-fname').value,
                    step: parseInt(document.getElementById('e-step').value),
                    level: document.getElementById('e-level-card').value,
                    phone: document.getElementById('e-phone').value,
                    notes: document.getElementById('e-notes').value,
                    updated: Date.now()
                };
                await db.collection("users").doc(user.uid).collection("clients").doc(editId).set(data, {merge:true});
                status.innerText = "ЗБЕРЕЖЕНО";
                setTimeout(() => { if(status.innerText === "ЗБЕРЕЖЕНО") status.innerText = ""; }, 2000);
            }, 800);
        }

        function updateCardLevel() { document.getElementById('card-level-display').innerText = document.getElementById('e-level-card').value || ""; }
        function closeAll() { document.querySelectorAll('#edit-screen, #user-menu, #bg-overlay').forEach(el => el.style.display = 'none'); editId = null; }
        function showUserMenu() { document.getElementById('user-menu').style.display = 'flex'; }
        async function removeClient() { if(confirm("Видалити клієнта?")) { await db.collection("users").doc(user.uid).collection("clients").doc(editId).delete(); closeAll(); } }
        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }
        function setTheme(t) { document.body.className = 'theme-'+t; localStorage.setItem('crm_theme', t); }
        function handleFile(input) { 
            const r = new FileReader(); 
            r.onload = e => { 
                db.collection("users").doc(user.uid).collection("clients").doc(editId).update({photo: e.target.result}); 
                document.getElementById('c-photo').style.backgroundImage = `url(${e.target.result})`; 
            }; 
            r.readAsDataURL(input.files[0]); 
        }

        const savedTheme = localStorage.getItem('crm_theme');
        if(savedTheme) setTheme(savedTheme);
    </script>
</body>
</html>
