<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starlife CRM - Login Pixel Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            /* Горизонтальний градієнт зліва направо */
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Слово Login - тепер акуратне, не велетенське */
        .login-text {
            font-size: 32px; /* Зменшив у два рази */
            font-weight: 400;
            color: #2D4133;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
        }

        /* Капсула Google */
        .google-capsule {
            width: 88%;
            height: 54px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 27px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15vh; /* Відступ до дашборду */
        }

        .google-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        .btn-text {
            font-size: 18px;
            color: #2D4133;
            font-weight: 400;
        }

        /* dashboard: малий, тонкий, як на ескізі */
        .dash-label {
            font-size: 36px;
            font-weight: 200;
            color: #2D4133;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="login-text">Login</div>

        <div class="google-capsule">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon">
            <span class="btn-text">Continue with Google</span>
        </div>

        <div class="dash-label">dashboard</div>
    </div>

</body>
</html>
