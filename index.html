<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM - Login Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            /* Твій горизонтальний градієнт */
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Центруємо основний блок, залишаючи місце для футера */
            justify-content: space-between; 
            padding: 60px 20px 80px 20px;
        }

        /* Контейнер для центрування групи Login + Кнопка */
        .center-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Центрує групу по вертикалі */
            align-items: center;
            width: 100%;
            margin-bottom: 40px; /* Трохи зміщуємо відносно футера */
        }

        .login-text {
            font-size: 52px;
            font-weight: 600; /* Насиченість як на твоєму макеті */
            color: #2D4133;
            letter-spacing: -1.5px;
            margin-bottom: 25px;
        }

        .google-capsule {
            width: 92%;
            height: 62px;
            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 31px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-icon {
            width: 28px;
            height: 28px;
            margin-right: 14px;
        }

        .btn-text {
            font-size: 20px;
            color: #2D4133;
            font-weight: 400;
        }

        /* Футер з дуже тонким шрифтом */
        .dash-footer {
            font-size: 44px;
            font-weight: 200; /* Extra Light */
            color: #2D4133;
            letter-spacing: 0.5px;
            opacity: 0.85;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="center-group">
            <div class="login-text">Login</div>

            <div class="google-capsule">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon">
                <span class="btn-text">Continue with Google</span>
            </div>
        </div>

        <div class="dash-footer">dashboard</div>
    </div>

</body>
</html>
