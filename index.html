<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SL TIME CRM 2.8.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
            --sidebar-w: 300px;
        }
        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.8); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: #000; color: var(--accent); overflow: hidden; }

        #app-root { width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 70px; flex-shrink: 0; z-index: 100; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 22px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 10px var(--neon); flex: 1; text-align: center; }

        #main-viewport { flex: 1; display: flex; overflow-x: auto; scroll-behavior: smooth; cursor: grab; }
        #main-viewport:active { cursor: grabbing; }

        .app-container { flex: 0 0 100vw; height: 100%; position: relative; overflow: hidden; }
        @media (min-width: 1000px) { .app-container { flex: 1; } }

        .board { display: flex; padding: 10px 15px 70px; gap: 15px; height: 100%; }
        .column { min-width: 280px; width: 300px; display: flex; flex-direction: column; flex-shrink: 0; height: 100%; }
        @media (max-width: 600px) { .column { min-width: calc(100vw - 30px); } }

        .cards-area { flex: 1; overflow-y: auto; padding-right: 5px; }
        .col-head { display: flex; justify-content: space-between; align-items: center; font-size: 13px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .card { background: var(--card-grad); padding: 15px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 8px var(--neon); }

        #user-menu { position: fixed; top: 0; left: -300px; width: 300px; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); z-index: 2000; transition: 0.3s ease; padding: 30px; display: flex; flex-direction: column; }
        #user-menu.open { left: 0; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1500; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: var(--bg); width: 100%; max-width: 450px; border-radius: 20px; padding: 25px; position: relative; border: 1px solid silver; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 55px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { opacity: 0.4; font-size: 11px; font-weight: bold; cursor: pointer; }
        .nav-item.active { opacity: 1; text-shadow: 0 0 8px var(--neon); }

        input, select, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid silver; color: #fff; padding: 10px 0; margin-bottom: 15px; outline: none; }
        button { padding: 15px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; width: 100%; }

        #context-menu { position: fixed; background: #111; border: 1px solid silver; border-radius: 8px; z-index: 3000; display: none; padding: 5px 0; min-width: 150px; }
        .ctx-item { padding: 10px 20px; cursor: pointer; font-size: 14px; }
        .ctx-item:hover { background: var(--neon); }
    </style>
</head>
<body class="theme-purple">
    <div id="app-root">
        <div id="splash" style="position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;align-items:center;justify-content:center;color:white;font-size:40px;font-weight:bold;">SL</div>

        <header>
            <div class="avatar" id="u-avatar" onclick="document.getElementById('user-menu').classList.add('open')"></div>
            <div class="header-title">SL Time CRM</div>
            <div id="header-plus" onclick="handleAddPartner()" style="display:none; font-size:30px;">+</div>
        </header>

        <div id="main-viewport">
            <div id="screen-crm" class="app-container"><main class="board" id="main-board"></main></div>
            <div id="screen-struct" class="app-container"><div style="padding:20px; display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:20px;" id="struct-grid"></div></div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="jump(0)">СПИСКИ</div>
            <div class="nav-item" onclick="jump(1)">СТРУКТУРА</div>
        </nav>
    </div>

    <div id="user-menu">
        <div style="text-align:center; font-weight:bold; margin-bottom:30px;">МЕНЮ</div>
        <button onclick="alert('У розробці')" style="background:rgba(255,255,255,0.1); color:white; margin-bottom:10px;">ОСОБИСТІ ДАНІ</button>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:20px;">
            <div onclick="setTheme('purple')" style="background:purple; height:40px; border-radius:8px;"></div>
            <div onclick="setTheme('graphite')" style="background:#333; height:40px; border-radius:8px;"></div>
        </div>
        <button onclick="document.getElementById('user-menu').classList.remove('open')" style="background:white; color:black; margin-top:auto;">ЗАКРИТИ</button>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div id="c-photo" style="width:80px; height:80px; border-radius:50%; background-size:cover; margin:0 auto 15px;"></div>
            <label>ЕТАП</label><select id="e-step"></select>
            <label>ПРІЗВИЩЕ</label><input type="text" id="e-lname">
            <label>ІМ'Я</label><input type="text" id="e-fname">
            <button onclick="manualSave()" style="background:white; color:black; margin-top:10px;">ЗБЕРЕГТИ ТА ВИЙТИ</button>
        </div>
    </div>

    <div id="context-menu">
        <div class="ctx-item" id="ctx-edit">Редагувати</div>
        <div class="ctx-item" id="ctx-del" style="color:red;">Прибрати</div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null;
        const steps = ["Список", "Бесіда", "Розробка", "Презентація", "Ліфт", "Поліс", "Семінар"];

        // Drag to scroll
        const vp = document.getElementById('main-viewport');
        let isDown = false, startX, scrollLeft;
        vp.onmousedown = (e) => { isDown = true; startX = e.pageX - vp.offsetLeft; scrollLeft = vp.scrollLeft; };
        vp.onmouseleave = vp.onmouseup = () => isDown = false;
        vp.onmousemove = (e) => { if(!isDown) return; e.preventDefault(); const walk = (e.pageX - vp.offsetLeft - startX) * 2; vp.scrollLeft = scrollLeft - walk; };

        function jump(idx) { vp.scrollTo({ left: idx * vp.offsetWidth, behavior: 'smooth' }); updateNav(idx); }
        function updateNav(idx) {
            document.querySelectorAll('.nav-item').forEach((item, i) => item.classList.toggle('active', i === idx));
            document.getElementById('header-plus').style.display = idx === 1 ? 'block' : 'none';
        }

        auth.onAuthStateChanged(u => { if(u) { user = u; document.getElementById('splash').style.display='none'; loadClients(); } else { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); } });

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                render();
            });
        }

        function render() {
            const b = document.getElementById('main-board'), s = document.getElementById('e-step');
            b.innerHTML = ''; s.innerHTML = '';
            steps.forEach((n, i) => {
                const sc = clients.filter(c => c.step == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="col-head"><span>${n}</span><span>${sc.length}</span></div><div class="cards-area"></div>`;
                b.appendChild(col); s.innerHTML += `<option value="${i}">${n}</option>`;
                sc.forEach(c => {
                    const card = document.createElement('div'); card.className = 'card';
                    card.onclick = () => openEdit(c.id);
                    card.innerHTML = `<b>${c.lname||'---'}</b> ${c.fname||''}`;
                    col.querySelector('.cards-area').appendChild(card);
                });
            });
        }

        function openEdit(id) { 
            editId = id; const c = clients.find(x => x.id === id);
            document.getElementById('e-lname').value = c.lname || '';
            document.getElementById('e-fname').value = c.fname || '';
            document.getElementById('e-step').value = c.step || 0;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        async function manualSave() {
            const d = { lname: document.getElementById('e-lname').value, fname: document.getElementById('e-fname').value, step: parseInt(document.getElementById('e-step').value) };
            await db.collection("users").doc(user.uid).collection("clients").doc(editId).update(d);
            document.getElementById('edit-modal').style.display = 'none';
        }

        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('crm_theme', t); }
    </script>
</body>
</html>
