<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #000;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        .bg-gradient-custom {
            flex: 1; position: relative;
            background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%);
            display: flex; flex-direction: column;
        }

        .screen { display: none; height: 100%; width: 100%; position: absolute; flex-direction: column; }
        .active { display: flex; }

        /* --- HEADER (СУВОРО ЗА CANVA) --- */
        .header-section { 
            width: 100%; 
            padding-top: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }
        .dash-label { 
            font-size: 11px; 
            font-weight: 300; 
            color: #1a332a; 
            letter-spacing: 2px; 
            text-transform: uppercase;
            opacity: 0.6;
        }
        .list-label { 
            align-self: flex-start; 
            margin-left: 20px; 
            font-size: 10px; 
            color: #1a332a; 
            opacity: 0.5; 
            margin-top: 2px;
            letter-spacing: 1px;
        }

        /* --- НИЖНЯ ЧАСТИНА (ОПУЩЕНО МАКСИМАЛЬНО) --- */
        .bottom-controls {
            margin-top: auto;
            padding: 0 20px 10px 20px; /* Мінімальний зазор від чорної панелі */
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;
        }

        .nav-island {
            width: 65%; 
            height: 52px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            background: rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(10px);
            border-radius: 30px; 
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .side-stack { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
        }

        .btn-plus {
            width: 44px; 
            height: 44px; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.3);
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .user-circle { 
            width: 54px; 
            height: 54px; 
            border-radius: 50%; 
            border: 1px solid rgba(26, 51, 42, 0.4);
            background: rgba(255,255,255,0.1);
        }

        /* Іконки: Тонкі лінії, колір з макета */
        .icon-svg { width: 22px; height: 22px; fill: none; stroke: #1a332a; stroke-width: 1.2; opacity: 0.4; }
        .icon-svg.active { opacity: 1; }

        .system-bar { background-color: #000; height: 48px; width: 100%; }
        
        /* Екран 1 (без змін за домовленістю) */
        .login-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -10vh; }
        .login-text { font-size: 1.8rem; font-weight: 300; color: #1a332a; margin-bottom: 25px; opacity: 0.8; }
        .glass-btn { background: rgba(255,255,255,0.3); border-radius: 50px; padding: 12px 25px; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; gap: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        
        <div id="screen-login" class="screen active">
            <div class="login-content">
                <h1 class="login-text">Login</h1>
                <div class="glass-btn" onclick="showList()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20">
                    <span style="color: #1a332a; font-weight: 500;">Continue with Google</span>
                </div>
            </div>
            <div style="position: absolute; bottom: 15vh; width: 100%; text-align: center; font-size: 2.2rem; color: #1a332a; opacity: 0.6; font-weight: 100;">dashboard</div>
        </div>

        <div id="screen-list" class="screen">
            <div class="header-section">
                <div class="dash-label">dashboard</div>
                <div class="list-label">список</div>
            </div>

            <div style="flex: 1;"></div> <div class="bottom-controls">
                <div class="nav-island">
                    <svg class="icon-svg active" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21h-2v-3.87a3.37 3.37 0 0 0-2.62-3.25"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>

                <div class="side-stack">
                    <div class="btn-plus">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1a332a" stroke-width="1.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </div>
                    <div class="user-circle"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="system-bar"></div>
</div>

<script>
    function showList() {
        document.getElementById('screen-login').style.display = 'none';
        document.getElementById('screen-list').classList.add('active');
    }
</script>

</body>
</html>
