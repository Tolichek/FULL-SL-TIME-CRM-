<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starlife CRM - Список</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body, html { 
            width: 100%; 
            height: 100dvh; 
            overflow: hidden; 
            background: #000; 
        }

        .viewport {
            width: 100%;
            height: 100dvh;
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            padding: 10px 25px calc(env(safe-area-inset-bottom) + 20px) 25px;
            position: relative;
        }

        /* Тонкий dashboard зверху по центру */
        .dash-top {
            text-align: center;
            font-size: 30px;
            font-weight: 200;
            color: #2D4133;
            opacity: 0.7;
            margin-top: 15px;
        }

        /* Жирний Список зліва */
        .title {
            font-size: 38px;
            font-weight: 600;
            color: #2D4133;
            margin: 15px 0 25px 0;
        }

        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 160px;
        }

        /* Елемент списку з тонким кільцем */
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .ring {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 1.2px solid #2D4133;
            margin-right: 18px;
            background: rgba(255, 255, 255, 0.1);
        }

        .name { font-size: 21px; color: #2D4133; }

        /* Плюс над профілем */
        .fab {
            position: absolute;
            bottom: 135px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: #A0D8B4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 200;
            color: #2D4133;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Навігація Острів */
        .nav-bar {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .island {
            flex: 1;
            height: 72px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 36px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .owner {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid #7ED957;
            background: #ccc;
        }

        /* Точні SVG іконки з макету */
        .icon { width: 32px; height: 32px; fill: none; stroke: #2D4133; stroke-width: 1.5; opacity: 0.5; }
        .icon.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="dash-top">dashboard</div>
        <div class="title">Список</div>

        <div class="scroll-area">
            <div class="item">
                <div class="ring"></div>
                <div class="name">Сарнавський Олег</div>
            </div>
        </div>

        <div class="fab">+</div>

        <div class="nav-bar">
            <div class="island">
                <svg class="icon active" viewBox="0 0 24 24">
                    <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4 0-7.5 2-7.5 5v1h15v-1c0-3-3.5-5-7.5-5z"/>
                    <path d="M18 11l2 2-2 2" />
                </svg>
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M4 20c0-4 4-4 8-4s8 0 8 4M4 22h16" />
                </svg>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M9 7a4 4 0 100-8 4 4 0 000 8zM23 21v-2a4 4 0 00-3-3.87" />
                </svg>
            </div>
            <div class="owner"></div>
        </div>
    </div>
</body>
</html>
