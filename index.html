<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background-color: #000; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }
        .bg-gradient-custom { flex: 1; position: relative; background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%); overflow: hidden; }
        
        .screen { display: none; height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; }

        /* ЕКРАН 1 (Зафіксовано) */
        .login-center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -15vh; }
        .login-text { font-size: 1.75rem; font-weight: 400; color: #2d4a3e; opacity: 0.8; margin-bottom: 25px; }
        .glass-button { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(8px); border-radius: 50px; padding: 10px 25px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer; }
        .dashboard-footer-login { position: absolute; bottom: 15vh; width: 100%; text-align: center; font-size: 2.2rem; color: #2d4a3e; opacity: 0.7; }

        /* ЕКРАН 2 (Точно за макетом) */
        .header-section { width: 100%; padding-top: 10px; }
        .dash-top { text-align: center; font-size: 1rem; color: #2d4a3e; opacity: 0.7; font-weight: 300; }
        .list-sub { padding-left: 20px; font-size: 0.75rem; color: #2d4a3e; font-weight: 500; opacity: 0.8; text-transform: lowercase; }
        
        .bottom-controls { margin-top: auto; padding: 0 20px 20px 20px; display: flex; align-items: flex-end; justify-content: space-between; width: 100%; }

        .nav-island {
            width: 70%; height: 58px; display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.3); border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .side-stack { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn-plus { width: 48px; height: 48px; border-radius: 50%; background: rgba(255, 255, 255, 0.35); display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #2d4a3e; font-weight: 200; border: 1px solid rgba(255, 255, 255, 0.1); }
        .user-circle { width: 58px; height: 58px; border-radius: 50%; border: 1.2px solid #2d4a3e; }

        /* Іконки в одному стилі */
        .svg-icon { width: 24px; height: 24px; fill: #2d4a3e; opacity: 0.4; }
        .svg-icon.active { opacity: 1; }

        .system-nav-bar { background-color: #000; height: 48px; width: 100%; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        
        <div id="screen-login" class="screen active">
            <div class="login-center">
                <h1 class="login-text">Login</h1>
                <div class="glass-button" onclick="showList()">
                    <div style="width:24px; height:24px; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCI+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTI0IDkuNWMzLjU0IDAgNi43MSAxLjIyIDkuMjEgMy42bDYuODUtNi44NUMzNS45IDIuMzggMzAuNDcgMCAyNCAwIDE0LjYyIDAgNi41MSA1LjM4IDIuNTYgMTMuMjJsNy45OCA2LjE5QzEyLjQzIDEzLjcyIDE3Ljc0IDkuNSAyNCA5LjV6Ii8+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTQ2Ljk4IDI0LjU1YzAtMS41Ny0uMTUtMy4wOS0uMzgtNC41NUgyNHY5LjAyaDEyLjk0Yy0uNTggMi45Ni0yLjI2IDUuNDgtNC43OCA3LjE4bDcuNzMgNmM0LjUxLTQuMTggNy4wOS0xMC4zNiA3LjA5LTE3LjY1eiIvPjxwYXRoIGZpbGw9IiNGQkJDMDUiIGQ9Ik0xMC41MyAyOC41OWMtLjQ4LTEuNDUtLjc2LTIuOTktLjc2LTQuNTlzLjI3LTMuMTQuNzYtNC41OWwtNy45OC02LjE5Qy45MiAxNi40NiAwIDIwLjEyIDAgMjRzLjkyIDcuNTQgMi41NiAxMC43OGw3Ljk3LTYuMTl6Ii8+PHBhdGggZmlsbD0iIzM0QTg1MyIgZD0iTTI0IDQ4YzYuNDggMCAxMS45My0yLjEzIDE1Ljg5LTUuODFsLTcuNzMtNmMtMi4xNSAxLjQ1LTQuOTIgMi4zLTguMTYgMi4zLTYuMjYgMC0xMS41Ny00LjIyLTEzLjQ3LTkuOTFsLTcuOTggNi4xOUM2LjUxIDQyLjYyIDE0LjYyIDQ4IDI0IDQ4eiIvPjwvc3ZnPg=='); background-size:contain;"></div>
                    <span style="color: #2d4a3e; font-weight: 500;">Continue with Google</span>
                </div>
            </div>
            <div class="dashboard-footer-login">dashboard</div>
        </div>

        <div id="screen-list" class="screen">
            <div class="header-section">
                <div class="dash-top">dashboard</div>
                <div class="list-sub">список</div>
            </div>

            <div class="bottom-controls">
                <div class="nav-island">
                    <svg class="svg-icon active" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/></svg>
                    <svg class="svg-icon" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                </div>
                <div class="side-stack">
                    <div class="btn-plus">+</div>
                    <div class="user-circle"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="system-nav-bar"></div>
</div>

<script>
    function showList() {
        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-list').classList.add('active');
    }
</script>
</body>
</html>
