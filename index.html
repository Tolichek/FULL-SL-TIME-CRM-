<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Суворий горизонтальний градієнт: зелений справа, бірюзовий зліва */
        .bg-gradient-custom {
            background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* "Скляна" овальна кнопка */
        .glass-button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px; /* Овальна форма */
            padding: 12px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 40px;
        }

        .glass-button:active {
            transform: scale(0.98);
        }

        .login-text {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d4a3e;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .dashboard-footer {
            position: absolute;
            bottom: 60px;
            font-size: 2.2rem;
            color: #2d4a3e;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bg-gradient-custom">
        
        <h1 class="login-text">Login</h1>

        <div class="glass-button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google" style="width: 28px; height: 28px;">
            <span style="color: #2d4a3e; font-weight: 500; font-size: 1.1rem;">Continue with Google</span>
        </div>

        <div class="dashboard-footer">dashboard</div>

    </div>

</body>
</html>
