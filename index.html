<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap');
        
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Inter', sans-serif; background-color: #000;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        .bg-gradient-custom {
            flex: 1; position: relative;
            background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%);
            display: flex; flex-direction: column;
        }

        .screen { display: none; height: 100%; width: 100%; flex-direction: column; }
        .active { display: flex; }

        /* --- ЕКРАН 1: LOGIN (Ваш стандарт) --- */
        .login-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -12vh; }
        .login-text { font-size: 1.8rem; font-weight: 300; color: #2d4a3e; opacity: 0.8; margin-bottom: 30px; letter-spacing: 0.5px; }
        .glass-button {
            background: rgba(255, 255, 255, 0.32); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 50px; padding: 12px 28px; display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15); cursor: pointer;
        }
        .dashboard-footer-login { position: absolute; bottom: 12vh; width: 100%; text-align: center; font-size: 2.2rem; color: #2d4a3e; opacity: 0.6; font-weight: 100; letter-spacing: 2px; }

        /* --- ЕКРАН 2: СПИСОК (Точно за Canva) --- */
        .header-compact { width: 100%; padding-top: calc(env(safe-area-inset-top) + 10px); display: flex; flex-direction: column; align-items: center; }
        .dash-label { font-size: 0.9rem; font-weight: 300; color: #2d4a3e; opacity: 0.7; letter-spacing: 1px; }
        .list-label { align-self: flex-start; margin-left: 24px; font-size: 0.7rem; font-weight: 400; color: #2d4a3e; opacity: 0.75; text-transform: lowercase; margin-top: -2px; }

        .content-placeholder { flex: 1; width: 100%; }

        .bottom-container {
            padding: 0 24px calc(env(safe-area-inset-bottom) + 20px) 24px;
            display: flex; align-items: flex-end; justify-content: space-between; width: 100%;
        }

        .island-nav {
            width: 70%; height: 56px; display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.28); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .side-actions { display: flex; flex-direction: column; align-items: center; gap: 16px; }

        .plus-circle {
            width: 48px; height: 48px; border-radius: 50%; 
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1); cursor: pointer;
        }
        .plus-circle svg { width: 20px; height: 20px; stroke: #2d4a3e; stroke-width: 1.5; }

        .avatar-circle { 
            width: 58px; height: 58px; border-radius: 50%; 
            border: 1px solid rgba(45, 74, 62, 0.5); 
            background: rgba(255,255,255,0.1); overflow: hidden;
        }

        .icon-svg { width: 24px; height: 24px; fill: none; stroke: #2d4a3e; stroke-width: 1.5; opacity: 0.4; }
        .icon-svg.active { opacity: 1; }

        .system-bar { background-color: #000; height: 48px; width: 100%; flex-shrink: 0; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        
        <div id="screen-login" class="screen active">
            <div class="login-content">
                <h1 class="login-text">Login</h1>
                <div class="glass-button" onclick="showList()">
                    <div style="width:22px; height:22px; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCI+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTI0IDkuNWMzLjU0IDAgNi43MSAxLjIyIDkuMjEgMy42bDYuODUtNi44NUMzNS45IDIuMzggMzAuNDcgMCAyNCAwIDE0LjYyIDAgNi41MSA1LjM4IDIuNTYgMTMuMjJsNy45OCA2LjE5QzEyLjQzIDEzLjcyIDE3Ljc0IDkuNSAyNCA5LjV6Ii8+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTQ2Ljk4IDI0LjU1YzAtMS41Ny0uMTUtMy4wOS0uMzgtNC41NUgyNHY5LjAyaDEyLjk0Yy0uNTggMi45Ni0yLjI2IDUuNDgtNC43OCA3LjE4bDcuNzMgNmM0LjUxLTQuMTggNy4wOS0xMC4zNiA3LjA5LTE3LjY1eiIvPjxwYXRoIGZpbGw9IiNGQkJDMDUiIGQ9Ik0xMC41MyAyOC41OWMtLjQ4LTEuNDUtLjc2LTIuOTktLjc2LTQuNTlzLjI3LTMuMTQuNzYtNC41OWwtNy45OC02LjE5Qy45MiAxNi40NiAwIDIwLjEyIDAgMjRzLjkyIDcuNTQgMi41NiAxMC43OGw3Ljk3LTYuMTl6Ii8+PHBhdGggZmlsbD0iIzM0QTg1MyIgZD0iTTI0IDQ4YzYuNDggMCAxMS45My0yLjEzIDE1Ljg5LTUuODFsLTcuNzMtNmMtMi4xNSAxLjQ1LTQuOTIgMi4zLTguMTYgMi4zLTYuMjYgMC0xMS41Ny00LjIyLTEzLjQ3LTkuOTFsLTcuOTggNi4xOUM2LjUxIDQyLjYyIDE0LjYyIDQ4IDI0IDQ4eiIvPjwvc3ZnPg=='); background-size:contain;"></div>
                    <span style="color: #2d4a3e; font-weight: 500;">Continue with Google</span>
                </div>
            </div>
            <div class="dashboard-footer-login">dashboard</div>
        </div>

        <div id="screen-list" class="screen">
            <div class="header-compact">
                <span class="dash-label">dashboard</span>
                <span class="list-label">список</span>
            </div>

            <div class="content-placeholder"></div>

            <div class="bottom-container">
                <div class="island-nav">
                    <svg class="icon-svg active" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path><path d="M18 21v-2a4 4 0 0 0-3-3.87"></path><path d="M6 21v-2a4 4 0 0 1 3-3.87"></path></svg>
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>

                <div class="side-actions">
                    <div class="plus-circle">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </div>
                    <div class="avatar-circle"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="system-bar"></div>
</div>

<script>
    function showList() {
        document.getElementById('screen-login').style.display = 'none';
        document.getElementById('screen-list').classList.add('active');
    }
</script>

</body>
</html>
