<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CRM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        /* Прибрав фоновий колір, який створював синю лінію внизу */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Чіткий вертикальний градієнт на весь екран */
        .screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #14abb1 0%, #48c560 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .main-content {
            margin-top: 20vh;
            text-align: center;
            width: 100%;
        }

        /* Зменшив розмір літер Login */
        .login-text {
            font-size: 38px;
            font-weight: 600;
            color: #2c3e44;
            margin-bottom: 30px;
        }

        /* Кнопка в один рядок */
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 40px;
            white-space: nowrap;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .google-btn span {
            font-size: 16px;
            color: #2c3e44;
        }

        /* Напис dashboard піднято вище */
        .footer-text {
            position: absolute;
            bottom: 140px;
            font-size: 28px;
            color: #2c3e44;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="main-content">
            <h1 class="login-text">Login</h1>
            <div class="google-btn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>

        <div class="footer-text">dashboard</div>
    </div>

</body>
</html>
