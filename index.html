<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLM Telegram CRM 2.0</title>
    <style>
        :root {
            --tg-blue: #248bcf;
            --tg-bg: #f4f4f5;
            --tg-chat-bg: #9ab4c1;
            --tg-white: #ffffff;
            --tg-gray: #707579;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            margin: 0;
            background: var(--tg-white);
            overflow: hidden;
            height: 100vh;
        }

        /* Екран Списку */
        #list-screen { display: flex; flex-direction: column; height: 100vh; }
        
        .header { background: var(--tg-blue); color: white; padding: 15px; font-size: 20px; font-weight: 500; }

        /* Горизонтальний список партнерів (Stories style) */
        .partners-row {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            gap: 15px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
        }
        .partner-circle {
            flex-shrink: 0;
            width: 60px;
            text-align: center;
        }
        .p-avatar {
            width: 55px; height: 55px; border-radius: 50%;
            background: var(--tg-blue); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; margin-bottom: 5px;
            background-size: cover; border: 2px solid var(--tg-blue);
        }
        .p-name { font-size: 11px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            display: flex; align-items: center; padding: 10px 15px;
            border-bottom: 0.5px solid #f0f0f0; cursor: pointer;
        }

        /* Екран Чату */
        #chat-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--tg-chat-bg); display: none; flex-direction: column; z-index: 10;
        }
        .chat-header {
            background: white; padding: 8px 15px; display: flex; align-items: center;
            gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer;
        }
        .messages-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message {
            background: white; padding: 8px 12px; border-radius: 12px;
            max-width: 80%; align-self: flex-start; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .input-area { background: white; padding: 10px; display: flex; gap: 10px; }
        .input-area input { flex: 1; border: none; background: #f4f4f5; padding: 10px; border-radius: 20px; outline: none; }

        /* Екран Картки (Профіль) */
        #profile-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f4f5; display: none; flex-direction: column; z-index: 20; overflow-y: auto;
        }
        .profile-header { background: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .section { background: white; padding: 15px; margin-top: 10px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { color: var(--tg-blue); font-size: 12px; font-weight: bold; display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 16px; outline: none; }

        .fab {
            position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
            background: var(--tg-blue); border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer;
        }

        .btn-back { font-size: 24px; color: var(--tg-gray); cursor: pointer; }
    </style>
</head>
<body>

<div id="list-screen">
    <div class="header">Контакти</div>
    <div class="partners-row" id="partners-row">
        </div>
    <div class="chat-list" id="chat-list"></div>
    <div class="fab" onclick="createNewClient()">✎</div>
</div>

<div id="chat-screen">
    <div class="chat-header" onclick="openProfile()">
        <div class="btn-back" onclick="event.stopPropagation(); closeChat()">←</div>
        <div id="chat-avatar" class="p-avatar" style="width: 40px; height: 40px; margin: 0;"></div>
        <div id="chat-title" style="font-weight: bold; flex: 1;">Ім'я Клієнта</div>
    </div>
    <div class="messages-area" id="messages-area"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="Записати дію...">
        <button onclick="sendMessage()" style="border:none; background:none; color:var(--tg-blue); font-weight:bold;">ВІДПРАВИТИ</button>
    </div>
</div>

<div id="profile-screen">
    <div class="profile-header">
        <div class="btn-back" onclick="closeProfile()">←</div>
        <div style="font-weight: bold;">Картка клієнта</div>
        <div style="color: var(--tg-blue); font-weight: bold;" onclick="saveProfile()">ГОТОВО</div>
    </div>
    <div class="section" style="text-align: center;">
        <div id="prof-avatar" class="p-avatar" style="width: 100px; height: 100px; margin: 0 auto 10px; font-size: 40px;">?</div>
        <input type="file" id="file-in" style="display:none" onchange="uploadImg(this)">
        <button onclick="document.getElementById('file-in').click()" style="border:none; background:none; color:var(--tg-blue);">Змінити фото</button>
    </div>
    <div class="section">
        <div class="input-group"><label>Прізвище</label><input type="text" id="in-ln"></div>
        <div class="input-group"><label>Ім'я</label><input type="text" id="in-fn"></div>
        <div class="input-group"><label>По-батькові</label><input type="text" id="in-mn"></div>
        <div class="input-group"><label>Дата народження</label><input type="date" id="in-dob"></div>
        <div class="input-group"><label>Рівень</label><input type="number" id="in-lvl"></div>
    </div>
    <div class="section">
        <div class="input-group"><label>№ Консультанта</label><input type="text" id="in-cid"></div>
        <div class="input-group"><label>№ Директорії</label><input type="text" id="in-did"></div>
    </div>
</div>

<script>
    let clients = JSON.parse(localStorage.getItem('mlm_pro_data')) || [];
    let currentId = null;

    function renderAll() {
        const list = document.getElementById('chat-list');
        const partners = document.getElementById('partners-row');
        list.innerHTML = ''; partners.innerHTML = '';

        // Рендер партнерів (Level 1)
        clients.filter(c => c.lvl == 1).forEach(c => {
            partners.innerHTML += `
                <div class="partner-circle" onclick="openChat(${c.id})">
                    <div class="p-avatar" style="${c.img ? `background-image:url(${c.img});` : ''}">${c.img ? '' : c.ln[0]}</div>
                    <div class="p-name">${c.ln}</div>
                </div>`;
        });

        // Рендер списку чатів
        clients.forEach(c => {
            list.innerHTML += `
                <div class="chat-item" onclick="openChat(${c.id})">
                    <div class="p-avatar" style="margin-right:15px; ${c.img ? `background-image:url(${c.img});` : ''}">${c.img ? '' : c.ln[0]}</div>
                    <div style="flex:1">
                        <div style="font-weight:bold">${c.ln} ${c.fn} <span style="float:right; color:var(--tg-blue); font-size:12px;">Lvl ${c.lvl}</span></div>
                        <div style="color:gray; font-size:14px;">${c.notes[c.notes.length-1] || 'Немає записів'}</div>
                    </div>
                </div>`;
        });
    }

    function openChat(id) {
        currentId = id;
        const c = clients.find(x => x.id === id);
        document.getElementById('chat-title').innerText = `${c.ln} ${c.fn}`;
        document.getElementById('chat-avatar').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('chat-avatar').innerText = c.img ? '' : c.ln[0];
        renderMessages();
        document.getElementById('chat-screen').style.display = 'flex';
    }

    function closeChat() { document.getElementById('chat-screen').style.display = 'none'; }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (!input.value) return;
        const c = clients.find(x => x.id === currentId);
        c.notes.push(input.value);
        input.value = '';
        save();
        renderMessages();
    }

    function renderMessages() {
        const area = document.getElementById('messages-area');
        const c = clients.find(x => x.id === currentId);
        area.innerHTML = c.notes.map(m => `<div class="message">${m}</div>`).join('');
        area.scrollTop = area.scrollHeight;
    }

    function openProfile() {
        const c = clients.find(x => x.id === currentId);
        document.getElementById('in-ln').value = c.ln;
        document.getElementById('in-fn').value = c.fn;
        document.getElementById('in-mn').value = c.mn;
        document.getElementById('in-dob').value = c.dob;
        document.getElementById('in-lvl').value = c.lvl;
        document.getElementById('in-cid').value = c.cid;
        document.getElementById('in-did').value = c.did;
        document.getElementById('prof-avatar').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('profile-screen').style.display = 'flex';
    }

    function saveProfile() {
        const c = clients.find(x => x.id === currentId);
        c.ln = document.getElementById('in-ln').value;
        c.fn = document.getElementById('in-fn').value;
        c.mn = document.getElementById('in-mn').value;
        c.dob = document.getElementById('in-dob').value;
        c.lvl = document.getElementById('in-lvl').value;
        c.cid = document.getElementById('in-cid').value;
        c.did = document.getElementById('in-did').value;
        c.img = document.getElementById('prof-avatar').style.backgroundImage.slice(5, -2).replace(/"/g, "");
        save();
        closeProfile();
        openChat(currentId);
    }

    function closeProfile() { document.getElementById('profile-screen').style.display = 'none'; }

    function createNewClient() {
        const nid = Date.now();
        clients.push({ id: nid, ln: 'Новий', fn: 'Клієнт', mn: '', dob: '', lvl: 1, cid: '', did: '', img: '', notes: [] });
        currentId = nid;
        openProfile();
    }

    function uploadImg(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => {
                document.getElementById('prof-avatar').style.backgroundImage = `url(${e.target.result})`;
                document.getElementById('prof-avatar').innerText = '';
            };
            r.readAsDataURL(input.files[0]);
        }
    }

    function save() {
        localStorage.setItem('mlm_pro_data', JSON.stringify(clients));
        renderAll();
    }

    renderAll();
</script>

</body>
</html>
