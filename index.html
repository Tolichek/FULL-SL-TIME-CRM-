<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM One-to-One</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap');

        :root {
            /* Твій градієнт з Canva */
            --bg-main: linear-gradient(160deg, #1896A1 0%, #7ED957 100%);
            --text-dark: #2D4133;
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

        #phone {
            width: 100vw; max-width: 414px; height: 100vh; 
            background: var(--bg-main); color: var(--text-dark);
            position: relative; overflow: hidden; display: flex; flex-direction: column;
        }

        .screen { position: absolute; inset: 0; display: none; flex-direction: column; padding: 25px; padding-top: 60px; z-index: 1; }
        .screen.active { display: flex; }

        /* dashboard label */
        .dash-label { text-align: center; font-size: 32px; font-weight: 200; opacity: 0.8; margin-bottom: 5px; }
        .title { font-size: 34px; font-weight: 600; margin-bottom: 30px; }

        /* Список контактів */
        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 160px; }
        .list-item {
            display: flex; align-items: center; padding: 12px 0;
            border-bottom: 1px solid rgba(45, 65, 51, 0.1);
            cursor: pointer;
        }
        .avatar-frame {
            width: 58px; height: 58px; border-radius: 50%;
            border: 2px solid var(--text-dark); margin-right: 18px;
            background: rgba(255,255,255,0.2);
        }
        .contact-name { font-size: 22px; font-weight: 400; }

        /* Кнопка Плюс (FAB) */
        .fab {
            position: absolute; bottom: 130px; right: 30px; width: 68px; height: 68px;
            background: #90D4A9; border-radius: 50%; display: flex; justify-content: center;
            align-items: center; color: var(--text-dark); font-size: 45px; font-weight: 200;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 90; cursor: pointer;
        }

        /* Навігація Острів */
        .nav-container {
            position: absolute; bottom: 35px; left: 25px; right: 25px;
            display: flex; align-items: center; gap: 15px; z-index: 100;
        }
        .nav-island {
            flex: 1; height: 75px; background: var(--glass); backdrop-filter: blur(20px);
            border-radius: 40px; border: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-icon { width: 32px; height: 32px; opacity: 0.6; }
        .nav-icon.active { opacity: 1; }

        .owner-avatar {
            width: 75px; height: 75px; border-radius: 50%;
            border: 4px solid #7ED957; background: #ddd; background-size: cover;
        }

        /* Форма */
        .input-box { background: var(--glass); border-radius: 25px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
        .field { margin-bottom: 20px; }
        .field label { display: block; font-size: 14px; opacity: 0.7; margin-bottom: 5px; }
        .field input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1.5px solid var(--text-dark);
            font-size: 20px; padding: 5px 0; color: var(--text-dark);
        }

        /* Кнопка Зберегти */
        .btn-save {
            background: var(--glass); border: 1.5px solid var(--glass-border);
            padding: 20px; border-radius: 45px; font-size: 20px; font-weight: 600;
            color: var(--text-dark); cursor: pointer; text-align: center;
        }
    </style>
</head>
<body>

<div id="phone">
    
    <div class="screen active" id="scr-list">
        <div class="dash-label">dashboard</div>
        <h1 class="title">Список</h1>
        
        <div class="scroll-area">
            <div class="list-item" onclick="openScreen('scr-info')">
                <div class="avatar-frame"></div>
                <span class="contact-name">Сарнавський Олег</span>
            </div>
            </div>

        <div class="fab" onclick="openScreen('scr-form')">+</div>

        <div class="nav-container">
            <div class="nav-island">
                <div class="nav-icon active" style="background: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png') no-repeat center/contain"></div>
                <div class="nav-icon" style="background: url('https://cdn-icons-png.flaticon.com/512/3126/3126647.png') no-repeat center/contain"></div>
                <div class="nav-icon" style="background: url('https://cdn-icons-png.flaticon.com/512/615/615075.png') no-repeat center/contain"></div>
            </div>
            <div class="owner-avatar" id="user-photo"></div>
        </div>
    </div>

    <div class="screen" id="scr-form">
        <div class="dash-label">dashboard</div>
        <div class="scroll-area">
            <div style="text-align: center; margin-bottom: 30px;">
                <div style="width: 130px; height: 130px; border: 2.5px solid var(--text-dark); border-radius: 50%; margin: 0 auto; background: rgba(255,255,255,0.1);"></div>
                <p style="font-size: 14px; margin-top: 10px;">Завантажити фото</p>
            </div>

            <div class="input-box">
                <div class="field">
                    <label>Прізвище</label>
                    <input type="text" value="Сарнавський">
                </div>
                <div class="field">
                    <label>Ім'я</label>
                    <input type="text" value="Олег">
                </div>
                <div class="field">
                    <label>Мобільний</label>
                    <input type="tel" value="+380 (50) 463 86 21">
                </div>
            </div>

            <div class="btn-save" onclick="openScreen('scr-list')">Зберегти</div>
        </div>
    </div>

</div>

<script>
    // Система навігації (і кнопка назад телефона)
    window.onload = () => history.pushState({s: 'scr-list'}, "");
    window.onpopstate = (e) => e.state && openScreen(e.state.s, false);

    function openScreen(id, push = true) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(push) history.pushState({s: id}, "");
    }
</script>

</body>
</html>
