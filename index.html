<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Place CRM (Firebase)</title>
    
    <style>
        :root {
            --bg-dark: #131314;
            --bg-card: #1e1f20;
            --text-main: #e3e3e3;
            --accent: #8ab4f8;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); color: var(--text-main); font-family: sans-serif; overflow: hidden; }
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex !important; }
        .google-btn { background: white; color: black; padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 16px; }
        #error-msg { color: #ff6b6b; font-size: 12px; margin-top: 20px; text-align: center; padding: 0 20px; }
        /* Інші стилі для робочої області залишаються такими ж */
        .header { width: 100%; background: var(--bg-card); padding: 15px; box-sizing: border-box; border-bottom: 1px solid #333; }
        .chat-list { width: 100%; flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #282828; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login-screen" class="screen active">
        <h1 style="color: var(--accent); font-size: 42px;">My Place</h1>
        <p style="color: #888; margin-bottom: 30px;">Авторизація Firebase</p>
        <button class="google-btn" id="login-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20"> Увійти через Google
        </button>
        <div id="error-msg"></div>
    </div>

    <div id="list-screen" class="screen">
        <div class="header"><b>My Place CRM</b></div>
        <div id="chat-list" class="chat-list"></div>
        <div style="padding: 20px; color: var(--accent);" onclick="location.reload()">Оновити сторінку</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY",
            authDomain: "starlife-crm.firebaseapp.com",
            projectId: "starlife-crm",
            storageBucket: "starlife-crm.firebasestorage.app",
            messagingSenderId: "1022280682130",
            appId: "1:1022280682130:web:3ea517e8b6d22c7787744b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const errorDiv = document.getElementById('error-msg');

        // Перевірка результату редіректу при завантаженні
        getRedirectResult(auth).catch((error) => {
            errorDiv.innerText = "Помилка: " + error.message;
        });

        // Слухач кнопки
        document.getElementById('login-btn').onclick = () => {
            errorDiv.innerText = "Зачекайте, перенаправлення...";
            signInWithRedirect(auth, provider);
        };

        // Стан входу
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('list-screen').classList.add('active');
                console.log("Вхід виконано:", user.displayName);
            }
        });
    </script>
</body>
</html>
