    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);

            --neon: rgba(219, 0, 255, 0.8);

        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.8); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        ::-webkit-scrollbar { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px; height: 80px; position: relative; z-index: 1000; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 26px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 20px var(--neon); flex: 1; text-align: center; }
        
        #header-ctrl { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; gap: 2px; cursor: pointer; min-width: 50px; }
        .total-count { font-size: 14px; font-weight: bold; line-height: 1; opacity: 0.9; }
        .f-lines { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; width: 22px; }
        .f-line { height: 2px; background: white; border-radius: 2px; }
        #header-plus { display: none; font-size: 36px; font-weight: bold; color: white; cursor: pointer; min-width: 50px; text-align: right; line-height: 1; }

        #main-viewport { display: flex; width: 100vw; height: calc(100vh - 80px); overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .app-container { flex: 0 0 100vw; width: 100vw; height: 100%; scroll-snap-align: start; scroll-snap-stop: always; overflow: hidden; position: relative; }

        .board { display: flex; overflow-x: auto; padding: 0 20px 55px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 30px; font-weight: bold; font-family: 'Montserrat Alternates', sans-serif; text-shadow: 0 0 8px var(--neon); }

        /* –°–¢–†–£–ö–¢–£–†–ê 4 –í –†–Ø–î */
        #struct-path { display: none; align-items: center; padding: 0 20px; gap: 10px; overflow-x: auto; height: 50px; flex-shrink: 0; background: rgba(0,0,0,0.1); }
        .path-dot { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--neon); background-size: cover; background-position: center; flex-shrink: 0; }
        .struct-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; align-content: start; overflow-y: auto; height: calc(100% - 50px); }
        .icon-unit { display: flex; flex-direction: column; align-items: center; position: relative; }
        .icon-img { width: 70px; height: 70px; border-radius: 18px; background: rgba(255,255,255,0.1); background-size: cover; background-position: center; position: relative; }
        .icon-neon-level { position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); font-family: 'Montserrat Alternates', sans-serif; font-size: 22px; font-weight: bold; color: #fff; text-shadow: 0 0 8px var(--neon); pointer-events: none !important; user-select: none !important; z-index: 10; }
        .icon-label { font-size: 10px; margin-top: 14px; font-weight: 600; text-align: center; color: white; width: 100%; white-space: nowrap; overflow: hidden; }

        .context-menu { position: fixed; display: none; gap: 15px; z-index: 999999 !important; transform: translate(-50%, -50px); }
        .ctx-btn { width: 38px; height: 38px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px #000; font-size: 18px; color: black; }
        .shaking { animation: shake 0.3s infinite; }
        @keyframes shake { 0%{transform:rotate(1deg)} 50%{transform:rotate(-1deg)} 100%{transform:rotate(1deg)} }

        #edit-screen, #user-menu, #personal-data-screen, #partner-select-modal { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }
        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #fff; opacity: 0.4; font-size: 11px; font-weight: bold; cursor: pointer; width: 33%; text-align: center; }
        .nav-item.active { opacity: 1; text-shadow: 0 0 10px var(--neon); }

        #filter-popup { position: absolute; top: 70px; right: 20px; background: rgba(0,0,0,0.95); border-radius: 12px; display: none; flex-direction: column; z-index: 2000; border: 1px solid rgba(255,255,255,0.1); }
        .f-item { padding: 15px 25px; font-size: 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null, filterType = 'new', currentPath = [], pressTimer = null;
        const steps = ["–°–ø–∏—Å–æ–∫", "–ë–µ—Å—ñ–¥–∞", "–†–æ–∑—Ä–æ–±–∫–∞", "–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—è", "–õ—ñ—Ñ—Ç", "–ü–æ–ª—ñ—Å", "–°–µ–º—ñ–Ω–∞—Ä"];

        const vp = document.getElementById('main-viewport');
        vp.addEventListener('scroll', () => {
            const index = Math.round(vp.scrollLeft / window.innerWidth);
            document.querySelectorAll('.nav-item').forEach((btn, i) => btn.classList.toggle('active', i === index));
            const ctrl = document.getElementById('header-ctrl'), plus = document.getElementById('header-plus'), pathBar = document.getElementById('struct-path');
            if(index === 1) { ctrl.style.display = 'none'; plus.style.display = 'block'; pathBar.style.display = 'flex'; renderStructure(); }
            else { ctrl.style.display = 'flex'; plus.style.display = 'none'; pathBar.style.display = 'none'; renderBoard(); }
            updateHeaderCounter();
        });

        function jumpToPage(index) { vp.scrollTo({ left: index * window.innerWidth, behavior: 'smooth' }); }
        function lock() { window.history.pushState({l:1}, ""); }
        window.onpopstate = () => { if(editId || document.getElementById('user-menu').style.display==='flex' || document.getElementById('personal-data-screen').style.display==='flex' || document.getElementById('partner-select-modal').style.display==='flex') { closeAllUI(); lock(); } };

        auth.onAuthStateChanged(async u => { if(u) { user = u; loadUserConfig(); loadClients(); lock(); } else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } });

        async function loadUserConfig() {
            const doc = await db.collection("users").doc(user.uid).get();
            const d = doc.data() || {};
            document.getElementById('u-avatar').style.backgroundImage = `url(${d.myPhoto || user.photoURL})`;
            document.getElementById('me-photo').style.backgroundImage = `url(${d.myPhoto || user.photoURL})`;
            document.getElementById('me-lname').value = d.meLname || "";
            document.getElementById('me-fname').value = d.meFname || "";
            document.getElementById('me-level').value = d.meLevel || "0";
            setTheme(localStorage.getItem('crm_theme') || d.theme || 'purple');
        }

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                renderBoard(); updateHeaderCounter();
                if(Math.round(vp.scrollLeft/window.innerWidth)===1) renderStructure();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'); if(!b) return;
            const s = document.getElementById('e-step'); s.innerHTML = ''; b.innerHTML = '';
            let sorted = [...clients];
            if(filterType === 'az') sorted.sort((a,b) => (a.lname||"").localeCompare(b.lname||""));
            if(filterType === 'new') sorted.sort((a,b) => b.created - a.created);
            if(filterType === 'old') sorted.sort((a,b) => a.created - b.created);

            steps.forEach((n, i) => {
                const filtered = sorted.filter(c => (c.step || 0) == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="col-head"><div>${n} ${filtered.length}</div><div class="add-btn-center">${i===0?'<span onclick="createCard()">+</span>':''}</div><div></div></div><div class="cards-area" id="list-${i}"></div>`;
                b.appendChild(col);
                s.innerHTML += `<option value="${i}">${n}</option>`;
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card';
                    div.onclick = () => { window.history.pushState({e:1}, ""); openEdit(c.id); };
                    div.innerHTML = `<div style="font-weight:600;">${c.lname||""} ${c.fname||""}</div><div style="opacity:0.6;font-size:13px;">${c.phone||""}</div>` + (c.level ? `<div class="card-level">${c.level}</div>` : '');
                    document.getElementById(`list-${i}`).appendChild(div);
                });
            });
        }

        function renderStructure() {
            const grid = document.getElementById('struct-grid'), pathBar = document.getElementById('struct-path');
            grid.innerHTML = ''; pathBar.innerHTML = '';
            currentPath.forEach((p, idx) => {
                const dot = document.createElement('div'); dot.className = 'path-dot'; dot.style.backgroundImage = `url(${p.photo || ''})`;
                dot.onclick = () => { currentPath = currentPath.slice(0, idx + 1); renderStructure(); };
                pathBar.appendChild(dot);
            });
            const pid = currentPath.length > 0 ? currentPath[currentPath.length - 1].id : 'me';
            clients.filter(c => c.isPartner && (c.parentId || 'me') === pid).forEach(p => {
                const box = document.createElement('div'); box.className = 'icon-unit';
                box.innerHTML = `<div class="icon-img" style="background-image:url(${p.photo || ''})" ontouchstart="startPress(event, '${p.id}')" ontouchend="endPress()" onclick="if(!this.parentElement.classList.contains('shaking')){currentPath.push({id:'${p.id}',photo:'${p.photo||''}'});renderStructure();}">
                    <div class="icon-neon-level">${p.level || 0}</div>
                </div><div class="icon-label">${p.lname || '...'}</div>`;
                grid.appendChild(box);
            });
        }

        function startPress(e, id) {
            const rect = e.target.getBoundingClientRect();
            pressTimer = setTimeout(() => {
                const ctx = document.getElementById('global-ctx');
                ctx.style.display = 'flex'; ctx.style.left = (rect.left + rect.width/2) + 'px'; ctx.style.top = rect.top + 'px';
                e.target.parentElement.classList.add('shaking');
                document.getElementById('ctx-del').onclick = () => removeFromStruct(id);
                document.getElementById('ctx-info').onclick = () => openEdit(id);
                if(window.navigator.vibrate) window.navigator.vibrate(50);
            }, 500);
        }
        function endPress() { clearTimeout(pressTimer); }
        document.addEventListener('touchstart', (e) => { if(!e.target.closest('.icon-unit')){ document.getElementById('global-ctx').style.display = 'none'; document.querySelectorAll('.icon-unit').forEach(el=>el.classList.remove('shaking')); }});

        function handleStructurePlus() { if(currentPath.length === 0) openPartnerSelect(); else createCardForPartner(); }
        async function createCardForPartner() { const pid = currentPath[currentPath.length-1].id; const res = await db.collection("users").doc(user.uid).collection("clients").add({ step: 6, created: Date.now(), isPartner: true, parentId: pid }); window.history.pushState({e:1}, ""); openEdit(res.id); }
        function openPartnerSelect() { const list = document.getElementById('modal-partners-list'); list.innerHTML = ''; const cand = clients.filter(c => c.step === 6 && !c.isPartner); if(cand.length === 0) { list.innerHTML = `<div style="text-align:center; opacity:0.5; padding:40px;">–£ —Å–ø–∏—Å–∫—É –°–ï–ú–Ü–ù–ê–† –Ω–µ–º–∞—î –≤—ñ–ª—å–Ω–∏—Ö –∫–∞–Ω–¥–∏–¥–∞—Ç—ñ–≤</div>`; } else { cand.forEach(c => { const row = document.createElement('div'); row.style = "padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; margin-bottom:12px; display:flex; align-items:center; gap:15px; color:white;"; row.innerHTML = `<div style="width:44px; height:44px; border-radius:50%; background-size:cover; background-image:url(${c.photo||''})"></div><div>${c.lname} ${c.fname}</div>`; row.onclick = async () => { await db.collection("users").doc(user.uid).collection("clients").doc(c.id).update({ isPartner: true, parentId: currentPath.length > 0 ? currentPath[currentPath.length - 1].id : 'me' }); window.history.back(); }; list.appendChild(row); }); } document.getElementById('partner-select-modal').style.display = 'flex'; window.history.pushState({s:1}, ""); }

        function openEdit(id) { editId = id; const c = clients.find(x => x.id === id); ['lname','fname','phone','pnum','pdate','bday','step','level'].forEach(k => document.getElementById('e-'+k).value = c[k] || ""); document.getElementById('c-photo').style.backgroundImage = `url(${c.photo||''})`; updateEditLevelBadge(); document.getElementById('edit-screen').style.display='flex'; }
        function closeAllUI() { document.querySelectorAll('#edit-screen, #user-menu, #personal-data-screen, #partner-select-modal').forEach(el => el.style.display = 'none'); document.getElementById('global-ctx').style.display = 'none'; editId = null; }
        async function manualSave() { if(!editId) return; const d = { lname: document.getElementById('e-lname').value, fname: document.getElementById('e-fname').value, phone: document.getElementById('e-phone').value, bday: document.getElementById('e-bday').value, pdate: document.getElementById('e-pdate').value, pnum: document.getElementById('e-pnum').value, level: document.getElementById('e-level').value, step: parseInt(document.getElementById('e-step').value), updated: Date.now() }; await db.collection("users").doc(user.uid).collection("clients").doc(editId).set(d, {merge:true}); closeAllUI(); }
        async function saveMeData() { const d = { meLname: document.getElementById('me-lname').value, meFname: document.getElementById('me-fname').value, meLevel: document.getElementById('me-level').value }; await db.collection("users").doc(user.uid).set(d, {merge:true}); closeAllUI(); }
        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({step:0, created:Date.now()}); window.history.pushState({e:1}, ""); openEdit(res.id); }
        function updateEditLevelBadge() { document.getElementById('edit-level-badge').innerText = document.getElementById('e-level').value; }
        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('crm_theme', t); if(user) db.collection("users").doc(user.uid).set({theme: t}, {merge:true}); }
        function toggleFilter() { const p = document.getElementById('filter-popup'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function setFilter(t) { filterType = t; renderBoard(); toggleFilter(); }
        function showUserMenu() { window.history.pushState({m:1}, ""); document.getElementById('user-menu').style.display = 'flex'; }
        function showPersonalData() { window.history.pushState({p:1}, ""); document.getElementById('personal-data-screen').style.display = 'flex'; }
        function updateHeaderCounter() { document.getElementById('header-counter').innerText = clients.length; }
        async function removeFromStruct(id) { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –∑—ñ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏?")) { await db.collection("users").doc(user.uid).collection("clients").doc(id).update({ isPartner: false, parentId: null }); closeAllUI(); }}
        async function removeClient() { if(confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞—Ä—Ç–∫—É?")) { await db.collection("users").doc(user.uid).collection("clients").doc(editId).delete(); closeAllUI(); } }
        function logout() { auth.signOut().then(()=>location.reload()); }
        function uploadPhoto(type) {
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0]; const reader = new FileReader();
                reader.onload = async () => {
                    const base64 = reader.result;
                    if(type === 'me') { document.getElementById('me-photo').style.backgroundImage = `url(${base64})`; await db.collection("users").doc(user.uid).set({myPhoto: base64}, {merge:true}); }
                    else { document.getElementById('c-photo').style.backgroundImage = `url(${base64})`; await db.collection("users").doc(user.uid).collection("clients").doc(editId).update({photo: base64}); }
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }
    </script>
