<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Place CRM</title>
    <style>
        :root { --bg: #131314; --card: #1e1f20; --text: #e3e3e3; --acc: #8ab4f8; --brand-blue: #24A1DE; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: Roboto, sans-serif; overflow: hidden; }
        
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        .active { display: flex !important; }

        /* –ï–ö–†–ê–ù –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø (MY PLACE SPLASH) */
        #splash-screen { display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 20000; }
        .logo-wrapper { text-align: center; }
        .main-circle {
            width: 140px; height: 140px; background: var(--brand-blue); border-radius: 40px; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(36, 161, 222, 0.3);
            animation: logo-pulse 1.5s ease-out infinite alternate;
        }
        .custom-logo { width: 80px; height: 80px; }
        .logo-ring { animation: ring-rotate 3s linear infinite; transform-origin: center; }
        .splash-text { margin-top: 25px; font-size: 20px; font-weight: 300; letter-spacing: 5px; color: white; text-transform: uppercase; opacity: 0.8; }

        @keyframes logo-pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
        @keyframes ring-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* –í–•–Ü–î */
        #login-screen { align-items: center; justify-content: center; z-index: 10000; }
        .google-btn { background: white; color: black; padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* –Ü–ù–¢–ï–†–§–ï–ô–° */
        .header { background: var(--card); padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #333; }
        .chat-list { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .chat-item { display: flex; padding: 12px 15px; align-items: center; border-bottom: 1px solid #282828; cursor: pointer; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #3c4043; margin-right: 12px; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        
        /* –ß–ê–¢ */
        .notes-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0b0b0b; }
        .note-bubble { background: #2b2c2f; padding: 10px; border-radius: 15px; max-width: 85%; align-self: flex-start; }
        .note-time { font-size: 10px; opacity: 0.5; float: right; margin-top: 5px; margin-left: 8px; }
        .input-bar { background: var(--card); padding: 10px; display: flex; gap: 10px; border-top: 1px solid #333; }
        .input-bar textarea { flex: 1; border: none; background: #2b2c2f; padding: 10px; border-radius: 15px; color: white; resize: none; outline: none; }

        /* –ù–ê–í–Ü–ì–ê–¶–Ü–Ø */
        .nav-bar { position: fixed; bottom: 15px; left: 10px; right: 10px; background: var(--card); height: 60px; border-radius: 20px; display: flex; justify-content: space-around; align-items: center; border: 1px solid #333; z-index: 1000; }
        .nav-item { color: #b4b4b4; font-size: 11px; cursor: pointer; text-align: center; }
        .active-nav { color: var(--acc); }

        /* –ï–¢–ê–õ–û–ù–ù–ê –ö–ê–†–¢–ö–ê */
        .profile-top { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .edit-inputs { width: 100%; display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .edit-inputs label { color: var(--acc); font-size: 11px; font-weight: bold; }
        .edit-inputs input { background: transparent; border: none; border-bottom: 1px solid #333; color: white; padding: 8px 0; outline: none; font-size: 17px; width: 100%; }
        .card-box { background: var(--card); margin: 10px; padding: 15px; border-radius: 12px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #282828; }
        .row:last-child { border: none; }

        /* –ü–û–õ–ó–£–ù–ö–ò */
        .switch { position: relative; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #444; border-radius: 20px; cursor: pointer; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--acc); }
        input:checked + .slider:before { transform: translateX(20px); }

        .fab { position: fixed; bottom: 90px; right: 20px; width: 50px; height: 50px; background: var(--acc); border-radius: 15px; color: #131314; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; z-index: 500; }
    </style>
</head>
<body>

    <div id="splash-screen" class="screen active">
        <div class="logo-wrapper">
            <div class="main-circle">
                <svg class="custom-logo" viewBox="0 0 100 100">
                    <circle class="logo-ring" cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" stroke-dasharray="150" />
                    <path d="M30 65V35L50 55L70 35V65" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h2 class="splash-text">My Place</h2>
        </div>
    </div>

    <div id="login-screen" class="screen">
        <h1 style="color: var(--brand-blue); font-size: 42px; margin-bottom: 30px;">My Place</h1>
        <button class="google-btn" id="btn-login">–£–≤—ñ–π—Ç–∏ —á–µ—Ä–µ–∑ Google</button>
    </div>

    <div id="list-screen" class="screen">
        <div class="header"><b>My Place</b></div>
        <div id="chat-list" class="chat-list"></div>
        <div class="fab" id="btn-add">+</div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <div id="chat-back" style="cursor:pointer; font-size:24px; margin-right:15px;">‚Üê</div>
            <div id="chat-avatar" class="avatar" style="width:35px; height:35px; margin:0; margin-right:10px;"></div>
            <div id="chat-name" style="font-weight:500;"></div>
        </div>
        <div id="notes-area" class="notes-area"></div>
        <div class="input-bar">
            <textarea id="note-input" rows="1" placeholder="–ù–æ—Ç–∞—Ç–∫–∞..."></textarea>
            <button id="btn-send" style="color:var(--acc); background:none; border:none; font-weight:bold;">–û–ö</button>
        </div>
    </div>

    <div id="edit-screen" class="screen">
        <div class="header">
            <div id="edit-back" style="cursor:pointer; font-size:24px; margin-right:15px;">‚Üê</div>
            <div style="flex:1;">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –∫–æ–Ω—Ç–∞–∫—Ç–∞</div>
            <div id="btn-save" style="color:var(--acc); font-weight:bold; cursor:pointer;">–ì–û–¢–û–í–û</div>
        </div>
        <div style="overflow-y: auto; flex: 1;">
            <div class="profile-top">
                <div id="edit-img" class="avatar" style="width:100px; height:100px; margin:0; cursor:pointer;">?</div>
                <input type="file" id="file-in" style="display:none" accept="image/*">
                <div class="edit-inputs">
                    <label>–ü–†–Ü–ó–í–ò–©–ï</label>
                    <input type="text" id="in-ln" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ">
                    <label>–Ü–ú'–Ø</label>
                    <input type="text" id="in-fn" placeholder="–Ü–º'—è">
                    <label>–ù–û–ú–ï–† –¢–ï–õ–ï–§–û–ù–£</label>
                    <input type="tel" id="in-tel" placeholder="+380...">
                    <label>–î–ê–¢–ê –ù–ê–†–û–î–ñ–ï–ù–ù–Ø</label>
                    <input type="date" id="in-dob">
                </div>
            </div>
            <div class="card-box">
                <div class="row"><span>–ö–ª—ñ—î–Ω—Ç</span><label class="switch"><input type="checkbox" id="chk-c"><span class="slider"></span></label></div>
                <div class="row"><span>–ü–∞—Ä—Ç–Ω–µ—Ä</span><label class="switch"><input type="checkbox" id="chk-p"><span class="slider"></span></label></div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="header"><b>–ü—Ä–æ—Ñ—ñ–ª—å</b></div>
        <div class="card-box" style="text-align: center;">
            <div id="user-avatar" class="avatar" style="width:80px; height:80px; margin: 0 auto 15px;">?</div>
            <h2 id="user-name"></h2>
            <p id="user-email" style="color: #888;"></p>
            <button id="btn-logout" style="border: 1px solid #ff6b6b; color: #ff6b6b; background:none; padding:10px; border-radius:10px; cursor:pointer;">–í–∏–π—Ç–∏</button>
        </div>
    </div>

    <div class="nav-bar" id="bottom-nav" style="display:none;">
        <div class="nav-item active-nav" id="f-all">üë§ –í—Å—ñ</div>
        <div class="nav-item" id="f-client">üõí –ö–ª—ñ—î–Ω—Ç–∏</div>
        <div class="nav-item" id="f-partner">ü§ù –ö–æ–º–∞–Ω–¥–∞</div>
        <div class="nav-item" id="f-profile">üÜî –ü—Ä–æ—Ñ—ñ–ª—å</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const cfg = {
        apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY",
        authDomain: "starlife-crm.firebaseapp.com",
        projectId: "starlife-crm",
        storageBucket: "starlife-crm.firebasestorage.app",
        messagingSenderId: "1022280682130",
        appId: "1:1022280682130:web:3ea517e8b6d22c7787744b"
    };

    const app = initializeApp(cfg);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const prov = new GoogleAuthProvider();

    let clients = [], curId = null, isNew = false, filter = 'all', tempImg = "";

    window.switchScreen = id => {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        const nav = document.getElementById('bottom-nav');
        nav.style.display = (id === 'list-screen' || id === 'profile-screen') ? 'flex' : 'none';
    };

    const upd = async () => { if (auth.currentUser) await setDoc(doc(db, "users", auth.currentUser.uid), { clients }); };

    window.render = () => {
        const b = document.getElementById('chat-list'); b.innerHTML = '';
        let f = clients;
        if(filter === 'client') f = clients.filter(c => c.isClient && !c.isPartner);
        if(filter === 'partner') f = clients.filter(c => c.isPartner);
        f.forEach(c => {
            const initial = (c.ln && c.ln[0]) ? c.ln[0] : (c.fn && c.fn[0] ? c.fn[0] : '?');
            const d = document.createElement('div'); d.className = 'chat-item';
            d.innerHTML = `<div class="avatar" style="${c.img ? `background-image:url(${c.img})` : ''}">${c.img ? '' : initial}</div><b>${c.ln || ''} ${c.fn || ''}</b>`;
            d.onclick = () => { curId = c.id; window.updateChat(); window.switchScreen('chat-screen'); };
            b.appendChild(d);
        });
    };

    window.updateChat = () => {
        const c = clients.find(x => x.id == curId); if(!c) return;
        document.getElementById('chat-name').innerText = `${c.ln || ''} ${c.fn || ''}`;
        document.getElementById('chat-avatar').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('chat-avatar').innerText = c.img ? '' : (c.ln ? c.ln[0] : '?');
        document.getElementById('notes-area').innerHTML = (c.notes || []).map(n => `<div class="note-bubble">${n.text}<span class="note-time">${n.time}</span></div>`).join('');
        document.getElementById('notes-area').scrollTop = document.getElementById('notes-area').scrollHeight;
    };

    // –ê–í–¢–û–ú–ê–¢–ò–ß–ù–ò–ô –í–•–Ü–î
    onAuthStateChanged(auth, u => {
        const splash = document.getElementById('splash-screen');
        if(u) {
            document.getElementById('user-name').innerText = u.displayName;
            document.getElementById('user-email').innerText = u.email;
            document.getElementById('user-avatar').style.backgroundImage = `url(${u.photoURL})`;
            onSnapshot(doc(db, "users", u.uid), d => {
                clients = d.exists() ? d.data().clients || [] : [];
                window.render();
                splash.style.display = 'none'; // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞—Å—Ç–∞–≤–∫—É –ª–∏—à–µ –ø—ñ—Å–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö
                if(!document.querySelector('.screen.active')) window.switchScreen('list-screen');
            });
        } else {
            splash.style.display = 'none';
            window.switchScreen('login-screen');
        }
    });

    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, prov);
    document.getElementById('btn-logout').onclick = () => { signOut(auth).then(() => location.reload()); };
    
    document.getElementById('btn-add').onclick = () => {
        isNew = true; curId = null; tempImg = "";
        document.querySelectorAll('#edit-screen input').forEach(i => i.type === 'checkbox' ? i.checked = false : i.value = '');
        document.getElementById('edit-img').style.backgroundImage = 'none'; document.getElementById('edit-img').innerText = '?';
        window.switchScreen('edit-screen');
    };

    document.getElementById('btn-save').onclick = async () => {
        const d = { 
            ln: document.getElementById('in-ln').value, fn: document.getElementById('in-fn').value, 
            tel: document.getElementById('in-tel').value, dob: document.getElementById('in-dob').value, 
            isPartner: document.getElementById('chk-p').checked, isClient: document.getElementById('chk-c').checked,
            img: tempImg
        };
        if(isNew) { curId = Date.now(); clients.push({ id: curId, ...d, notes: [] }); }
        else { 
            const i = clients.findIndex(x => x.id == curId); 
            clients[i] = {...clients[i], ...d, img: tempImg || clients[i].img}; 
        }
        await upd(); window.render(); window.updateChat(); window.switchScreen('chat-screen');
    };

    document.getElementById('edit-img').onclick = () => document.getElementById('file-in').click();
    document.getElementById('file-in').onchange = e => {
        const r = new FileReader();
        r.onload = ev => { tempImg = ev.target.result; document.getElementById('edit-img').style.backgroundImage = `url(${tempImg})`; document.getElementById('edit-img').innerText = ''; };
        r.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('btn-send').onclick = async () => {
        const i = document.getElementById('note-input'); if(!i.value.trim()) return;
        const c = clients.find(x => x.id == curId);
        const now = new Date();
        c.notes.push({ text: i.value, time: now.getHours()+':'+(now.getMinutes()<10?'0':'')+now.getMinutes() });
        i.value = ''; await upd(); window.updateChat();
    };

    document.getElementById('chat-back').onclick = () => window.switchScreen('list-screen');
    document.getElementById('edit-back').onclick = () => isNew ? window.switchScreen('list-screen') : window.switchScreen('chat-screen');

    document.querySelectorAll('.nav-item').forEach(n => n.onclick = () => {
        const type = n.id.split('-')[1];
        if(type === 'profile') { window.switchScreen('profile-screen'); }
        else { filter = type; window.switchScreen('list-screen'); window.render(); }
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active-nav'));
        n.classList.add('active-nav');
    });
</script>
</body>
</html>
