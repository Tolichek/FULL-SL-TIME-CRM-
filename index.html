<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starlife CRM - Список</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: #2D4133;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 25px env(safe-area-inset-bottom) 25px;
        }

        /* Шапка екрана */
        .header {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 30px;
        }

        .dash-top {
            font-size: 28px;
            font-weight: 200;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .screen-title {
            text-align: left;
            font-size: 32px;
            font-weight: 600;
        }

        /* Область списку з прокруткою */
        .scroll-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 100px; /* Місце для навігації */
        }

        /* Прибираємо стандартний скроллбар */
        .scroll-list::-webkit-scrollbar { width: 0; }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            cursor: pointer;
        }

        .avatar-ring {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 1.5px solid #2D4133;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .avatar-ring svg {
            width: 30px;
            height: 30px;
            fill: #2D4133;
        }

        .contact-name {
            font-size: 20px;
            font-weight: 400;
        }

        /* Кнопка Плюс */
        .fab-add {
            position: absolute;
            bottom: 130px;
            right: 25px;
            width: 62px;
            height: 62px;
            background: rgba(255, 255, 255, 0.3); /* Напівпрозорий як на ескізі */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 200;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Нижня навігація "Острів" */
        .bottom-nav {
            position: absolute;
            bottom: 30px;
            left: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-island {
            flex: 1;
            height: 70px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-icon.active {
            opacity: 1;
        }

        .profile-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #7ED957; /* Салатова рамка як на макеті */
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="header">
            <div class="dash-top">dashboard</div>
            <div class="screen-title">Список</div>
        </div>

        <div class="scroll-list">
            <div class="contact-item">
                <div class="avatar-ring">
                    <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </div>
                <div class="contact-name">Сарнавський Олег</div>
            </div>
        </div>

        <div class="fab-add">+</div>

        <div class="bottom-nav">
            <div class="nav-island">
                <img src="https://img.icons8.com/material-outlined/48/2D4133/user-male-circle.png" class="nav-icon active">
                <img src="https://img.icons8.com/material-outlined/48/2D4133/conference-call.png" class="nav-icon">
                <img src="https://img.icons8.com/material-outlined/48/2D4133/settings.png" class="nav-icon">
            </div>
            <div class="profile-btn" style="background-image: url('https://via.placeholder.com/150');"></div>
        </div>
    </div>

</body>
</html>
