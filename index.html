<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram CRM Clone</title>
    <style>
        :root {
            --tg-blue: #5085b1;
            --tg-white: #ffffff;
            --tg-bg: #f1f1f1;
            --tg-chat-bg: #9ab4c1;
            --tg-text: #222222;
            --tg-gray: #8e8e93;
            --tg-online: #4f9ed9;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-white);
            height: 100vh; overflow: hidden;
        }

        /* --- ЕКРАН 1: СПИСОК ЧАТІВ --- */
        #screen-list { display: flex; flex-direction: column; height: 100vh; }

        .tg-header {
            background-color: var(--tg-blue);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 500;
        }

        /* Панель партнерів (Stories) */
        .partners-bar {
            display: flex;
            overflow-x: auto;
            padding: 10px 5px;
            background: #fff;
            border-bottom: 1px solid #e6e6e6;
            gap: 12px;
        }
        .partners-bar::-webkit-scrollbar { display: none; }

        .partner-item { text-align: center; min-width: 65px; }
        .partner-avatar {
            width: 56px; height: 56px;
            border-radius: 50%;
            border: 2px solid var(--tg-blue);
            padding: 2px;
            margin: 0 auto;
        }
        .partner-avatar img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .partner-name { font-size: 11px; margin-top: 4px; color: var(--tg-text); }

        .chats-container { flex: 1; overflow-y: auto; }
        .chat-row {
            display: flex;
            padding: 10px 12px;
            align-items: center;
            cursor: pointer;
            border-bottom: 0.5px solid #f0f0f0;
        }
        .chat-avatar {
            width: 54px; height: 54px;
            border-radius: 50%;
            background: #517da2;
            color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold;
            margin-right: 12px;
            background-size: cover;
        }
        .chat-content { flex: 1; overflow: hidden; }
        .chat-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .chat-name { font-weight: 600; font-size: 16px; }
        .chat-lvl { color: var(--tg-blue); font-size: 13px; font-weight: bold; }
        .chat-last-msg { color: var(--tg-gray); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- ЕКРАН 2: ВІКНО ЧАТУ --- */
        #screen-chat {
            position: fixed; inset: 0;
            background: var(--tg-chat-bg);
            display: none; flex-direction: column; z-index: 100;
        }
        .chat-toolbar {
            background: white; padding: 6px 10px;
            display: flex; align-items: center;
            gap: 15px; border-bottom: 1px solid #ddd;
        }
        .back-btn { font-size: 24px; cursor: pointer; color: var(--tg-gray); padding: 5px; }
        .toolbar-info { flex: 1; cursor: pointer; }
        .toolbar-name { font-weight: 600; font-size: 16px; }
        .toolbar-status { color: var(--tg-blue); font-size: 13px; }

        .messages-box { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .bubble {
            background: white; padding: 8px 12px;
            border-radius: 10px; max-width: 85%;
            align-self: flex-start; position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .chat-input-row { background: white; padding: 8px; display: flex; gap: 8px; align-items: center; }
        .chat-input-row input {
            flex: 1; border: none; background: #f1f1f1;
            padding: 10px 15px; border-radius: 20px; outline: none;
        }

        /* --- ЕКРАН 3: КАРТКА КЛІЄНТА (ПРОФІЛЬ) --- */
        #screen-profile {
            position: fixed; inset: 0;
            background: var(--tg-bg);
            display: none; flex-direction: column; z-index: 200;
            overflow-y: auto;
        }
        .profile-top-bar {
            background: white; padding: 12px 16px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #ddd; position: sticky; top: 0;
        }

        .profile-card { background: white; padding: 20px; display: flex; align-items: center; gap: 20px; }
        .p-big-avatar { width: 80px; height: 80px; border-radius: 50%; background: #517da2; background-size: cover; cursor: pointer; }
        
        .info-block { background: white; margin-top: 10px; padding: 5px 16px; }
        .info-item { border-bottom: 1px solid #f0f0f0; padding: 10px 0; }
        .info-item:last-child { border-bottom: none; }
        .info-label { color: var(--tg-blue); font-size: 13px; font-weight: 600; margin-bottom: 3px; }
        .info-value input { border: none; outline: none; width: 100%; font-size: 16px; color: #000; }

        /* FAB Button */
        .fab {
            position: fixed; bottom: 20px; right: 20px;
            width: 56px; height: 56px; background: var(--tg-blue);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 26px; box-shadow: 0 3px 10px rgba(0,0,0,0.3); cursor: pointer;
        }
    </style>
</head>
<body>

<div id="screen-list">
    <div class="tg-header">Telegram MLM</div>
    <div class="partners-bar" id="partners-bar"></div>
    <div class="chats-container" id="chats-list"></div>
    <div class="fab" onclick="createNewClient()">✎</div>
</div>

<div id="screen-chat">
    <div class="chat-toolbar">
        <div class="back-btn" onclick="closeChat()">←</div>
        <div class="chat-avatar" id="c-header-avatar" style="width: 40px; height: 40px; margin: 0;"></div>
        <div class="toolbar-info" onclick="openProfile()">
            <div class="toolbar-name" id="c-header-name">Ім'я Клієнта</div>
            <div class="toolbar-status">натисніть для профілю</div>
        </div>
    </div>
    <div class="messages-box" id="messages-box"></div>
    <div class="chat-input-row">
        <input type="text" id="msg-input" placeholder="Замітка про дію...">
        <div onclick="addNote()" style="color: var(--tg-blue); font-weight: bold; cursor: pointer; padding: 5px;">ОК</div>
    </div>
</div>

<div id="screen-profile">
    <div class="profile-top-bar">
        <div class="back-btn" onclick="closeProfile()">←</div>
        <div style="font-weight: 600;">Картка клієнта</div>
        <div style="color: var(--tg-blue); font-weight: bold; cursor: pointer;" onclick="saveClient()">ГОТОВО</div>
    </div>

    <div class="profile-card">
        <div id="p-avatar-img" class="p-big-avatar" onclick="document.getElementById('file-in').click()"></div>
        <input type="file" id="file-in" style="display:none" onchange="handleImg(this)">
        <div style="flex:1">
            <input type="text" id="p-ln" placeholder="Прізвище" style="font-size: 18px; font-weight: bold; border:none; outline:none; width:100%;">
            <input type="text" id="p-fn" placeholder="Ім'я" style="font-size: 18px; border:none; outline:none; width:100%; margin-top:5px;">
        </div>
    </div>

    <div class="info-block">
        <div class="info-item"><div class="info-label">ПО-БАТЬКОВІ</div><div class="info-value"><input type="text" id="p-mn"></div></div>
        <div class="info-item"><div class="info-label">ДАТА НАРОДЖЕННЯ</div><div class="info-value"><input type="date" id="p-dob"></div></div>
        <div class="info-item"><div class="info-label">РІВЕНЬ (LVL)</div><div class="info-value"><input type="number" id="p-lvl"></div></div>
    </div>

    <div class="info-block">
        <div class="info-item"><div class="info-label">НОМЕР КОНСУЛЬТАНТА</div><div class="info-value"><input type="text" id="p-cid"></div></div>
        <div class="info-item"><div class="info-label">НОМЕР ДИРЕКТОРІЇ</div><div class="info-value"><input type="text" id="p-did"></div></div>
    </div>
</div>

<script>
    let clients = JSON.parse(localStorage.getItem('tg_crm_v2')) || [];
    let activeId = null;

    function renderList() {
        const list = document.getElementById('chats-list');
        const bar = document.getElementById('partners-bar');
        list.innerHTML = ''; bar.innerHTML = '';

        // Партнери (lvl 1)
        clients.filter(c => c.lvl == 1).forEach(c => {
            bar.innerHTML += `
                <div class="partner-item" onclick="openChat(${c.id})">
                    <div class="partner-avatar">${c.img ? `<img src="${c.img}">` : c.ln[0]}</div>
                    <div class="partner-name">${c.ln}</div>
                </div>`;
        });

        // Чати
        clients.forEach(c => {
            list.innerHTML += `
                <div class="chat-row" onclick="openChat(${c.id})">
                    <div class="chat-avatar" style="${c.img ? `background-image:url(${c.img});` : ''}">${c.img ? '' : c.ln[0]}</div>
                    <div class="chat-content">
                        <div class="chat-top">
                            <span class="chat-name">${c.ln} ${c.fn}</span>
                            <span class="chat-lvl">${c.lvl} lvl</span>
                        </div>
                        <div class="chat-last-msg">${c.notes[c.notes.length-1] || 'Немає записів'}</div>
                    </div>
                </div>`;
        });
    }

    function openChat(id) {
        activeId = id;
        const c = clients.find(x => x.id === id);
        document.getElementById('c-header-name').innerText = `${c.ln} ${c.fn}`;
        document.getElementById('c-header-avatar').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('c-header-avatar').innerText = c.img ? '' : c.ln[0];
        
        const box = document.getElementById('messages-box');
        box.innerHTML = c.notes.map(n => `<div class="bubble">${n}</div>`).join('');
        
        document.getElementById('screen-chat').style.display = 'flex';
        box.scrollTop = box.scrollHeight;
    }

    function addNote() {
        const inp = document.getElementById('msg-input');
        if(!inp.value) return;
        const c = clients.find(x => x.id === activeId);
        c.notes.push(inp.value);
        inp.value = '';
        save();
        openChat(activeId);
    }

    function openProfile() {
        const c = clients.find(x => x.id === activeId);
        document.getElementById('p-ln').value = c.ln;
        document.getElementById('p-fn').value = c.fn;
        document.getElementById('p-mn').value = c.mn;
        document.getElementById('p-dob').value = c.dob;
        document.getElementById('p-lvl').value = c.lvl;
        document.getElementById('p-cid').value = c.cid;
        document.getElementById('p-did').value = c.did;
        document.getElementById('p-avatar-img').style.backgroundImage = c.img ? `url(${c.img})` : 'none';
        document.getElementById('screen-profile').style.display = 'flex';
    }

    function saveClient() {
        const c = clients.find(x => x.id === activeId);
        c.ln = document.getElementById('p-ln').value;
        c.fn = document.getElementById('p-fn').value;
        c.mn = document.getElementById('p-mn').value;
        c.dob = document.getElementById('p-dob').value;
        c.lvl = document.getElementById('p-lvl').value;
        c.cid = document.getElementById('p-cid').value;
        c.did = document.getElementById('p-did').value;
        c.img = document.getElementById('p-avatar-img').style.backgroundImage.slice(5, -2).replace(/"/g, "");
        save();
        closeProfile();
        openChat(activeId);
    }

    function createNewClient() {
        const nid = Date.now();
        clients.push({ id: nid, ln: 'Новий', fn: 'Клієнт', mn: '', dob: '', lvl: 1, cid: '', did: '', img: '', notes: [] });
        activeId = nid;
        openProfile();
    }

    function handleImg(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = e => document.getElementById('p-avatar-img').style.backgroundImage = `url(${e.target.result})`;
            r.readAsDataURL(input.files[0]);
        }
    }

    function closeChat() { document.getElementById('screen-chat').style.display = 'none'; renderList(); }
    function closeProfile() { document.getElementById('screen-profile').style.display = 'none'; }
    function save() { localStorage.setItem('tg_crm_v2', JSON.stringify(clients)); }

    renderList();
</script>
</body>
</html>
