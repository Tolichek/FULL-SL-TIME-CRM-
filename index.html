<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Starlife CRM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000; /* Фон для системної зони */
        }

        /* Горизонтальний градієнт */
        .bg-gradient-custom {
            background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%);
            height: calc(100vh - env(safe-area-inset-bottom, 0px));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -15vh; /* Піднято вище за ваш запит */
        }

        .login-text {
            font-size: 1.75rem;
            font-weight: 400;
            color: #2d4a3e;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 50px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }

        .button-text {
            color: #2d4a3e;
            font-weight: 500;
            font-size: 1rem;
        }

        .dashboard-footer {
            position: absolute;
            bottom: 15vh; /* Трохи вище */
            font-size: 2.2rem;
            color: #2d4a3e;
            opacity: 0.7;
            font-weight: 400;
        }

        /* Імітація чорної системної панелі знизу */
        .system-nav-bar {
            height: env(safe-area-inset-bottom, 20px);
            min-height: 20px;
            background-color: #000000;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="bg-gradient-custom">
        <div class="main-content">
            <h1 class="login-text">Login</h1>

            <div class="glass-button">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span class="button-text">Continue with Google</span>
            </div>
        </div>

        <div class="dashboard-footer">dashboard</div>
        
        <div class="system-nav-bar"></div>
    </div>

</body>
</html>
