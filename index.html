<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap');
        
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #000; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }
        .bg-gradient-custom { flex: 1; position: relative; background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%); display: flex; flex-direction: column; }

        /* Екран 2: Список */
        .header-box { width: 100%; padding-top: 10px; display: flex; flex-direction: column; align-items: center; }
        .dash-text { font-size: 14px; font-weight: 300; color: #1a332a; letter-spacing: 0.15em; opacity: 0.7; }
        .list-text { align-self: flex-start; margin-left: 24px; font-size: 10px; font-weight: 400; color: #1a332a; opacity: 0.5; text-transform: lowercase; }

        .bottom-ui { margin-top: auto; padding: 0 24px 12px 24px; display: flex; align-items: flex-end; justify-content: space-between; width: 100%; }

        .island {
            width: 65%; height: 48px; display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(15px); border-radius: 24px; border: 0.5px solid rgba(255, 255, 255, 0.2);
        }

        .side-group { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .plus-btn { width: 42px; height: 42px; border-radius: 50%; background: rgba(255, 255, 255, 0.3); display: flex; align-items: center; justify-content: center; border: 0.5px solid rgba(255, 255, 255, 0.2); }
        .avatar-box { width: 56px; height: 56px; border-radius: 50%; border: 0.8px solid rgba(26, 51, 42, 0.4); }

        /* ВАШІ ІКОНКИ (SVG) */
        .nav-svg { width: 24px; height: 24px; fill: none; stroke: #1a332a; stroke-width: 1.2; opacity: 0.4; }
        .nav-svg.active { opacity: 1; }

        .black-bar { background-color: #000; height: 48px; width: 100%; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        <div class="header-box">
            <div class="dash-text">dashboard</div>
            <div class="list-text">список</div>
        </div>

        <div style="flex: 1;"></div>

        <div class="bottom-ui">
            <div class="island">
                <svg class="nav-svg active" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <svg class="nav-svg" viewBox="0 0 24 24">
                    <path d="M12 11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
                    <path d="M6 16c0-1.5 2-2.5 4-2.5h4c2 0 4 1 4 2.5"></path>
                    <path d="M4 18c0 1 2 2 8 2s8-1 8-2" stroke-opacity="0.5"></path>
                </svg>
                <svg class="nav-svg" viewBox="0 0 24 24">
                    <path d="M17 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M7 21v-2a4 4 0 0 1 3-3.87"></path>
                    <path d="M12 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path>
                </svg>
            </div>

            <div class="side-group">
                <div class="plus-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1a332a" stroke-width="1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </div>
                <div class="avatar-box"></div>
            </div>
        </div>
    </div>
    <div class="black-bar"></div>
</div>

</body>
</html>
