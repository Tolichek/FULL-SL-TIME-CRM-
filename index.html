<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASH</title>
    <style>
        :root {
            --bg: #ffffff;
            --green: #1b4332; /* Глибокий темно-зелений для логотипу */
            --google-text: #3c4043;
            --google-blue: #1a73e8;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; background: var(--bg); overflow: hidden; }

        .screen { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }

        /* SPLASH SCREEN (ШВИДКА АНІМАЦІЯ) */
        #splash-screen { background: var(--bg); z-index: 2000; }
        .logo-wrap { position: relative; }
        .logo-text { 
            font-size: 60px; font-weight: 900; color: var(--green); 
            letter-spacing: 4px; opacity: 0; 
            animation: fastShow 0.2s forwards;
        }
        .dash-line { 
            position: absolute; bottom: -5px; left: 0; height: 8px; background: var(--green); 
            width: 0; animation: fastLine 0.3s ease-in forwards 0.1s;
        }

        @keyframes fastShow { to { opacity: 1; } }
        @keyframes fastLine { to { width: 100%; } }

        /* GOOGLE LOGIN SCREEN (ТОЧНО ЯК НА ФОТО) */
        #login-screen { background: var(--bg); padding-top: 50px; justify-content: flex-start; }
        .google-logo { width: 74px; margin-top: 40px; margin-bottom: 20px; }
        .user-email { font-size: 16px; color: var(--google-text); margin-bottom: 30px; }
        
        .btn-continue {
            background: var(--google-blue); color: white; border: none;
            padding: 10px 24px; border-radius: 20px; font-size: 14px;
            font-weight: 500; cursor: pointer; margin-bottom: 15px;
            width: 220px;
        }
        .btn-logout {
            background: none; color: var(--google-blue); border: none;
            font-size: 14px; font-weight: 500; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="splash-screen" class="screen active">
        <div class="logo-wrap">
            <div class="logo-text">DASH</div>
            <div class="dash-line"></div>
        </div>
    </div>

    <div id="login-screen" class="screen">
        <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
        <div class="user-email" id="user-email">user@gmail.com</div>
        
        <button class="btn-continue" id="btn-continue">Продовжити як...</button>
        <button class="btn-logout">Вийти з акаунту</button>
    </div>

<script>
    // Швидкий перехід від Splash до Login
    setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('login-screen').classList.add('active');
    }, 1200);

    // Імітація входу (для тесту)
    document.getElementById('btn-continue').onclick = () => {
        alert('Вхід виконано. Чекаю на макет головного екрана.');
    };
</script>

</body>
</html>
