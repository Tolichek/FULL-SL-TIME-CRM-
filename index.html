<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }
        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; height: 80px; position: relative; z-index: 10; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 28px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 20px var(--neon); }
        .app-container { height: calc(100vh - 80px); overflow: hidden; display: none; }
        .app-container.active { display: block; }
        .board { display: flex; overflow-x: auto; padding: 0 20px 55px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; } 
        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #fff; opacity: 0.4; width: 33.3%; display: flex; justify-content: center; }
        .nav-item.active { opacity: 1; }
        #edit-screen, #user-menu { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px; overflow-y: auto; }
        input, select, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; }
        /* Structure Demo View */
        #struct-view { width: 100%; height: 100%; position: relative; overflow: hidden; }
        .node { position: absolute; width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--neon); background-size: cover; }
    </style>
</head>
<body class="theme-purple">

    <div id="splash" style="position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;align-items:center;justify-content:center;">
        <div style="font-size:42px;font-weight:bold;color:white;">SL</div>
    </div>

    <header>
        <div class="avatar" id="u-avatar" onclick="document.getElementById('user-menu').style.display='flex'"></div>
        <div class="header-title">SL Time CRM</div>
        <div class="header-right"><div id="total-clients" style="font-weight:bold;">0</div></div>
    </header>

    <div id="screen-crm" class="app-container active">
        <main class="board" id="main-board"></main>
    </div>

    <div id="screen-struct" class="app-container">
        <div id="struct-view" style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <p style="opacity:0.5;">СТРУКТУРА (РЕЖИМ ПЕРЕГЛЯДУ)</p>
            <div id="tree-container" style="width:100%; height:80%; position:relative;"></div>
        </div>
    </div>

    <div id="screen-plan" class="app-container">
        <div style="display:flex; align-items:center; justify-content:center; height:100%; opacity:0.3;">ПЛАНУВАЛЬНИК</div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('crm', this)">СПИСКИ</div>
        <div class="nav-item" onclick="switchPage('struct', this)">СТРУКТУРА</div>
        <div class="nav-item" onclick="switchPage('plan', this)">ПЛАН</div>
    </nav>

    <div id="edit-screen">
        <label>ПРІЗВИЩЕ</label><input type="text" id="e-lname" oninput="autoSave()">
        <label>ІМ'Я</label><input type="text" id="e-fname" oninput="autoSave()">
        <label>ЕТАП</label><select id="e-step" onchange="autoSave()"></select>
        <button onclick="closeEdit()" style="margin-top:20px; padding:15px; background:white; color:black; border-radius:20px; border:none; font-weight:bold;">ЗАКРИТИ</button>
    </div>

    <div id="user-menu">
        <button onclick="logout()" style="color:red; background:none; border:none; margin-top:50px;">ВИЙТИ</button>
        <button onclick="document.getElementById('user-menu').style.display='none'" style="margin-top:20px; padding:15px; background:white; border-radius:20px; border:none; font-weight:bold;">НАЗАД</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null, saveTimeout;
        const steps = ["Список", "Бесіда", "Розробка", "Презенти", "Ліфт", "Семінар", "Поліс"];

        auth.onAuthStateChanged(u => {
            if(u) { user = u; document.getElementById('splash').style.display='none'; loadClients(); }
            else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        });

        function switchPage(pageId, el) {
            document.querySelectorAll('.app-container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('screen-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                document.getElementById('total-clients').innerText = clients.length;
                renderBoard();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'), s = document.getElementById('e-step');
            b.innerHTML = ''; s.innerHTML = '';
            steps.forEach((n, i) => {
                const filtered = clients.filter(c => c.step == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div style="font-weight:bold; padding-bottom:10px;">${n} (${filtered.length}) ${i==0?'<span onclick="createCard()" style="float:right; cursor:pointer;">+</span>':''}</div><div class="cards-area" id="list-${i}"></div>`;
                b.appendChild(col);
                s.innerHTML += `<option value="${i}">${n}</option>`;
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card'; div.onclick = () => openEdit(c.id);
                    div.innerHTML = `<div style="font-weight:bold;">${c.lname||""} ${c.fname||""}</div>`;
                    document.getElementById(`list-${i}`).appendChild(div);
                });
            });
        }

        function openEdit(id) { editId = id; const c = clients.find(x => x.id === id); document.getElementById('e-lname').value = c.lname || ""; document.getElementById('e-fname').value = c.fname || ""; document.getElementById('e-step').value = c.step || 0; document.getElementById('edit-screen').style.display='flex'; }
        function closeEdit() { document.getElementById('edit-screen').style.display='none'; editId = null; }
        
        async function autoSave() {
            if(!editId) return;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const d = { lname: document.getElementById('e-lname').value, fname: document.getElementById('e-fname').value, step: parseInt(document.getElementById('e-step').value) };
                await db.collection("users").doc(user.uid).collection("clients").doc(editId).update(d);
            }, 1000);
        }

        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({ step: 0, created: Date.now() }); openEdit(res.id); }
        function logout() { auth.signOut().then(() => location.reload()); }
    </script>
</body>
</html>
