<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starlife CRM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        /* ГОРІЗОНТАЛЬНИЙ ГРАДІЄНТ: зліва направо */
        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Текст Login чітко по центру по вертикалі (як на малюнку) */
        .login-text {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            font-size: 48px;
            font-weight: 400;
            color: #2D4133;
            letter-spacing: -1px;
        }

        /* Скляна капсула під написом Login */
        .google-capsule {
            position: absolute;
            top: 52%;
            width: 88%;
            height: 58px;
            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 29px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-icon {
            width: 26px;
            height: 26px;
            margin-right: 12px;
        }

        .btn-text {
            font-size: 19px;
            color: #2D4133;
            font-weight: 400;
        }

        /* dashboard в самому низу з великим відступом */
        .dash-footer {
            position: absolute;
            bottom: 12%;
            font-size: 36px;
            font-weight: 200;
            color: #2D4133;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="login-text">Login</div>

        <div class="google-capsule">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon">
            <span class="btn-text">Continue with Google</span>
        </div>

        <div class="dash-footer">dashboard</div>
    </div>

</body>
</html>
