<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.6);
            --neon-text: #fff;
        }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.7); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.6); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; height: 80px; position: relative; z-index: 10; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; background-size: cover; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; background-position: center; }
        
        .header-title { 
            font-family: 'Caveat', cursive; font-size: 32px; font-weight: 700; color: var(--neon-text);
            text-shadow: 0 0 5px #fff, 0 0 10px var(--neon), 0 0 20px var(--neon), 0 0 40px var(--neon);
            letter-spacing: 1px; transform: rotate(-2deg);
        }
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        .total-count { font-size: 16px; font-weight: bold; opacity: 0.8; }

        .board { display: flex; overflow-x: auto; padding: 0 20px 40px; gap: 20px; height: calc(100vh - 80px); scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; scroll-snap-stop: always; display: flex; flex-direction: column; gap: 15px; }
        
        @media (min-width: 1024px) {
            .board { scroll-snap-type: none; }
            .column { min-width: 320px; max-width: 350px; flex: 0 0 auto; }
        }

        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; padding-bottom: 5px; opacity: 0.8; }
        .add-btn-center { grid-column: 2; cursor: pointer; font-size: 30px; font-weight: bold; padding: 0 10px; display: flex; gap: 10px; }

        .card { 
            background: var(--card-grad); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            margin-top: 15px; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 10px var(--neon);
            position: relative;
        }
        .card-level { position: absolute; top: 10px; right: 15px; font-size: 18px; font-weight: bold; font-family: 'Caveat', cursive; opacity: 0.8; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 8999; display: none; backdrop-filter: blur(5px); }
        #edit-screen, #user-menu { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }

        .del-top { position: absolute; top: 25px; right: 25px; color: #ff4d4d; font-size: 12px; text-transform: uppercase; cursor: pointer; opacity: 0.8; }
        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 2px; display: block; }

        .notes-wrapper { display: grid; position: relative; width: 100%; margin-bottom: 50px; }
        .notes-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; grid-area: 1 / 1 / 2 / 2; padding: 10px 0; min-height: 100px; font-size: 16px; }
        #e-notes { grid-area: 1 / 1 / 2 / 2; width: 100%; background: transparent; color: white; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); resize: none; overflow: hidden; padding: 10px 0; font-size: 16px; outline: none; }

        .status-msg { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 10px; opacity: 0.8; letter-spacing: 2px; font-weight: bold; color: #fff; text-shadow: 0 0 5px var(--neon); pointer-events: none; }
    </style>
</head>
<body class="theme-purple">

    <div id="splash" style="position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div style="width:160px;height:160px;border:2px solid silver;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:42px;font-weight:bold;color:white;">SL</div>
        <div id="login-ui" style="display:none; margin-top:40px;"><button onclick="login()" style="background:white;border:none;padding:12px 30px;border-radius:25px;font-weight:bold;cursor:pointer;">Увійти через Google</button></div>
    </div>

    <div id="bg-overlay" class="overlay" onclick="closeAll()"></div>

    <header>
        <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
        <div class="header-title">SL Time CRM</div>
        <div class="header-right"><div id="total-clients" class="total-count">0</div></div>
    </header>

    <main class="board" id="main-board"></main>

    <div id="user-menu">
        <div style="font-size:18px; font-weight:bold; margin-bottom:30px; text-align:center;">ОСОБИСТІ ДАНІ</div>
        <div style="text-align:center; margin-bottom: 30px;">
            <div id="me-photo" style="width:110px; height:110px; border-radius:50%; background:rgba(255,255,255,0.1); margin:0 auto; background-size:cover; background-position:center; border:1px solid rgba(255,255,255,0.2)"></div>
            <p style="font-size:10px; margin-top:10px; opacity:0.5; cursor: pointer;" onclick="document.getElementById('me-upload').click()">ЗМІНИТИ ФОТО</p>
            <input type="file" id="me-upload" hidden onchange="handleMeFile(this)">
        </div>
        <label>ТЕМА ОФОРМЛЕННЯ</label>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom: 30px;">
            <div onclick="setTheme('purple')" style="padding:15px; border:1px solid rgba(255,255,255,0.3); text-align:center; cursor:pointer; border-radius:10px;">Фіолет</div>
            <div onclick="setTheme('graphite')" style="padding:15px; border:1px solid rgba(255,255,255,0.3); text-align:center; cursor:pointer; border-radius:10px;">Графіт</div>
            <div onclick="setTheme('blue')" style="padding:15px; border:1px solid rgba(255,255,255,0.3); text-align:center; cursor:pointer; border-radius:10px;">Синій</div>
            <div onclick="setTheme('green')" style="padding:15px; border:1px solid rgba(255,255,255,0.3); text-align:center; cursor:pointer; border-radius:10px;">Зелений</div>
        </div>
        <button onclick="closeAll()" style="margin-top:auto; padding:18px; background:white; border:none; border-radius:30px; width:100%; font-weight:bold; cursor: pointer;">ЗАКРИТИ</button>
        <div style="text-align:center; color:#ff4d4d; margin-top:30px; cursor:pointer; font-size:12px;" onclick="logout()">ВИЙТИ З АКАУНТУ</div>
    </div>

    <div id="edit-screen">
        <span class="del-top" onclick="removeClient()">Видалити</span>
        <div style="text-align:center; margin-bottom: 20px;">
            <div id="c-photo" style="width:110px; height:110px; border-radius:50%; background:rgba(255,255,255,0.1); margin:0 auto; background-size:cover; background-position:center; border:1px solid rgba(255,255,255,0.2)"></div>
            <p style="font-size:10px; margin-top:10px; opacity:0.5; cursor: pointer;" onclick="document.getElementById('f-upload').click()">ЗМІНИТИ ФОТО</p>
            <input type="file" id="f-upload" hidden onchange="handleFile(this)">
        </div>
        <label>ЕТАП</label>
        <select id="e-step" onchange="autoSave()"></select>
        <label>РІВЕНЬ</label>
        <select id="e-level" onchange="autoSave()">
            <option value="">Не обрано</option>
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
        </select>
        <label>ПРІЗВИЩЕ</label>
        <input type="text" id="e-lname" oninput="autoSave()">
        <label>ІМ'Я</label>
        <input type="text" id="e-fname" oninput="autoSave()">
        <label>НОМЕР ТЕЛЕФОНУ</label>
        <input type="tel" id="e-phone" oninput="autoSave()">
        <label>ПРИМІТКИ</label>
        <div class="notes-wrapper" id="notes-wrap">
            <textarea id="e-notes" oninput="this.parentNode.dataset.replicatedValue = this.value; autoSave()"></textarea>
        </div>
        <div class="status-msg" id="save-status"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY",
            authDomain: "starlife-crm.firebaseapp.com",
            projectId: "starlife-crm",
            storageBucket: "starlife-crm.firebasestorage.app",
            messagingSenderId: "1022280682130",
            appId: "1:1022280682130:web:3ea517e8b6d22c7787744b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();

        let user = null, clients = [], editId = null, currentPhoto = null, saveTimeout;
        let steps = ["Список", "Бесіда", "Розробка", "Презентація", "Ліфт", "Семінар", "Поліс"];

        // Навігація Back Button
        window.onpopstate = function(e) {
            if (document.getElementById('edit-screen').style.display === 'flex' || 
                document.getElementById('user-menu').style.display === 'flex') {
                closeAll();
            }
        };

        function closeAll() {
            if (editId) autoSave(true); // Фінальне збереження при закритті
            document.getElementById('edit-screen').style.display = 'none';
            document.getElementById('user-menu').style.display = 'none';
            document.getElementById('bg-overlay').style.display = 'none';
            editId = null;
        }

        auth.onAuthStateChanged(async u => {
            if(u) { 
                user = u; 
                document.getElementById('splash').style.display = 'none';
                await loadUserData();
                loadClients();
            } else { 
                document.getElementById('login-ui').style.display = 'block'; 
            }
        });

        async function loadUserData() {
            const userDoc = await db.collection("users").doc(user.uid).get();
            const data = userDoc.data() || {};
            if(data.steps) steps = data.steps;
            const myPhoto = data.myPhoto || user.photoURL;
            document.getElementById('u-avatar').style.backgroundImage = `url(${myPhoto})`;
            document.getElementById('me-photo').style.backgroundImage = `url(${myPhoto})`;
            const theme = localStorage.getItem('crm_theme') || data.theme || 'purple';
            setTheme(theme);
        }

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                document.getElementById('total-clients').innerText = clients.length;
                renderBoard();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'), s = document.getElementById('e-step');
            b.innerHTML = ''; s.innerHTML = '';
            
            steps.forEach((n, i) => {
                const filtered = clients.filter(c => c.step == i).sort((a,b) => b.updated - a.updated);
                const column = document.createElement('div');
                column.className = 'column';
                
                // Логіка кнопок + (в першій - клієнт, в останній - етап)
                let addIcon = '';
                if(i === 0) addIcon = '<span onclick="createCard()">+</span>';
                if(i === steps.length - 1) addIcon += '<span onclick="addStep()">+</span>';

                column.innerHTML = `
                    <div class="col-head">
                        <div onclick="editStep(${i})" style="cursor:pointer">${n} <span style="opacity:0.4">${filtered.length}</span></div>
                        <div class="add-btn-center">${addIcon}</div>
                        <div></div>
                    </div>
                    <div id="list-${i}" style="flex:1; overflow-y:auto;"></div>`;
                b.appendChild(column);
                s.innerHTML += `<option value="${i}">${n}</option>`;

                const area = document.getElementById(`list-${i}`);
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card';
                    div.onclick = () => { window.history.pushState({edit:true}, ""); openEdit(c.id); };
                    // Відображення рівня тільки якщо він є
                    const levelHtml = c.level ? `<div class="card-level">${c.level}</div>` : '';
                    div.innerHTML = `${levelHtml}<div style="font-weight:600">${c.lname||""} ${c.fname||""}</div><div style="opacity:0.6;font-size:13px;margin-top:5px">${c.phone||""}</div>`;
                    area.appendChild(div);
                });
            });
        }

        async function autoSave(isClosing = false) {
            if (!user || !editId) return;
            const status = document.getElementById('save-status');
            status.innerText = "ЗБЕРЕЖЕННЯ...";
            
            clearTimeout(saveTimeout);
            const performSave = async () => {
                const data = {
                    lname: document.getElementById('e-lname').value,
                    fname: document.getElementById('e-fname').value,
                    phone: document.getElementById('e-phone').value,
                    notes: document.getElementById('e-notes').value,
                    step: parseInt(document.getElementById('e-step').value),
                    level: document.getElementById('e-level').value,
                    photo: currentPhoto, updated: Date.now()
                };
                await db.collection("users").doc(user.uid).collection("clients").doc(editId).set(data, {merge:true});
                status.innerText = "ЗБЕРЕЖЕНО";
                setTimeout(() => { status.innerText = ""; }, 500); // Зникає через 0.5 сек
            };

            if(isClosing) await performSave();
            else saveTimeout = setTimeout(performSave, 1000);
        }

        function openEdit(id) {
            editId = id; const c = clients.find(x => x.id === id);
            document.getElementById('e-lname').value = c.lname || "";
            document.getElementById('e-fname').value = c.fname || "";
            document.getElementById('e-phone').value = c.phone || "";
            document.getElementById('e-notes').value = c.notes || "";
            document.getElementById('notes-wrap').dataset.replicatedValue = c.notes || "";
            document.getElementById('e-step').value = c.step || 0;
            document.getElementById('e-level').value = c.level || "";
            currentPhoto = c.photo;
            document.getElementById('c-photo').style.backgroundImage = currentPhoto ? `url(${currentPhoto})` : 'none';
            document.getElementById('edit-screen').style.display = 'flex';
        }

        async function createCard() {
            const data = { lname: "", fname: "", phone: "", notes: "", step: 0, level: "", photo: null, created: Date.now(), updated: Date.now() };
            const newDoc = await db.collection("users").doc(user.uid).collection("clients").add(data);
            window.history.pushState({edit:true}, "");
            openEdit(newDoc.id);
        }

        async function addStep() { const n = prompt("Назва нового етапу:"); if(n) { steps.push(n); syncSteps(); } }
        async function editStep(i) { const n = prompt("Змінити назву (пусто - видалити):", steps[i]); if(n === "") { if(confirm("Видалити цей етап?")) steps.splice(i,1); } else if(n) { steps[i] = n; } syncSteps(); }
        async function syncSteps() { await db.collection("users").doc(user.uid).set({steps: steps}, {merge:true}); renderBoard(); }

        function showUserMenu() { window.history.pushState({menu:true}, ""); document.getElementById('user-menu').style.display = 'flex'; }
        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('crm_theme', t); db.collection("users").doc(user.uid).set({theme: t}, {merge:true}); }
        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut().then(() => location.reload()); }

        function handleFile(input) {
            const r = new FileReader();
            r.onload = e => { currentPhoto = e.target.result; document.getElementById('c-photo').style.backgroundImage = `url(${e.target.result})`; autoSave(); };
            r.readAsDataURL(input.files[0]);
        }

        function handleMeFile(input) {
            const r = new FileReader();
            r.onload = async e => { 
                const img = e.target.result;
                document.getElementById('me-photo').style.backgroundImage = `url(${img})`;
                document.getElementById('u-avatar').style.backgroundImage = `url(${img})`;
                await db.collection("users").doc(user.uid).set({myPhoto: img}, {merge:true});
            };
            r.readAsDataURL(input.files[0]);
        }

        async function removeClient() { if(confirm("Видалити картку клієнта?")) { await db.collection("users").doc(user.uid).collection("clients").doc(editId).delete(); closeAll(); } }
    </script>
</body>
</html>
