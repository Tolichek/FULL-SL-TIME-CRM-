<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* Підключення завантаженого шрифту NEON GLOW */
        @font-face {
            font-family: 'NeonGlow';
            src: url('NEON_GLOW.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }

        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.6); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; border: none !important; outline: none !important; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }

        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; height: 80px; position: relative; z-index: 10; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4) !important; cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        
        /* Вивіска з новим шрифтом NEON GLOW */
        .header-title { 
            font-family: 'NeonGlow', 'Dancing Script', cursive; 
            font-size: 32px; 
            font-weight: normal; 
            color: var(--neon-text); 
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon), 0 0 30px var(--neon), 0 0 50px var(--neon); 
            letter-spacing: 2px;
        }

        .header-right { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .total-count { font-size: 24px; font-weight: bold; font-family: 'Caveat', cursive; text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); line-height: 1; }

        .filter-btn { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; cursor: pointer; width: 30px; margin-top: 5px; }
        .f-line { height: 2px; background: white; border-radius: 2px; }
        
        #filter-popup { position: absolute; top: 75px; right: 20px; background: rgba(0,0,0,0.9); border-radius: 12px; display: none; flex-direction: column; z-index: 100; border: 1px solid rgba(255,255,255,0.1) !important; }
        .f-item { padding: 15px 25px; font-size: 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }

        .app-container { height: calc(100vh - 135px); overflow: hidden; display: none; }
        .app-container.active { display: block; }

        .board { display: flex; overflow-x: auto; padding: 0 20px 40px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; padding-bottom: 80px; } 

        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; padding-bottom: 5px; }
        .col-count { margin-left: 12px; color: #fff; font-weight: bold; font-size: 14px; }
        .add-btn-center { grid-column: 2; cursor: pointer; font-size: 30px; font-weight: bold; padding: 0 10px; }

        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1) !important; margin-top: 15px; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 28px; font-weight: bold; font-family: 'Caveat', cursive; color: #fff; text-shadow: 0 0 8px var(--neon), 0 0 15px var(--neon); }

        /* ВИДАЛЕНО ВСІ НАПІВПРОЗОРІ ЕФЕКТИ */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            height: 55px; 
            background: #000000 !important; /* Тільки чорний колір */
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 1000;
            backdrop-filter: none !important; /* Прибрано блюр */
        }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 33%; height: 100%; }
        .nav-item.active { opacity: 1; }
        .nav-icon-svg { width: 24px; height: 24px; transition: 0.3s; filter: drop-shadow(0 0 0px var(--neon)); }
        .nav-item.active .nav-icon-svg { filter: drop-shadow(0 0 5px var(--neon)) drop-shadow(0 0 10px var(--neon)); stroke: #fff; }

        #edit-screen, #user-menu, #personal-data-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 8999; display: none; backdrop-filter: blur(5px); }

        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2) !important; color: white; padding: 12px 0; margin-bottom: 20px; outline: none; font-size: 16px; border-radius: 0; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 2px; display: block; }

        .notes-wrapper { display: grid; position: relative; width: 100%; margin-bottom: 50px; }
        .notes-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; grid-area: 1 / 1 / 2 / 2; padding: 10px 0; min-height: 100px; font-size: 16px; }
        #e-notes { grid-area: 1 / 1 / 2 / 2; width: 100%; background: transparent; color: white; border: none; border-bottom: 1px solid rgba(255,255,255,0.2) !important; resize: none; overflow: hidden; padding: 10px 0; font-size: 16px; outline: none; }

        .photo-container { position: relative; width: 110px; height: 110px; margin: 0 auto; }
        .edit-level-display { position: absolute; top: 50%; left: -65px; transform: translateY(-50%); font-family: 'Caveat', cursive; font-size: 70px; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--neon), 0 0 25px var(--neon); pointer-events: none; width: 60px; text-align: center; }

        .status-msg { position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%); font-size: 10px; opacity: 0.8; letter-spacing: 2px; font-weight: bold; color: #fff; pointer-events: none; z-index: 1001; }
    </style>
</head>
<body class="theme-purple">

    <div id="splash" style="position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div style="width:160px;height:160px;border:2px solid silver !important;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:42px;font-weight:bold;color:white;">SL</div>
        <div id="login-ui" style="display:none; margin-top:40px;"><button onclick="login()" style="background:white;border:none;padding:12px 30px;border-radius:25px;font-weight:bold;">Увійти через Google</button></div>
    </div>

    <div id="bg-overlay" class="overlay" onclick="handleBack()"></div>

    <header>
        <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
        <div class="header-title">SL Time CRM</div>
        <div class="header-right">
            <div id="total-clients" class="total-count">0</div>
            <div class="filter-btn" onclick="toggleFilter()">
                <div class="f-line l1"></div><div class="f-line l2"></div><div class="f-line l3"></div>
            </div>
        </div>
        <div id="filter-popup">
            <div class="f-item" onclick="setFilter('az')">А-Я</div>
            <div class="f-item" onclick="setFilter('new')">Нові</div>
            <div class="f-item" onclick="setFilter('old')">Старі</div>
        </div>
    </header>

    <div id="screen-crm" class="app-container active"><main class="board" id="main-board"></main></div>
    <div id="screen-struct" class="app-container"><div style="display:flex; align-items:center; justify-content:center; height:100%; opacity:0.3; font-size:20px;">СТРУКТУРА В РОЗРОБЦІ</div></div>
    <div id="screen-plan" class="app-container"><div style="display:flex; align-items:center; justify-content:center; height:100%; opacity:0.3; font-size:20px;">ПЛАНУВАЛЬНИК В РОЗРОБЦІ</div></div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('crm', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><path d="M14 14h7m-3.5-3.5v7" stroke-linecap="round"/></svg></div>
        <div class="nav-item" onclick="switchPage('struct', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 3v18m0-18l-4 4m4-4l4 4m-4 14l-4-4m4 4l4-4" stroke-linecap="round"/><circle cx="12" cy="12" r="3"/></svg></div>
        <div class="nav-item" onclick="switchPage('plan', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 2" stroke-linecap="round"/></svg></div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();
        
        // Логіка навігації та збереження
        window.history.replaceState({main:true}, "");
        window.onpopstate = function() { if (isAnyScreenOpen()) { closeScreensLogic(); window.history.pushState({main:true}, ""); } };
        function isAnyScreenOpen() { return document.getElementById('edit-screen').style.display === 'flex' || document.getElementById('user-menu').style.display === 'flex' || document.getElementById('personal-data-screen').style.display === 'flex'; }
        function handleBack() { if (isAnyScreenOpen()) { if (editId) autoSave(true); closeScreensLogic(); } }
        function closeScreensLogic() { document.querySelectorAll('#edit-screen, #user-menu, #personal-data-screen, #bg-overlay').forEach(el => el.style.display = 'none'); editId = null; }
        function switchPage(pageId, el) { document.querySelectorAll('.app-container').forEach(c => c.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); document.getElementById('screen-' + pageId).classList.add('active'); el.classList.add('active'); }
        
        // Рендеринг та Firebase без змін
        // ... (інший код залишається таким самим як у попередній версії)
    </script>
</body>
</html>
