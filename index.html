<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starlife CRM - Login Fix 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            /* Твій горизонтальний градієнт */
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            /* Відступи з урахуванням "чубчика" та нижньої полоски */
            padding: env(safe-area-inset-top) 20px calc(env(safe-area-inset-bottom) + 60px) 20px;
        }

        .center-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            width: 100%;
            /* Трохи зміщуємо вниз від геометричного центру */
            padding-top: 40px; 
        }

        .login-text {
            font-size: 56px;
            font-weight: 600;
            color: #2D4133;
            letter-spacing: -1.5px;
            margin-bottom: 20px;
        }

        .google-capsule {
            width: 90%;
            height: 64px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .google-icon {
            width: 28px;
            height: 28px;
            margin-right: 14px;
        }

        .btn-text {
            font-size: 20px;
            color: #2D4133;
            font-weight: 400;
        }

        /* Оновлений dashboard: вище і жирніше */
        .dash-footer {
            font-size: 48px;
            font-weight: 400; /* Жирніше начерк */
            color: #2D4133;
            letter-spacing: 0.2px;
            opacity: 0.95;
            margin-bottom: 20px; /* Припідняв над краєм */
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="center-group">
            <div class="login-text">Login</div>

            <div class="google-capsule" onclick="console.log('Login logic...')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon">
                <span class="btn-text">Continue with Google</span>
            </div>
        </div>

        <div class="dash-footer">dashboard</div>
    </div>

</body>
</html>
