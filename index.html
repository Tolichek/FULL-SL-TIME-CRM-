<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>CRM</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        html { background-color: #000000; height: 100%; }
        body { height: 100dvh; width: 100%; overflow: hidden; display: flex; flex-direction: column; align-items: center; }

        .app-bg {
            height: 100%; width: 100%;
            background: linear-gradient(to right, #14abb1 0%, #48c560 100%);
            display: flex; flex-direction: column; position: relative;
        }

        /* LOGIN SCREEN */
        #login-view { height: 100%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .login-content { margin-top: 25dvh; text-align: center; }
        .login-title { font-size: 34px; font-weight: 600; color: #2c3e44; margin-bottom: 25px; }
        .google-btn {
            display: inline-flex; align-items: center; background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px 24px; border-radius: 50px; cursor: pointer;
        }
        .google-btn img { width: 20px; margin-right: 12px; }
        .login-footer { position: absolute; bottom: 120px; width: 100%; text-align: center; font-size: 32px; color: #2c3e44; font-weight: 500; opacity: 0.8; }

        /* DASHBOARD SCREEN */
        #dash-view { display: none; height: 100%; width: 100%; flex-direction: column; }
        .header { text-align: center; padding-top: 10px; }
        .dash-name { font-size: 24px; font-weight: 500; opacity: 0.8; color: #2c3e44; }
        .list-label { padding: 10px 25px 5px; font-size: 20px; font-weight: 600; color: #2c3e44; }
        .client-list { flex: 1; overflow-y: auto; padding: 0 25px 130px; }
        .client-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 0.5px solid rgba(44, 62, 68, 0.1); color: #2c3e44; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2); border: 1px solid #2c3e44; margin-right: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .fab { position: fixed; right: 25px; bottom: 110px; width: 48px; height: 48px; background: rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; border: 1px solid rgba(0,0,0,0.1); color: #2c3e44; }

        /* NAVIGATION ISLAND */
        .nav-container { position: fixed; bottom: 35px; left: 0; right: 0; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .nav-island { height: 52px; width: 180px; background: rgba(255,255,255,0.25); border-radius: 26px; display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .profile-img { width: 52px; height: 52px; border: 2px solid #2c3e44; border-radius: 50%; background: rgba(255,255,255,0.2); overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-bg">
    <div id="login-view">
        <div class="login-content">
            <h1 class="login-title">Login</h1>
            <div class="google-btn" onclick="login()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="G">
                <span>Continue with Google</span>
            </div>
        </div>
        <div class="login-footer">dashboard</div>
    </div>

    <div id="dash-view">
        <div class="header"><div class="dash-name">dashboard</div></div>
        <div class="list-label">–°–ø–∏—Å–æ–∫</div>
        <div class="client-list" id="list-container"></div>
        <div class="fab">+</div>
        <div class="nav-container">
            <div class="nav-island">
                <span style="font-size:22px">üë§</span><span style="font-size:22px">ü§ù</span><span style="font-size:22px">üë•</span>
            </div>
            <div class="profile-img" id="user-photo">üë§</div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", 
        authDomain: "starlife-crm.firebaseapp.com", 
        projectId: "starlife-crm", 
        storageBucket: "starlife-crm.firebasestorage.app", 
        messagingSenderId: "1022280682130", 
        appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" 
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function login() { auth.signInWithRedirect(provider); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dash-view').style.display = 'flex';
            if(user.photoURL) document.getElementById('user-photo').innerHTML = `<img src="${user.photoURL}">`;
            renderList();
        } else {
            document.getElementById('login-view').style.display = 'flex';
            document.getElementById('dash-view').style.display = 'none';
        }
    });

    function renderList() {
        const names = ["–ö—É–∑—ñ–Ω –Ü–≤–∞–Ω", "–ö–æ—Å–æ–ª–∞–ø –í–∞–ª–µ—Ä—ñ–π", "–î–∏–≤–Ω–∞ –Æ–ª—ñ—è", "–í–µ–¥–º—ñ–¥—å –ú–∏–∫–æ–ª–∞", "–ö–æ–Ω—Å—å–∫–∞ –Ü–ª–æ–Ω–∞", "–ë–µ—Ä–µ–∂–Ω–∞ –û–∫—Å–∞–Ω–∞", "–õ—É–∂–Ω–∏–π –û–ª–µ–∫—Å–∞–Ω–¥—Ä", "–Ü–≤–∞–Ω–æ–≤–∞ –¢–µ—Ç—è–Ω–∞"];
        const list = document.getElementById('list-container');
        list.innerHTML = '';
        names.forEach(n => {
            list.innerHTML += `<div class="client-item"><div class="avatar">üë§</div><div class="client-name">${n}</div></div>`;
        });
    }
</script>

</body>
</html>
