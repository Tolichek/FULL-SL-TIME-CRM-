<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: sans-serif; background-color: #000;
        }

        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }

        .bg-gradient-custom {
            flex: 1; position: relative;
            background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%);
        }

        .screen { display: none; height: 100%; width: 100%; position: absolute; flex-direction: column; }
        .active { display: flex; }

        /* --- ЕКРАН 1: LOGIN (Зафіксовано) --- */
        .login-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; margin-top: -15vh; }
        .login-text { font-size: 1.75rem; font-weight: 400; color: #2d4a3e; opacity: 0.8; margin-bottom: 25px; }
        .glass-button {
            background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(8px);
            border-radius: 50px; padding: 10px 25px; display: flex; align-items: center; gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer;
        }
        .google-icon { width: 24px; height: 24px; background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCI+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTI0IDkuNWMzLjU0IDAgNi43MSAxLjIyIDkuMjEgMy42bDYuODUtNi44NUMzNS45IDIuMzggMzAuNDcgMCAyNCAwIDE0LjYyIDAgNi41MSA1LjM4IDIuNTYgMTMuMjJsNy45OCA2LjE5QzEyLjQzIDEzLjcyIDE3Ljc0IDkuNSAyNCA5LjV6Ii8+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTQ2Ljk4IDI0LjU1YzAtMS41Ny0uMTUtMy4wOS0uMzgtNC41NUgyNHY5LjAyaDEyLjk0Yy0uNTggMi45Ni0yLjI2IDUuNDgtNC43OCA3LjE4bDcuNzMgNmM0LjUxLTQuMTggNy4wOS0xMC4zNiA3LjA5LTE3LjY1eiIvPjxwYXRoIGZpbGw9IiNGQkJDMDUiIGQ9Ik0xMC41MyAyOC41OWMtLjQ4LTEuNDUtLjc2LTIuOTktLjc2LTQuNTlzLjI3LTMuMTQuNzYtNC41OWwtNy45OC02LjE5Qy45MiAxNi40NiAwIDIwLjEyIDAgMjRzLjkyIDcuNTQgMi41NiAxMC43OGw3Ljk3LTYuMTl6Ii8+PHBhdGggZmlsbD0iIzM0QTg1MyIgZD0iTTI0IDQ4YzYuNDggMCAxMS45My0yLjEzIDE1Ljg5LTUuODFsLTcuNzMtNmMtMi4xNSAxLjQ1LTQuOTIgMi4zLTguMTYgMi4zLTYuMjYgMC0xMS41Ny00LjIyLTEzLjQ3LTkuOTFsLTcuOTggNi4xOUM2LjUxIDQyLjYyIDE0LjYyIDQ4IDI0IDQ4eiIvPjwvc3ZnPg=='); background-size: contain; background-repeat: no-repeat; }
        .dashboard-footer-login { position: absolute; bottom: 15vh; width: 100%; text-align: center; font-size: 2.2rem; color: #2d4a3e; opacity: 0.7; }

        /* --- ЕКРАН 2: СПИСОК (Оновлена структура) --- */
        .header-compact { width: 100%; display: flex; flex-direction: column; padding-top: 10px; }
        .list-top-label { text-align: center; font-size: 1.4rem; color: #2d4a3e; opacity: 0.7; font-weight: 300; }
        .list-header { margin-left: 20px; font-size: 1.8rem; color: #2d4a3e; font-weight: 500; margin-top: -5px; }
        
        /* Зона списку (пуста) */
        .contacts-scroll-area { flex: 1; overflow-y: auto; width: 100%; padding: 10px 20px; }

        /* Нижній блок: острівець + додавання */
        .bottom-controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px;
        }

        .nav-island {
            width: 70%; height: 55px; display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.3); border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .side-zone { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .btn-add {
            width: 50px; height: 50px; border-radius: 50%; 
            background: rgba(255, 255, 255, 0.35); display: flex; align-items: center; justify-content: center; 
            font-size: 2rem; color: #2d4a3e; font-weight: 300; border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .user-avatar-list { 
            width: 55px; height: 55px; border-radius: 50%; 
            border: 1px solid #2d4a3e; background: rgba(255,255,255,0.1);
        }

        /* Іконки в одному стилі */
        .nav-icon { font-size: 1.4rem; color: #2d4a3e; opacity: 0.4; cursor: pointer; }
        .nav-icon.active { opacity: 1; }

        .system-nav-bar { background-color: #000; height: 48px; width: 100%; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        
        <div id="screen-login" class="screen active">
            <div class="login-content">
                <h1 class="login-text">Login</h1>
                <div class="glass-button" onclick="showList()">
                    <div class="google-icon"></div>
                    <span style="color: #2d4a3e; font-weight: 500; font-size: 1.05rem;">Continue with Google</span>
                </div>
            </div>
            <div class="dashboard-footer-login">dashboard</div>
        </div>

        <div id="screen-list" class="screen">
            <div class="header-compact">
                <div class="list-top-label">dashboard</div>
                <div class="list-header">Список</div>
            </div>

            <div class="contacts-scroll-area">
                </div>

            <div class="bottom-controls">
                <div class="nav-island">
                    <i class="fa-regular fa-user nav-icon active"></i>
                    <i class="fa-solid fa-hand-holding-heart nav-icon"></i>
                    <i class="fa-solid fa-users-viewfinder nav-icon"></i>
                </div>

                <div class="side-zone">
                    <div class="btn-add">+</div>
                    <div class="user-avatar-list"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="system-nav-bar"></div>
</div>

<script>
    function showList() {
        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-list').classList.add('active');
    }
</script>

</body>
</html>
