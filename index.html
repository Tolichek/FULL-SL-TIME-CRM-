<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; background: #000; overflow: hidden; color: #2c3e44; }
        .app-bg {
            height: 100dvh; width: 100%;
            background: linear-gradient(to right, #14abb1 0%, #48c560 100%);
            display: flex; flex-direction: column; position: relative;
        }
        .view { display: none; height: 100%; width: 100%; flex-direction: column; }
        .active { display: flex; }

        /* PROFILE VIEW */
        #view-profile { align-items: center; padding-top: 40px; }
        .big-avatar { width: 140px; height: 140px; border-radius: 50%; border: 1.5px solid #2c3e44; margin-bottom: 20px; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .big-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-size: 26px; font-weight: 500; margin-bottom: 8px; }
        .level-row { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-size: 18px; }
        .level-circle { width: 34px; height: 34px; background: #2c3e44; color: #48c560; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 92%; margin-bottom: 20px; }
        .action-box { background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 12px 5px; text-align: center; font-size: 10px; font-weight: bold; }
        .action-box span { display: block; font-size: 24px; margin-bottom: 5px; }
        
        .data-card { width: 92%; background: rgba(255,255,255,0.25); border-radius: 15px; padding: 18px; margin-bottom: 30px; }
        .data-val { font-size: 19px; font-weight: 500; }
        .data-lbl { font-size: 11px; opacity: 0.6; margin-bottom: 12px; }
        
        .logout-pill { background: rgba(255,255,255,0.3); border-radius: 30px; padding: 12px 35px; display: flex; align-items: center; gap: 12px; font-weight: bold; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .logout-pill img { width: 18px; }

        /* DASHBOARD */
        .header { text-align: center; padding-top: 10px; }
        .dash-title { font-size: 22px; opacity: 0.7; }
        .list-label { padding: 10px 25px 5px; font-size: 20px; font-weight: 600; }
        .client-list { flex: 1; overflow-y: auto; padding: 0 25px 140px; }
        .client-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 0.5px solid rgba(44, 62, 68, 0.1); }
        .avatar-sm { width: 36px; height: 36px; border-radius: 50%; border: 1px solid #2c3e44; margin-right: 12px; overflow: hidden; background: rgba(255,255,255,0.2); }

        /* NAV ISLAND */
        .nav-container { position: fixed; bottom: 35px; left: 0; right: 0; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .nav-island { height: 54px; width: 220px; background: rgba(255,255,255,0.3); border-radius: 27px; display: flex; justify-content: space-around; align-items: center; backdrop-filter: blur(10px); }
        .nav-icon { width: 28px; height: 28px; opacity: 0.8; }
        .profile-trigger { width: 54px; height: 54px; border: 2px solid #2c3e44; border-radius: 50%; overflow: hidden; background: rgba(255,255,255,0.2); }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
