<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }
        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: var(--bg); color: var(--accent); overflow: hidden; }
        ::-webkit-scrollbar { display: none; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; height: 80px; position: relative; z-index: 10; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4); cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        .header-title { font-family: 'Montserrat Alternates', sans-serif; font-size: 28px; font-weight: 700; color: var(--neon-text); text-shadow: 0 0 10px #fff, 0 0 20px var(--neon); letter-spacing: 1px; }

        #struct-path { display: none; align-items: center; padding: 5px 20px; gap: 10px; overflow-x: auto; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.1); min-height: 50px; }
        .path-dot { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--neon); background-size: cover; flex-shrink: 0; cursor: pointer; }

        .app-container { height: calc(100vh - 80px); overflow: hidden; display: none; }
        .app-container.active { display: block; }
        #screen-struct.active { height: calc(100vh - 130px); }

        /* СПИСКИ - ЕТАЛОН */
        .board { display: flex; overflow-x: auto; padding: 0 20px 55px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; } 
        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 14px; text-transform: uppercase; font-weight: bold; }
        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-top: 15px; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 30px; font-weight: bold; font-family: 'Montserrat Alternates', sans-serif; text-shadow: 0 0 8px var(--neon); }

        /* СТРУКТУРА - РОБОЧИЙ СТІЛ */
        .struct-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 25px; overflow-y: auto; height: 100%; align-content: start; }
        .icon-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; }
        .icon-photo { width: 75px; height: 75px; border-radius: 22%; background: rgba(255,255,255,0.1); border: 1.5px solid rgba(255,255,255,0.2); background-size: cover; background-position: center; position: relative; }
        .icon-badge { position: absolute; top: -6px; right: -6px; background: #ff3b30; color: white; font-size: 11px; width: 20px; height: 20px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1.5px solid #fff; }
        .icon-name { font-size: 11px; margin-top: 8px; text-align: center; font-weight: 600; width: 85px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .icon-delete { position: absolute; top: -5px; left: -5px; width: 20px; height: 20px; background: rgba(0,0,0,0.7); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; border: 1px solid rgba(255,255,255,0.5); }
        
        .add-partner-btn { width: 75px; height: 75px; border-radius: 22%; border: 2px dashed rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; font-size: 40px; color: rgba(255,255,255,0.3); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 55px; background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 33.3%; }
        .nav-item.active { opacity: 1; }

        #edit-screen, #user-menu, #partner-select-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: none; flex-direction: column; padding: 20px 25px 100px; overflow-y: auto; }
        select, input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 0; margin-bottom: 20px; outline: none; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; }
    </style>
</head>
<body class="theme-purple">

    <header>
        <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
        <div class="header-title">SL Time CRM</div>
        <div id="total-clients" style="font-weight:bold;">0</div>
    </header>

    <div id="struct-path"></div>

    <div id="screen-crm" class="app-container active">
        <main class="board" id="main-board"></main>
    </div>

    <div id="screen-struct" class="app-container">
        <div class="struct-grid" id="struct-grid"></div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('crm', this)">СПИСКИ</div>
        <div class="nav-item" onclick="switchPage('struct', this)">СТРУКТУРА</div>
        <div class="nav-item" onclick="switchPage('plan', this)">ПЛАН</div>
    </nav>

    <div id="partner-select-screen">
        <h2 style="margin-bottom:20px;">Оберіть партнера</h2>
        <div id="potential-partners-list" style="overflow-y:auto; flex:1;"></div>
        <button onclick="document.getElementById('partner-select-screen').style.display='none'" style="padding:15px; width:100%; margin-top:10px; border-radius:20px;">СКАСУВАТИ</button>
    </div>

    <div id="edit-screen">
        <label>ПРІЗВИЩЕ</label><input type="text" id="e-lname" oninput="autoSave()">
        <label>ІМ'Я</label><input type="text" id="e-fname" oninput="autoSave()">
        <label>ТЕЛЕФОН</label><input type="tel" id="e-phone" oninput="autoSave()">
        <label>НОМЕР ПОЛІСУ</label><input type="text" id="e-pnum" oninput="autoSave()">
        <label>ДАТА ПОЛІСУ</label><input type="date" id="e-pdate" onchange="autoSave()">
        <label>РІВЕНЬ</label><select id="e-level" onchange="autoSave()"><script>for(let i=0;i<=16;i++)document.write(`<option value="${i}">${i}</option>`)</script></select>
        <label>ЕТАП</label><select id="e-step" onchange="autoSave()"></select>
        <label>ПРИМІТКИ</label><textarea id="e-notes" style="width:100%; height:100px; background:none; color:white; border:1px solid rgba(255,255,255,0.2);" oninput="autoSave()"></textarea>
        <button onclick="closeAll()" style="padding:18px; background:white; border-radius:30px; width:100%; font-weight:bold; margin-top:20px; color:black;">ЗБЕРЕГТИ ТА НАЗАД</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let user = null, clients = [], editId = null, saveTimeout;
        let currentPath = []; 
        let steps = ["Список", "Бесіда", "Розробка", "Презенти", "Ліфт", "Поліс", "Семінар"];

        auth.onAuthStateChanged(u => {
            if(u) { user = u; loadClients(); }
            else { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        });

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                document.getElementById('total-clients').innerText = clients.length;
                renderBoard();
                renderStructure();
            });
        }

        function switchPage(pageId, el) {
            document.querySelectorAll('.app-container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('screen-' + pageId).classList.add('active');
            el.classList.add('active');
            document.getElementById('struct-path').style.display = (pageId === 'struct') ? 'flex' : 'none';
        }

        function renderBoard() {
            const b = document.getElementById('main-board'), s = document.getElementById('e-step');
            b.innerHTML = ''; s.innerHTML = '';
            steps.forEach((n, i) => {
                const filtered = clients.filter(c => c.step == i);
                const col = document.createElement('div'); col.className = 'column';
                col.innerHTML = `<div class="col-head"><div></div><div>${n} (${filtered.length})</div><div onclick="createCard()" style="cursor:pointer; font-size:24px;">${i==0?'+':''}</div></div><div class="cards-area" id="list-${i}"></div>`;
                b.appendChild(col);
                s.innerHTML += `<option value="${i}">${n}</option>`;
                filtered.forEach(c => {
                    const div = document.createElement('div'); div.className = 'card'; div.onclick = () => openEdit(c.id);
                    const levelHtml = c.level ? `<div class="card-level">${c.level}</div>` : '';
                    div.innerHTML = `${levelHtml}<div style="font-weight:bold;">${c.lname||""} ${c.fname||""}</div><div style="font-size:12px; opacity:0.6;">${c.phone||""}</div>`;
                    document.getElementById(`list-${i}`).appendChild(div);
                });
            });
        }

        function renderStructure() {
            const grid = document.getElementById('struct-grid');
            const pathBar = document.getElementById('struct-path');
            grid.innerHTML = ''; pathBar.innerHTML = '';

            currentPath.forEach((p, idx) => {
                const dot = document.createElement('div'); dot.className = 'path-dot';
                dot.style.backgroundImage = `url(${p.photo || ''})`;
                dot.onclick = () => { currentPath = currentPath.slice(0, idx + 1); renderStructure(); };
                pathBar.appendChild(dot);
            });

            const currentParentId = currentPath.length > 0 ? currentPath[currentPath.length - 1].id : 'me';
            const partners = clients.filter(c => c.isPartner && (c.parentId || 'me') === currentParentId);

            partners.forEach(p => {
                const item = document.createElement('div'); item.className = 'icon-wrapper';
                item.innerHTML = `
                    <div class="icon-delete" onclick="event.stopPropagation(); removeFromStruct('${p.id}')">−</div>
                    <div class="icon-photo" style="background-image:url(${p.photo || ''})" onclick="currentPath.push({id:'${p.id}', photo:'${p.photo||''}'}); renderStructure();">
                        <div class="icon-badge">${p.level || 0}</div>
                    </div>
                    <div class="icon-name" onclick="openEdit('${p.id}')">${p.lname || ''} ⚙️</div>
                `;
                grid.appendChild(item);
            });

            const addBtn = document.createElement('div'); addBtn.className = 'icon-wrapper';
            addBtn.innerHTML = `<div class="add-partner-btn" onclick="openPartnerSelect()">+</div><div class="icon-name">Додати</div>`;
            grid.appendChild(addBtn);
        }

        function openPartnerSelect() {
            const list = document.getElementById('potential-partners-list');
            list.innerHTML = '';
            // Можна додати лише тих, хто на етапі СЕМІНАР і ще не є партнером
            const potential = clients.filter(c => c.step === 6 && !c.isPartner);
            potential.forEach(c => {
                const d = document.createElement('div');
                d.style = "padding:15px; background:rgba(255,255,255,0.1); margin-bottom:10px; border-radius:10px;";
                d.innerText = `${c.lname} ${c.fname}`;
                d.onclick = () => addToStruct(c.id);
                list.appendChild(d);
            });
            document.getElementById('partner-select-screen').style.display = 'flex';
        }

        async function addToStruct(id) {
            const parentId = currentPath.length > 0 ? currentPath[currentPath.length - 1].id : 'me';
            await db.collection("users").doc(user.uid).collection("clients").doc(id).update({ isPartner: true, parentId: parentId });
            document.getElementById('partner-select-screen').style.display = 'none';
        }

        async function removeFromStruct(id) {
            if(confirm("Видалити партнера зі структури? (Він залишиться в списках клієнтів)")) {
                await db.collection("users").doc(user.uid).collection("clients").doc(id).update({ isPartner: false, parentId: null });
            }
        }

        function openEdit(id) { editId = id; const c = clients.find(x => x.id === id); ['lname','fname','phone','pnum','pdate','notes','step','level'].forEach(k => document.getElementById('e-'+k).value = c[k] || (k==='step'?0:"")); document.getElementById('edit-screen').style.display='flex'; }
        function closeAll() { document.getElementById('edit-screen').style.display='none'; editId = null; }
        
        async function autoSave() {
            if(!editId) return;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const d = { lname: document.getElementById('e-lname').value, fname: document.getElementById('e-fname').value, phone: document.getElementById('e-phone').value, pnum: document.getElementById('e-pnum').value, pdate: document.getElementById('e-pdate').value, notes: document.getElementById('e-notes').value, level: document.getElementById('e-level').value, step: parseInt(document.getElementById('e-step').value) };
                await db.collection("users").doc(user.uid).collection("clients").doc(editId).update(d);
            }, 1000);
        }

        async function createCard() { const res = await db.collection("users").doc(user.uid).collection("clients").add({ step: 0, created: Date.now() }); openEdit(res.id); }
        function showUserMenu() { document.getElementById('user-menu').style.display = 'flex'; }
    </script>
</body>
</html>
