<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Starlife CRM - Login Pixel Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }

        .viewport {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            /* Твій горизонтальний градієнт */
            background: linear-gradient(to right, #1896A1 0%, #7ED957 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центруємо все дерево елементів */
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        /* Напис Login - жирний і високий */
        .login-text {
            font-size: 58px;
            font-weight: 600;
            color: #2D4133;
            letter-spacing: -1px;
            margin-bottom: 25px; /* Відстань до кнопки */
        }

        /* Капсула Google */
        .google-capsule {
            width: 90%;
            height: 66px;
            background: rgba(255, 255, 255, 0.28);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 33px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18vh; /* Великий відступ від кнопки до dashboard як на макеті */
        }

        .google-icon {
            width: 28px;
            height: 28px;
            margin-right: 14px;
        }

        .btn-text {
            font-size: 21px;
            color: #2D4133;
            font-weight: 400;
        }

        /* dashboard: припіднятий, жирний, центральний */
        .dash-label {
            font-size: 46px;
            font-weight: 400; /* Набагато жирніше ніж раніше */
            color: #2D4133;
            letter-spacing: -0.5px;
            opacity: 0.95;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="login-text">Login</div>

        <div class="google-capsule">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="google-icon">
            <span class="btn-text">Continue with Google</span>
        </div>

        <div class="dash-label">dashboard</div>
    </div>

</body>
</html>
