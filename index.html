<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SL TIME CRM 2.0</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Caveat:wght@700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%);
            --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%);
            --accent: #ffffff;
            --neon: rgba(219, 0, 255, 0.8);
            --neon-text: #fff;
        }

        body.theme-purple { --bg: linear-gradient(180deg, #2e0249 0%, #570a57 50%, #1a1a1b 100%); --card-grad: linear-gradient(135deg, #3d0561 0%, #2e0249 100%); --neon: rgba(219, 0, 255, 0.8); }
        body.theme-graphite { --bg: linear-gradient(180deg, #1a1a1b 0%, #2c2c2e 50%, #000000 100%); --card-grad: linear-gradient(135deg, #3a3a3c 0%, #1a1a1b 100%); --neon: rgba(255, 255, 255, 0.4); }
        body.theme-blue { --bg: linear-gradient(180deg, #021b49 0%, #0a2e57 50%, #010a1b 100%); --card-grad: linear-gradient(135deg, #052661 0%, #021b49 100%); --neon: rgba(0, 150, 255, 0.8); }
        body.theme-green { --bg: linear-gradient(180deg, #02331a 0%, #0a492e 50%, #01140a 100%); --card-grad: linear-gradient(135deg, #054126 0%, #02331a 100%); --neon: rgba(0, 255, 133, 0.8); }
        body.theme-gold { --bg: linear-gradient(180deg, #443501 0%, #755b0a 50%, #1a1401 100%); --card-grad: linear-gradient(135deg, #614d05 0%, #443501 100%); --neon: rgba(255, 215, 0, 0.7); }
        body.theme-pink { --bg: linear-gradient(180deg, #49022e 0%, #570a3a 50%, #1b0110 100%); --card-grad: linear-gradient(135deg, #61053d 0%, #49022e 100%); --neon: rgba(255, 0, 150, 0.8); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; -webkit-tap-highlight-color: transparent; border: none !important; outline: none !important; }
        body, html { height: 100%; background: #000; color: var(--accent); overflow: hidden; }

        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        header { display: flex; justify-content: space-between; align-items: center; padding: env(safe-area-inset-top) 20px 10px; height: 100px; position: relative; z-index: 10; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background-size: cover; border: 2px solid rgba(255,255,255,0.4) !important; cursor: pointer; background-position: center; box-shadow: 0 0 15px var(--neon); }
        
        /* Новий шрифт вивіски */
        .header-title { 
            font-family: 'Righteous', cursive; font-size: 28px; color: var(--neon-text); 
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon), 0 0 30px var(--neon);
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        .header-right { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .total-count { font-size: 24px; font-weight: bold; font-family: 'Caveat', cursive; text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon); line-height: 1; }

        .filter-btn { display: flex; flex-direction: column; gap: 4px; align-items: flex-end; cursor: pointer; width: 30px; margin-top: 5px; }
        .f-line { height: 2px; background: white; border-radius: 2px; }
        .l1 { width: 22px; } .l2 { width: 16px; } .l3 { width: 10px; }
        
        #filter-popup { position: absolute; top: 85px; right: 20px; background: rgba(0,0,0,0.95); border-radius: 12px; display: none; flex-direction: column; z-index: 100; border: 1px solid rgba(255,255,255,0.1) !important; }
        .f-item { padding: 15px 25px; font-size: 14px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05) !important; }

        .app-container { height: calc(100vh - 135px); overflow: hidden; display: none; }
        .app-container.active { display: block; }

        .board { display: flex; overflow-x: auto; padding: 10px 20px 40px; gap: 20px; height: 100%; scroll-snap-type: x mandatory; }
        .column { min-width: calc(100vw - 40px); scroll-snap-align: center; display: flex; flex-direction: column; gap: 15px; }
        .cards-area { flex: 1; overflow-y: auto; padding-bottom: 80px; } 

        .col-head { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; padding-bottom: 5px; }
        .col-count { margin-left: 12px; color: #fff; font-weight: bold; font-size: 14px; }
        .add-btn-center { grid-column: 2; cursor: pointer; font-size: 30px; font-weight: bold; padding: 0 10px; }

        .card { background: var(--card-grad); padding: 22px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1) !important; margin-top: 15px; cursor: pointer; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 12px var(--neon); }
        .card-level { position: absolute; top: 50%; right: 20px; transform: translateY(-50%); font-size: 28px; font-weight: bold; font-family: 'Caveat', cursive; color: #fff; text-shadow: 0 0 8px var(--neon), 0 0 15px var(--neon); }

        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; height: calc(55px + env(safe-area-inset-bottom)); 
            background: #000000 !important; display: flex; justify-content: space-around; align-items: center; 
            z-index: 1000; padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { color: #fff; opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 33%; height: 100%; }
        .nav-item.active { opacity: 1; filter: drop-shadow(0 0 8px var(--neon)); }
        .nav-icon-svg { width: 24px; height: 24px; stroke: #fff; }

        #edit-screen, #user-menu, #personal-data-screen { position: fixed; inset: 0; background: #000; z-index: 9000; display: none; flex-direction: column; padding: 40px 25px; overflow-y: auto; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 8999; display: none; backdrop-filter: blur(5px); }

        select, input { width: 100%; background: rgba(255,255,255,0.05); color: white; padding: 15px; margin-bottom: 20px; outline: none; font-size: 16px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1) !important; }
        label { font-size: 10px; opacity: 0.5; text-transform: uppercase; margin-bottom: 5px; display: block; }

        .notes-wrapper { display: grid; position: relative; width: 100%; margin-bottom: 50px; }
        .notes-wrapper::after { content: attr(data-replicated-value) " "; white-space: pre-wrap; visibility: hidden; grid-area: 1 / 1 / 2 / 2; padding: 10px 0; min-height: 100px; font-size: 16px; }
        #e-notes { grid-area: 1 / 1 / 2 / 2; width: 100%; background: transparent; color: white; border: none; border-bottom: 1px solid rgba(255,255,255,0.2) !important; resize: none; overflow: hidden; padding: 10px 0; font-size: 16px; outline: none; }

        .photo-container { position: relative; width: 110px; height: 110px; margin: 0 auto; }
        .edit-level-display { position: absolute; top: 50%; left: -65px; transform: translateY(-50%); font-family: 'Caveat', cursive; font-size: 70px; font-weight: bold; color: #fff; text-shadow: 0 0 15px var(--neon), 0 0 25px var(--neon); pointer-events: none; width: 60px; text-align: center; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .splash-logo { width: 130px; height: 130px; border: 2px solid #fff !important; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 44px; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body class="theme-purple">

    <div id="splash">
        <div class="splash-logo">SL</div>
        <div id="login-ui" style="display:none; margin-top:40px;"><button onclick="login()" style="background:white;border:none;padding:12px 30px;border-radius:25px;font-weight:bold;color:#000;">УВІЙТИ</button></div>
    </div>

    <div id="bg-overlay" class="overlay" onclick="handleBack()"></div>

    <div id="app-wrapper" style="height: 100%; display: flex; flex-direction: column;">
        <header>
            <div class="avatar" id="u-avatar" onclick="showUserMenu()"></div>
            <div class="header-title">SL Time CRM</div>
            <div class="header-right">
                <div id="total-clients" class="total-count">0</div>
                <div class="filter-btn" onclick="toggleFilter()">
                    <div class="f-line l1"></div><div class="f-line l2"></div><div class="f-line l3"></div>
                </div>
            </div>
            <div id="filter-popup">
                <div class="f-item" onclick="setFilter('az')">А-Я</div>
                <div class="f-item" onclick="setFilter('new')">Нові</div>
            </div>
        </header>

        <div id="screen-crm" class="app-container active"><main class="board" id="main-board"></main></div>
        <div id="screen-struct" class="app-container" style="text-align:center; padding-top:100px; opacity:0.3;">СТРУКТУРА</div>
        <div id="screen-plan" class="app-container" style="text-align:center; padding-top:100px; opacity:0.3;">ПЛАН</div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchPage('crm', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="white"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><path d="M14 14h7m-3.5-3.5v7"/></svg></div>
            <div class="nav-item" onclick="switchPage('struct', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="white"><path d="M12 3v18m-4-4l4 4 4-4m-8-10l4-4 4 4"/></svg></div>
            <div class="nav-item" onclick="switchPage('plan', this)"><svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="white"><circle cx="12" cy="12" r="9"/><path d="M12 7v5l3 2"/></svg></div>
        </nav>
    </div>

    <div id="edit-screen">
        <button onclick="handleBack()" style="color:var(--neon); margin-bottom:20px; background:none;">← НАЗАД</button>
        <label>Прізвище</label><input type="text" id="e-lname" oninput="autoSave()">
        <label>Ім'я</label><input type="text" id="e-fname" oninput="autoSave()">
        <label>Телефон</label><input type="tel" id="e-phone" oninput="autoSave()">
        <label>Рівень</label><select id="e-level" onchange="autoSave()"><script>for(let i=0;i<=16;i++)document.write(`<option value="${i}">${i}</option>`)</script></select>
        <label>Примітки</label><div class="notes-wrapper" id="notes-wrap"><textarea id="e-notes" oninput="this.parentNode.dataset.replicatedValue = this.value; autoSave()"></textarea></div>
        <button onclick="removeClient()" style="color:red; margin-top:20px; background:none; font-size:12px;">ВИДАЛИТИ КЛІЄНТА</button>
    </div>

    <div id="user-menu">
        <button onclick="handleBack()" style="color:var(--neon); margin-bottom:30px; background:none;">← ЗАКРИТИ</button>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:40px;">
            <button onclick="setTheme('purple')" style="background:#2e0249; padding:20px; border-radius:12px; color:#fff;">Фіолет</button>
            <button onclick="setTheme('graphite')" style="background:#1a1a1b; padding:20px; border-radius:12px; color:#fff;">Графіт</button>
            <button onclick="setTheme('blue')" style="background:#021b49; padding:20px; border-radius:12px; color:#fff;">Синій</button>
            <button onclick="setTheme('green')" style="background:#02331a; padding:20px; border-radius:12px; color:#fff;">Зелений</button>
        </div>
        <button onclick="logout()" style="color:red; background:none; opacity:0.5;">Вийти</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBLi2NoAigr1CDQm98iZHUZXNeDzJMwwxY", authDomain: "starlife-crm.firebaseapp.com", projectId: "starlife-crm", storageBucket: "starlife-crm.firebasestorage.app", messagingSenderId: "1022280682130", appId: "1:1022280682130:web:3ea517e8b6d22c7787744b" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore(), provider = new firebase.auth.GoogleAuthProvider();
        
        let user = null, clients = [], editId = null, saveTimeout, filterType = 'new';
        const steps = ["Список", "Бесіда", "Розробка", "Презенти", "Ліфт", "Семінар", "Поліс"];

        window.history.replaceState({main:true}, "");
        window.onpopstate = () => { if(isAnyOpen()) handleBack(); };
        function isAnyOpen() { return document.getElementById('edit-screen').style.display === 'flex' || document.getElementById('user-menu').style.display === 'flex'; }

        function handleBack() {
            if(editId) autoSave();
            document.querySelectorAll('#edit-screen, #user-menu, #bg-overlay').forEach(el => el.style.display = 'none');
            editId = null;
        }

        function switchPage(p, el) {
            document.querySelectorAll('.app-container').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('screen-'+p).classList.add('active');
            el.classList.add('active');
        }

        auth.onAuthStateChanged(async u => {
            if(u) {
                user = u;
                document.getElementById('splash').style.display = 'none';
                document.getElementById('u-avatar').style.backgroundImage = `url(${u.photoURL})`;
                loadClients();
                setTheme(localStorage.getItem('crm_theme') || 'purple');
            } else {
                document.getElementById('login-ui').style.display = 'block';
            }
        });

        function loadClients() {
            db.collection("users").doc(user.uid).collection("clients").onSnapshot(snap => {
                clients = []; snap.forEach(d => clients.push({id: d.id, ...d.data()}));
                document.getElementById('total-clients').innerText = clients.length;
                renderBoard();
            });
        }

        function renderBoard() {
            const b = document.getElementById('main-board'); b.innerHTML = '';
            let sorted = [...clients];
            if(filterType === 'az') sorted.sort((a,b) => (a.lname||"").localeCompare(b.lname||""));
            if(filterType === 'new') sorted.sort((a,b) => b.created - a.created);

            steps.forEach((n, i) => {
                const filtered = sorted.filter(c => (c.step || 0) == i);
                const col = document.createElement('div');
                col.className = 'column';
                col.innerHTML = `
                    <div class="col-head">
                        <div onclick="editStepName(${i})" style="cursor:pointer">${n} <span style="opacity:0.5">${filtered.length}</span></div>
                        <div onclick="createCard()" style="cursor:pointer; font-size:20px;">${i==0?'+':''}</div>
                    </div>
                    <div class="cards-area">${filtered.map(c => `
                        <div class="card" onclick="openEdit('${c.id}')">
                            <div style="font-weight:bold; font-size:16px;">${c.lname || 'Новий'} ${c.fname || ''}</div>
                            <div style="font-size:12px; opacity:0.6; margin-top:4px;">${c.phone || ''}</div>
                            <div class="card-level">${c.level || ''}</div>
                        </div>`).join('')}</div>`;
                b.appendChild(col);
            });
        }

        function openEdit(id) {
            editId = id; const c = clients.find(x => x.id === id);
            document.getElementById('e-lname').value = c.lname || '';
            document.getElementById('e-fname').value = c.fname || '';
            document.getElementById('e-phone').value = c.phone || '';
            document.getElementById('e-level').value = c.level || 0;
            document.getElementById('e-notes').value = c.notes || '';
            document.getElementById('notes-wrap').dataset.replicatedValue = c.notes || '';
            document.getElementById('edit-screen').style.display = 'flex';
            window.history.pushState({modal:true}, "");
        }

        async function createCard() {
            const res = await db.collection("users").doc(user.uid).collection("clients").add({step:0, created:Date.now()});
            openEdit(res.id);
        }

        async function autoSave() {
            if(!editId) return;
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const data = { 
                    lname: document.getElementById('e-lname').value, 
                    fname: document.getElementById('e-fname').value, 
                    phone: document.getElementById('e-phone').value, 
                    level: document.getElementById('e-level').value,
                    notes: document.getElementById('e-notes').value,
                    updated: Date.now() 
                };
                await db.collection("users").doc(user.uid).collection("clients").doc(editId).update(data);
            }, 500);
        }

        function toggleFilter() { const p = document.getElementById('filter-popup'); p.style.display = p.style.display==='flex'?'none':'flex'; }
        function setFilter(t) { filterType = t; renderBoard(); toggleFilter(); }
        function showUserMenu() { document.getElementById('user-menu').style.display = 'flex'; window.history.pushState({modal:true}, ""); }
        function setTheme(t) { document.body.className = 'theme-' + t; localStorage.setItem('crm_theme', t); }
        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut().then(() => location.reload()); }
        async function removeClient() { if(confirm("Видалити?")) { await db.collection("users").doc(user.uid).collection("clients").doc(editId).delete(); handleBack(); } }
        async function editStepName(i) { const n = prompt("Назва етапу:", steps[i]); if(n) { steps[i]=n; renderBoard(); } }
    </script>
</body>
</html>
