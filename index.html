<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SL TIME CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Глибокий темний фон для всього додатку */
        body {
            background-color: #0a0510;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Контейнер для відео-заставки (Splash Screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #splash-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стилізація карток та елементів під Dark Mode */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .nav-item {
            transition: all 0.3s ease;
            color: #94a3b8;
        }

        .nav-item.active {
            color: #c026d3; /* Фіолетовий неон */
            text-shadow: 0 0 10px rgba(192, 38, 211, 0.5);
        }

        /* Прибираємо стандартні білі фони */
        input, select, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <video id="splash-video" autoplay muted playsinline onended="hideSplash()">
            <source src="" type="video/mp4">
        </video>
        <button onclick="hideSplash()" style="position:absolute; bottom:20px; color:rgba(255,255,255,0.3); font-size:12px;">ПРОПУСТИТИ</button>
    </div>

    <div class="max-w-md mx-auto min-h-screen pb-20 p-4">
        
        <header class="flex justify-between items-center mb-8 pt-4">
            <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-fuchsia-500 to-cyan-500 bg-clip-text text-transparent">SL TIME</h1>
                <p class="text-xs text-gray-500 tracking-widest uppercase">premium crm</p>
            </div>
            <div class="w-10 h-10 rounded-full glass-card flex items-center justify-center border-fuchsia-500/30">
                <i class="fa-solid fa-user-astronaut text-fuchsia-500"></i>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass-card p-4">
                <p class="text-gray-400 text-sm mb-1">Клієнти</p>
                <p class="text-2xl font-bold">128</p>
            </div>
            <div class="glass-card p-4">
                <p class="text-gray-400 text-sm mb-1">Записи</p>
                <p class="text-2xl font-bold text-cyan-400">12</p>
            </div>
        </div>

        <div class="glass-card p-6 mb-8 text-center border-fuchsia-500/20">
            <p class="text-gray-300 mb-4">Сьогодні у вас 8 зустрічей</p>
            <button class="w-full py-4 bg-gradient-to-r from-fuchsia-600 to-purple-700 rounded-xl font-bold shadow-lg shadow-fuchsia-900/20">
                Додати запис
            </button>
        </div>

    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass-card mx-4 mb-4 p-4 flex justify-around items-center z-50">
        <div class="nav-item active text-center">
            <i class="fa-solid fa-house text-xl"></i>
        </div>
        <div class="nav-item text-center">
            <i class="fa-solid fa-calendar-days text-xl"></i>
        </div>
        <div class="nav-item text-center">
            <i class="fa-solid fa-chart-pie text-xl"></i>
        </div>
        <div class="nav-item text-center">
            <i class="fa-solid fa-gear text-xl"></i>
        </div>
    </nav>

    <script>
        // Функція приховування заставки
        function hideSplash() {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('hidden');
            setTimeout(() => {
                splash.style.display = 'none';
            }, 800);
        }

        // Автоматично приховати через 4 секунди, якщо відео не завантажиться
        setTimeout(hideSplash, 4000);
    </script>
</body>
</html>
