<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Starlife CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background-color: #000; }
        .app-wrapper { display: flex; flex-direction: column; height: 100vh; }
        .bg-gradient-custom { flex: 1; position: relative; background: linear-gradient(90deg, #1fa5a3 0%, #48d15f 100%); overflow: hidden; }
        
        /* Екрани */
        .screen { display: none; height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; }

        /* --- ЕКРАН 1: LOGIN (Ваш стандарт) --- */
        .login-center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: -15vh; }
        .login-text { font-size: 1.75rem; font-weight: 400; color: #2d4a3e; opacity: 0.8; margin-bottom: 25px; }
        .glass-button { background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(8px); border-radius: 50px; padding: 10px 25px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255, 255, 255, 0.2); cursor: pointer; }
        .dashboard-footer-login { position: absolute; bottom: 15vh; width: 100%; text-align: center; font-size: 2.2rem; color: #2d4a3e; opacity: 0.7; }

        /* --- ЕКРАН 2: СПИСОК (НОВА СТРУКТУРА) --- */
        .header-section { width: 100%; padding-top: 5px; }
        .dash-top { text-align: center; font-size: 1rem; color: #2d4a3e; opacity: 0.7; font-weight: 300; margin-bottom: 2px; }
        .list-sub { padding-left: 20px; font-size: 0.9rem; color: #2d4a3e; font-weight: 600; opacity: 0.9; }
        
        .content-area { flex: 1; width: 100%; padding: 0 20px; }

        /* Опущений вниз блок контролів */
        .bottom-controls { 
            margin-top: auto; 
            padding: 0 20px 15px 20px; /* 15px зазор від низу */
            display: flex; 
            align-items: flex-end; 
            justify-content: space-between; 
            width: 100%;
        }

        .nav-island {
            width: 70%; height: 55px; display: flex; justify-content: space-around; align-items: center;
            background: rgba(255, 255, 255, 0.35); border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .side-stack { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        
        .btn-plus {
            width: 45px; height: 45px; border-radius: 50%; 
            background: rgba(255, 255, 255, 0.4); display: flex; align-items: center; justify-content: center; 
            font-size: 1.8rem; color: #2d4a3e; font-weight: 300; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-circle { 
            width: 55px; height: 55px; border-radius: 50%; 
            border: 1.2px solid #2d4a3e; background: rgba(255,255,255,0.1);
        }

        /* Іконки за вашим описом */
        .icon-btn { font-size: 1.3rem; color: #2d4a3e; opacity: 0.4; }
        .icon-btn.active { opacity: 1; }

        .system-nav-bar { background-color: #000; height: 48px; width: 100%; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="bg-gradient-custom">
        
        <div id="screen-login" class="screen active">
            <div class="login-center">
                <h1 class="login-text">Login</h1>

                    <span style="color: #2d4a3e; font-weight: 500; font-size: 1.05rem;">Continue with Google</span>
                </div>
            </div>
            <div class="dashboard-footer-login">dashboard</div>
        </div>

        <div id="screen-list" class="screen">
            <div class="header-section">
                <div class="dash-top">dashboard</div>
                <div class="list-sub">Список</div>
            </div>

            <div class="content-area">
                </div>

            <div class="bottom-controls">
                <div class="nav-island">
                    <i class="fa-solid fa-user icon-btn active"></i> <i class="fa-solid fa-hand-holding-heart icon-btn"></i> <i class="fa-solid fa-users icon-btn"></i> </div>

                <div class="side-stack">
                    <div class="btn-plus">+</div>
                    <div class="user-circle"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="system-nav-bar"></div>
</div>

<script>
    function showList() {
        document.getElementById('screen-login').classList.remove('active');
        document.getElementById('screen-list').classList.add('active');
    }
</script>

</body>
</html>
